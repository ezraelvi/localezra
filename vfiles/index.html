<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vFiles</title>
  <style>
    /* Authentication Modal Styles */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }
    
    .auth-modal {
      background-color: #121212;
      border: 1px solid #00ff00;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      from {
        box-shadow: 0 0 10px #00ff00;
      }
      to {
        box-shadow: 0 0 20px #00ff00;
      }
    }
    
    .auth-title {
      color: #00ff00;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }
    
    .auth-input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background-color: #121212;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      outline: none;
    }
    
    .auth-submit {
      background-color: #121212;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .auth-submit:hover {
      background-color: #00ff00;
      color: #121212;
    }
    
    .hidden {
      display: none;
    }
    
    /* Original Styles */
    body {
      font-family: 'Courier New', monospace;
      background-color: #121212;
      color: #00ff00;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .info-panel {
      background-color: #1a1a1a;
      padding: 15px;
      border: 1px solid #00ff00;
      margin-bottom: 20px;
      position: relative;
    }
    .file-list {
      border: 1px dashed #00ff00;
      padding: 10px;
      min-height: 200px;
    }
    .editor-tools {
      display: none;
      background-color: #1a1a1a;
      padding: 10px;
      border: 1px solid #00ff00;
      margin-bottom: 10px;
    }
    .editor-tools.active {
      display: block;
    }
    button {
      background-color: #121212;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background-color: #00ff00;
      color: #121212;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      background-color: #121212;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: 'Courier New', monospace;
      padding: 10px;
      margin-bottom: 10px;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .content-editable {
      min-height: 20px;
      padding: 5px;
      border: 1px dashed transparent;
    }
    .content-editable:hover {
      border-color: #00ff00;
    }
    .editing {
      border: 1px dashed #00ff00;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <!-- Authentication Modal -->
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-modal">
      <h1 class="auth-title">ezra:</h1>
      <input type="text" class="auth-input" id="secretAnswer" placeholder="Enter response..." autocomplete="off">
      <button class="auth-submit" id="authSubmit">AUTHENTICATE</button>
    </div>
  </div>

  <!-- Main Content (hidden until authenticated) -->
  <div id="mainContent" class="hidden">
    <button id="toggleEditor" class="edit-btn">EDIT MODE</button>
    
    <div id="editorTools" class="editor-tools">
      <h3>EDITOR TOOLS</h3>
      <button id="addText">Add Text</button>
      <button id="addImage">Add Image</button>
      <button id="addVideo">Add Video</button>
      <button id="saveChanges">Save Changes</button>
      <button id="cancelEdit">Cancel</button>
      <div id="mediaInput" style="display:none;">
        <input type="text" id="mediaUrl" placeholder="Enter URL">
        <button id="insertMedia">Insert</button>
      </div>
    </div>

    <div class="info-panel">
      <h2 class="content-editable">ACCESS INFORMATION</h2>
      <div id="userInfo" class="content-editable"></div>
      <div id="accessInfo" class="content-editable"></div>
    </div>
    
    <div class="file-list">
      <h3 class="content-editable">AVAILABLE FILES</h3>
      <ul id="fileList"></ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Authentication Logic
      const authOverlay = document.getElementById('authOverlay');
      const mainContent = document.getElementById('mainContent');
      const secretAnswer = document.getElementById('secretAnswer');
      const authSubmit = document.getElementById('authSubmit');
      
      // Focus on input when modal appears
      secretAnswer.focus();
      
      // Handle form submission
      authSubmit.addEventListener('click', checkSecret);
      secretAnswer.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkSecret();
        }
      });
      
      function checkSecret() {
        const answer = secretAnswer.value.trim().toLowerCase();
        
        if (answer === 'elvi') {
          // Correct answer - reveal content with cyberpunk effect
          authOverlay.style.animation = 'fadeOut 0.5s forwards';
          
          // Add cyberpunk-style success effect
          const successEffect = document.createElement('div');
          successEffect.style.position = 'fixed';
          successEffect.style.top = '0';
          successEffect.style.left = '0';
          successEffect.style.width = '100%';
          successEffect.style.height = '100%';
          successEffect.style.background = 'rgba(0, 255, 0, 0.1)';
          successEffect.style.zIndex = '9998';
          successEffect.style.display = 'flex';
          successEffect.style.justifyContent = 'center';
          successEffect.style.alignItems = 'center';
          successEffect.style.fontSize = '2rem';
          successEffect.style.color = '#00ff00';
          successEffect.style.textShadow = '0 0 10px #00ff00';
          successEffect.style.fontWeight = 'bold';
          successEffect.innerHTML = 'ACCESS GRANTED';
          document.body.appendChild(successEffect);
          
          setTimeout(() => {
            authOverlay.remove();
            mainContent.classList.remove('hidden');
            
            setTimeout(() => {
              successEffect.style.transition = 'opacity 1s';
              successEffect.style.opacity = '0';
              setTimeout(() => {
                successEffect.remove();
              }, 1000);
            }, 1000);
          }, 500);
        } else {
          // Wrong answer - redirect with error effect
          secretAnswer.style.borderColor = '#ff0000';
          secretAnswer.style.animation = 'shake 0.5s';
          
          const errorEffect = document.createElement('div');
          errorEffect.style.position = 'fixed';
          errorEffect.style.top = '0';
          errorEffect.style.left = '0';
          errorEffect.style.width = '100%';
          errorEffect.style.height = '100%';
          errorEffect.style.background = 'rgba(255, 0, 0, 0.1)';
          errorEffect.style.zIndex = '9998';
          errorEffect.style.display = 'flex';
          errorEffect.style.justifyContent = 'center';
          errorEffect.style.alignItems = 'center';
          errorEffect.style.fontSize = '2rem';
          errorEffect.style.color = '#ff0000';
          errorEffect.style.textShadow = '0 0 10px #ff0000';
          errorEffect.style.fontWeight = 'bold';
          errorEffect.innerHTML = 'ACCESS DENIED';
          document.body.appendChild(errorEffect);
          
          setTimeout(() => {
            window.location.href = '/whoareyou/index.html';
          }, 1000);
        }
      }
      
      // Add animations
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeOut {
          to { opacity: 0; }
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          20%, 60% { transform: translateX(-10px); }
          40%, 80% { transform: translateX(10px); }
        }
      `;
      document.head.appendChild(style);

      // Original Application Logic
      const userInfo = document.getElementById('userInfo');
      const accessInfo = document.getElementById('accessInfo');
      const fileList = document.getElementById('fileList');
      const toggleEditor = document.getElementById('toggleEditor');
      const editorTools = document.getElementById('editorTools');
      const addText = document.getElementById('addText');
      const addImage = document.getElementById('addImage');
      const addVideo = document.getElementById('addVideo');
      const saveChanges = document.getElementById('saveChanges');
      const cancelEdit = document.getElementById('cancelEdit');
      const mediaInput = document.getElementById('mediaInput');
      const mediaUrl = document.getElementById('mediaUrl');
      const insertMedia = document.getElementById('insertMedia');
      

      // Display sample files (in a real app, you'd fetch these from a server)
      const files = [
        'document1.txt',
        'report.pdf',
        'data.json'
      ];
      
      files.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file;
        li.className = 'content-editable';
        fileList.appendChild(li);
      });
      
      // Editor functionality
      let editMode = false;
      let currentMediaType = '';
      
      toggleEditor.addEventListener('click', () => {
        editMode = !editMode;
        toggleEditor.textContent = editMode ? 'NORMAL MODE' : 'EDIT MODE';
        editorTools.classList.toggle('active', editMode);
        
        document.querySelectorAll('.content-editable').forEach(el => {
          el.contentEditable = editMode;
          el.classList.toggle('editing', editMode);
        });
      });
      
      addText.addEventListener('click', () => {
        const newText = document.createElement('div');
        newText.className = 'content-editable';
        newText.contentEditable = true;
        newText.textContent = 'New text block - click to edit';
        document.body.insertBefore(newText, document.querySelector('.info-panel'));
        newText.focus();
      });
      
      addImage.addEventListener('click', () => {
        currentMediaType = 'image';
        mediaInput.style.display = 'block';
        mediaUrl.placeholder = 'Enter image URL';
        mediaUrl.focus();
      });
      
      addVideo.addEventListener('click', () => {
        currentMediaType = 'video';
        mediaInput.style.display = 'block';
        mediaUrl.placeholder = 'Enter video URL';
        mediaUrl.focus();
      });
      
      insertMedia.addEventListener('click', () => {
        const url = mediaUrl.value.trim();
        if (url) {
          let mediaElement;
          
          if (currentMediaType === 'image') {
            mediaElement = document.createElement('img');
            mediaElement.src = url;
            mediaElement.style.maxWidth = '100%';
          } else {
            mediaElement = document.createElement('iframe');
            mediaElement.src = url;
            mediaElement.style.width = '100%';
            mediaElement.style.height = '400px';
            mediaElement.setAttribute('allowfullscreen', '');
          }
          
          mediaElement.className = 'content-editable';
          document.body.insertBefore(mediaElement, document.querySelector('.info-panel'));
        }
        
        mediaUrl.value = '';
        mediaInput.style.display = 'none';
      });
      
      saveChanges.addEventListener('click', () => {
        // In a real implementation, you would save to a database
        alert('Changes saved (this would save to database in production)');
        toggleEditor.click(); // Exit edit mode
      });
      
      cancelEdit.addEventListener('click', () => {
        if (confirm('Discard all changes?')) {
          location.reload(); // Reload the page to discard changes
        }
      });
    });
  </script>
</body>
</html>
