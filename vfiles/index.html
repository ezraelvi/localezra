<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vFiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --dark: #0a0a12;
            --darker: #050508;
            --error: #ff0033;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(0, 255, 136, 0.4);
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark);
            color: var(--primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Authentication Modal */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .auth-modal {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            text-align: center;
        }
        
        .auth-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .auth-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .auth-submit {
            background: linear-gradient(to right, var(--primary), #00cc6a);
            color: var(--dark);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* Hidden until auth */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--primary);
        }

        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .info-panel {
            background-color: rgba(10, 10, 18, 0.8);
            padding: 20px;
            border: 1px solid var(--primary);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .file-list {
            border: 1px dashed var(--primary);
            padding: 20px;
            min-height: 300px;
            border-radius: 8px;
            background-color: rgba(10, 10, 18, 0.5);
        }

        .editor-tools {
            display: none;
            background-color: rgba(10, 10, 18, 0.8);
            padding: 15px;
            border: 1px solid var(--primary);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .editor-tools.active {
            display: block;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 10px var(--primary);
        }

        textarea {
            width: 100%;
            min-height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text);
            border: 1px solid var(--primary);
            font-family: 'Courier New', monospace;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .content-editable {
            min-height: 20px;
            padding: 10px;
            margin: 10px 0;
            border: 1px dashed transparent;
            border-radius: 4px;
        }

        .content-editable:hover {
            border-color: var(--primary);
        }

        .editing {
            border: 1px dashed var(--primary);
            background-color: rgba(10, 10, 18, 0.5);
        }

        .media-container {
            margin: 15px 0;
            text-align: center; /* Untuk menengahkan gambar/video */
        }

        .media-container img,
        .media-container video { /* Tambahkan selector video */
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            display: block; /* Agar img/video bisa di-center dengan margin auto */
            margin: 0 auto;
        }

        .media-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px;
        }

        /* File items */
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            flex-wrap: wrap; /* Agar responsif pada layar kecil */
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex-grow: 1;
            padding-right: 10px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px; /* Jarak atas di layar kecil */
        }

        /* Media input */
        .media-input-container {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .media-input-container.active {
            display: block;
        }

        .media-url-input {
            width: 100%;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--text);
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #video-player-widget {
    position: fixed;
    bottom: 20px; /* Change 'top' to 'bottom' and set a distance from the bottom */
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    width: 150px;
    height: 150px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    border: 2px solid var(--border-color);
}

        #video-player-widget video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .video-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Social Links */
        .social-links {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .social-links a {
            color: var(--primary);
            font-size: 2.2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #00cc6a;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h1 class="auth-title">ezra:</h1>
            <input type="password" class="auth-input" id="secretAnswer" placeholder="Enter the secret word..." autocomplete="off">
            <button class="auth-submit" id="authSubmit">Submit</button>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="header">
            <h1>vFiles</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="info-panel">
            <h2 class="content-editable" data-key="infoPanelTitle">ACCESS INFORMATION</h2>
            <div id="userInfo" class="content-editable" data-key="userInfo">Loading user data...</div>
            <div id="accessInfo" class="content-editable" data-key="accessInfo">Last accessed: <span id="lastAccess"></span></div>
        </div>

        <div id="editorTools" class="editor-tools">
            <h3>EDITOR TOOLS</h3>
            <div class="toolbar">
                <button id="addText">Add Text</button>
                <button id="addImage">Add Image</button>
                <button id="addVideo">Add Video</button>
                <button id="addFile">Add File</button>
                <button id="saveChanges">Save Changes</button>
                <button id="cancelEdit">Cancel</button>
            </div>

            <div id="mediaInput" class="media-input-container">
                <input type="text" class="media-url-input" id="mediaUrl" placeholder="Enter media URL">
                <button id="insertMedia">Insert Media</button>
            </div>
        </div>

        <div class="file-list">
            <h3>AVAILABLE FILES</h3>
            <div id="fileList"></div>
        </div>
    </div>

    <div id="video-player-widget">
        <video id="background-video" src="video.mp4" autoplay muted loop></video>
        <div class="video-controls">
            <button id="playPauseBtn"><i class="fas fa-pause"></i></button>
            <button id="muteUnmuteBtn"><i class="fas fa-volume-mute"></i></button>
        </div>
    </div>

    <div class="social-links">
        <a href="https://wa.me/6281434046148" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com/ezravvv" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/ezravvv/my-dashboard-repo" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Authentication Elements
            const authOverlay = document.getElementById('authOverlay');
            const mainContainer = document.getElementById('mainContainer');
            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const logoutBtn = document.getElementById('logoutBtn');

            // Editor Elements
            const toggleEditor = document.createElement('button');
            toggleEditor.id = 'toggleEditor';
            toggleEditor.textContent = 'EDIT MODE';
            const editorTools = document.getElementById('editorTools');
            const addText = document.getElementById('addText');
            const addImage = document.getElementById('addImage');
            const addVideo = document.getElementById('addVideo');
            const addFile = document.getElementById('addFile');
            const saveChanges = document.getElementById('saveChanges');
            const cancelEdit = document.getElementById('cancelEdit');
            const mediaInput = document.getElementById('mediaInput');
            const mediaUrl = document.getElementById('mediaUrl');
            const insertMedia = document.getElementById('insertMedia');
            
            // Content Elements
            const userInfoElement = document.getElementById('userInfo');
            const accessInfoElement = document.getElementById('accessInfo');
            const lastAccessSpan = document.getElementById('lastAccess');
            const fileListContainer = document.getElementById('fileList');
            const infoPanelTitleElement = document.querySelector('.info-panel h2'); // Untuk judul info panel

            // Video Player Elements
            const backgroundVideo = document.getElementById('background-video');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteUnmuteBtn = document.getElementById('muteUnmuteBtn');

            // State variables
            let editMode = false;
            let currentMediaType = '';
            let filesData = []; // Data files yang akan disinkronkan dengan backend
            let authToken = '';
            let originalContent = {}; // Menyimpan konten asli untuk fungsi 'Cancel'

            // Cloudflare Worker URL (GANTI DENGAN URL WORKER ASLI ANDA!)
            const WORKER_URL = 'https://vfiles-backend.ezvvel.workers.dev'; 

            // --- Fungsi Autentikasi ---
            function initAuthentication() {
                if (checkAuth()) return; // Jika sudah authenticated, langsung tampilkan konten

                secretAnswer.focus();
                authSubmit.addEventListener('click', authenticateUser);
                secretAnswer.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') authenticateUser();
                });
            }

            function checkAuth() {
                const authData = localStorage.getItem('vFilesAuth');
                if (authData) {
                    try {
                        const data = JSON.parse(authData);
                        if (data.token && data.expires > Date.now()) {
                            authToken = data.token;
                            showMainContent();
                            fetchData();
                            return true;
                        }
                    } catch (e) {
                        console.error('Error parsing auth data:', e);
                        localStorage.removeItem('vFilesAuth'); // Hapus data auth yang rusak
                    }
                }
                return false;
            }

            async function authenticateUser() {
                const password = secretAnswer.value.trim();
                if (!password) {
                    secretAnswer.classList.add('shake');
                    setTimeout(() => secretAnswer.classList.remove('shake'), 500);
                    return;
                }

                try {
                    const response = await fetch(`${WORKER_URL}/api/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: password })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Authentication failed');
                    }

                    const data = await response.json();
                    localStorage.setItem('vFilesAuth', JSON.stringify(data));
                    authToken = data.token;

                    authOverlay.style.opacity = '0';
                    setTimeout(() => {
                        authOverlay.style.display = 'none';
                        showMainContent();
                        fetchData();
                    }, 500);

                } catch (error) {
                    console.error('Authentication error:', error);
                    secretAnswer.style.borderColor = 'var(--error)';
                    secretAnswer.classList.add('shake');
                    setTimeout(() => {
                        window.location.href = '/whoareyou/index.html'; // Redirect on auth failure
                    }, 1000);
                }
            }

            function showMainContent() {
                mainContainer.style.display = 'block';
                mainContainer.classList.add('fade-in');
                
                const header = document.querySelector('.header');
                header.insertBefore(toggleEditor, logoutBtn);
                
                initEditor(); // Inisialisasi fungsionalitas editor
            }

            // Logout handler
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('vFilesAuth');
                window.location.href = 'https://localezra.netlify.app'; // Sesuaikan URL logout
            });

            // --- Fungsi Fetch Data dari Worker ---
            async function fetchData() {
                try {
                    const response = await fetch(`${WORKER_URL}/api/data`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            localStorage.removeItem('vFilesAuth');
                            window.location.reload(); // Paksa reload untuk auth ulang
                            return;
                        }
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to fetch data');
                    }

                    const data = await response.json();
                    
                    // Update User Info
                    if (data.user) {
                        userInfoElement.innerHTML = `
                            <strong>User:</strong> <span data-field="name">${data.user.name || 'N/A'}</span><br>
                            <strong>Role:</strong> <span data-field="role">${data.user.role || 'N/A'}</span><br>
                            <strong>Email:</strong> <span data-field="email">${data.user.email || 'N/A'}</span>
                        `;
                    }

                    // Update Last Access
                    if (data.lastAccess) {
                        lastAccessSpan.textContent = new Date(data.lastAccess).toLocaleString();
                    } else {
                        lastAccessSpan.textContent = 'Never accessed';
                    }

                    // Update Info Panel Title
                    if (data.infoPanelTitle) {
                        infoPanelTitleElement.textContent = data.infoPanelTitle;
                    }

                    // Update Files Data
                    filesData = data.files || [];
                    renderFiles();
                    
                    // Simpan konten asli untuk 'Cancel'
                    saveOriginalContent();

                } catch (error) {
                    console.error('Error fetching data:', error);
                    userInfoElement.textContent = `Error loading user data: ${error.message}`;
                    fileListContainer.innerHTML = `<p style="color:var(--error);">Error loading files: ${error.message}</p>`;
                }
            }

            // --- Fungsi Render Files ---
            function renderFiles() {
                fileListContainer.innerHTML = ''; // Kosongkan daftar sebelum render ulang
                
                if (filesData.length === 0) {
                    fileListContainer.innerHTML = '<p>No files available. Add some in EDIT MODE!</p>';
                    return;
                }

                filesData.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.dataset.id = file.id; // Tambahkan ID ke elemen DOM

                    let contentHtml = '';
                    if (file.type === 'text') {
                        contentHtml = `
                            <div>${file.name || 'Untitled Text'}</div>
                            <div class="file-content content-editable" data-field="content">${file.content || 'Click to edit text content.'}</div>
                        `;
                    } else if (file.type === 'image') {
                        contentHtml = `
                            <div>${file.name || 'Untitled Image'}</div>
                            <div class="media-container content-editable" data-field="url">
                                <img src="${file.url}" alt="${file.name || 'Image'}">
                            </div>
                        `;
                    } else if (file.type === 'video') {
                        contentHtml = `
                            <div>${file.name || 'Untitled Video'}</div>
                            <div class="media-container content-editable" data-field="url">
                                <iframe src="${file.url}" allowfullscreen></iframe>
                            </div>
                        `;
                    } else if (file.type === 'file') { // Untuk file umum (misal PDF)
                        contentHtml = `
                            <div>${file.name || 'Untitled File'}</div>
                            <div class="content-editable" data-field="url">
                                <a href="${file.url}" target="_blank">Download: ${file.name || 'File'}</a>
                            </div>
                        `;
                    }
                    // Tambahkan juga untuk tipe 'raw_html'
                    else if (file.type === 'raw_html') {
                        contentHtml = `
                            <div>${file.name || 'Raw HTML Content'}</div>
                            <div class="raw-html-container content-editable" data-field="content">
                                ${file.content || 'Click to edit HTML content.'}
                            </div>
                        `;
                    }
                    
                    fileItem.innerHTML = `
                        <div class="file-info">${contentHtml}</div>
                        <div class="file-actions">
                            <button class="edit-item-btn" data-id="${file.id}">Edit</button>
                            <button class="delete-item-btn" data-id="${file.id}">Delete</button>
                        </div>
                    `;
                    
                    fileListContainer.appendChild(fileItem);
                });

                attachEditDeleteListeners();
                updateEditableElementsState(); // Pastikan elemen yang bisa diedit di-set dengan benar
            }

            // --- Fungsi Editor ---
            function initEditor() {
                toggleEditor.addEventListener('click', () => {
                    editMode = !editMode;
                    toggleEditor.textContent = editMode ? 'NORMAL MODE' : 'EDIT MODE';
                    editorTools.classList.toggle('active', editMode);
                    
                    updateEditableElementsState();
                    if (editMode) {
                        saveOriginalContent(); // Simpan state saat masuk edit mode
                    }
                });
                
                addText.addEventListener('click', () => addEditorItem('text'));
                addImage.addEventListener('click', () => showMediaInput('image'));
                addVideo.addEventListener('click', () => showMediaInput('video'));
                addFile.addEventListener('click', () => showMediaInput('file')); // Atau jenis 'raw_html'
                
                insertMedia.addEventListener('click', insertMediaItem);
                
                saveChanges.addEventListener('click', saveAllChanges);
                cancelEdit.addEventListener('click', cancelAllChanges);
            }

            function updateEditableElementsState() {
                // Info Panel
                document.querySelectorAll('.info-panel .content-editable').forEach(el => {
                    el.contentEditable = editMode;
                    el.classList.toggle('editing', editMode);
                });

                // File List Items
                document.querySelectorAll('.file-list .content-editable').forEach(el => {
                    if (el.classList.contains('raw-html-container')) {
                        // Raw HTML content should not be contentEditable directly due to security/rendering issues
                        // It should be edited via a textarea/modal
                        el.contentEditable = false; 
                        // Instead, you'd trigger a modal/textarea for raw_html content
                        // For this example, we'll keep it simple: can't edit HTML directly here
                    } else {
                        el.contentEditable = editMode;
                    }
                    el.classList.toggle('editing', editMode);
                });

                // Tampilkan/sembunyikan tombol edit/delete di file list
                document.querySelectorAll('.file-actions button').forEach(btn => {
                    btn.style.display = editMode ? 'inline-block' : 'none';
                });
            }

            function saveOriginalContent() {
                originalContent = {
                    infoPanelTitle: infoPanelTitleElement.textContent,
                    userInfo: userInfoElement.innerHTML,
                    lastAccess: lastAccessSpan.textContent, // Ini mungkin tidak perlu di-rollback
                    files: JSON.parse(JSON.stringify(filesData)) // Deep copy
                };
            }

            function restoreOriginalContent() {
                if (originalContent.infoPanelTitle) infoPanelTitleElement.textContent = originalContent.infoPanelTitle;
                if (originalContent.userInfo) userInfoElement.innerHTML = originalContent.userInfo;
                if (originalContent.lastAccess) lastAccessSpan.textContent = originalContent.lastAccess;
                filesData = JSON.parse(JSON.stringify(originalContent.files)); // Restore files
                renderFiles(); // Render ulang dengan data asli
            }

            function addEditorItem(type) {
                const newItem = {
                    id: Date.now(), // ID unik untuk setiap item baru
                    type: type,
                    name: `New ${type} Item`,
                    content: type === 'text' ? 'Click to edit this new text block.' : '',
                    url: ''
                };
                filesData.push(newItem);
                renderFiles(); // Render ulang untuk menampilkan item baru
                // Opsional: scroll ke item baru
                setTimeout(() => {
                    const newItemElement = document.querySelector(`.file-item[data-id="${newItem.id}"] .content-editable`);
                    if (newItemElement) newItemElement.focus();
                }, 50);
            }

            function showMediaInput(type) {
                currentMediaType = type;
                mediaInput.classList.add('active');
                mediaUrl.placeholder = `Enter ${type} URL`;
                mediaUrl.focus();
            }

            async function insertMediaItem() {
                const url = mediaUrl.value.trim();
                if (url) {
                    const newItem = {
                        id: Date.now(),
                        name: url.split('/').pop() || `New ${currentMediaType}`,
                        type: currentMediaType,
                        url: url
                    };
                    filesData.push(newItem);
                    renderFiles(); // Render ulang untuk menampilkan item baru
                    
                    mediaUrl.value = '';
                    mediaInput.classList.remove('active');
                }
            }

            async function saveAllChanges() {
                // Kumpulkan semua perubahan dari elemen content-editable
                const updatedUserInfo = {};
                userInfoElement.querySelectorAll('[data-field]').forEach(span => {
                    updatedUserInfo[span.dataset.field] = span.textContent.trim();
                });

                const updatedInfoPanelTitle = infoPanelTitleElement.textContent.trim();

                const updatedFilesData = [];
                fileListContainer.querySelectorAll('.file-item').forEach(itemElement => {
                    const id = parseInt(itemElement.dataset.id);
                    const fileInfoDiv = itemElement.querySelector('.file-info');
                    const originalFile = filesData.find(f => f.id === id); // Cari data asli berdasarkan ID

                    if (originalFile) {
                        const updatedFile = { ...originalFile }; // Buat salinan

                        // Ambil nama (jika ada div nama terpisah)
                        const nameDiv = fileInfoDiv.querySelector('div:first-child');
                        if (nameDiv) updatedFile.name = nameDiv.textContent.trim();

                        // Ambil konten/URL dari elemen content-editable
                        const editableContent = fileInfoDiv.querySelector('[data-field="content"], [data-field="url"]');
                        if (editableContent) {
                            if (editableContent.dataset.field === 'content') {
                                updatedFile.content = editableContent.innerHTML.trim(); // Gunakan innerHTML untuk mempertahankan formatting
                            } else if (editableContent.dataset.field === 'url') {
                                // Untuk media, URL diambil dari src/href di dalam elemen anak
                                if (updatedFile.type === 'image' && editableContent.querySelector('img')) {
                                    updatedFile.url = editableContent.querySelector('img').src;
                                } else if (updatedFile.type === 'video' && editableContent.querySelector('iframe')) {
                                    updatedFile.url = editableContent.querySelector('iframe').src;
                                } else if (updatedFile.type === 'file' && editableContent.querySelector('a')) {
                                    updatedFile.url = editableContent.querySelector('a').href;
                                }
                            }
                        }
                        updatedFilesData.push(updatedFile);
                    }
                });

                try {
                    const response = await fetch(`${WORKER_URL}/api/data`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({ 
                            user: updatedUserInfo, 
                            files: updatedFilesData,
                            infoPanelTitle: updatedInfoPanelTitle
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to save changes');
                    }

                    alert('Changes saved successfully!');
                    filesData = updatedFilesData; // Update data lokal setelah berhasil disimpan
                    toggleEditor.click(); // Exit edit mode
                    fetchData(); // Refresh data dari server (optional, jika ada perubahan server-side)
                } catch (error) {
                    console.error('Save error:', error);
                    alert(`Failed to save changes: ${error.message}`);
                }
            }

            function cancelAllChanges() {
                if (confirm('Discard all unsaved changes?')) {
                    restoreOriginalContent(); // Kembalikan konten ke keadaan semula
                    toggleEditor.click(); // Exit edit mode
                    alert('Changes discarded.');
                }
            }

            // --- Handler Edit/Delete per Item ---
            function attachEditDeleteListeners() {
                fileListContainer.querySelectorAll('.delete-item-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const fileId = parseInt(e.target.dataset.id);
                        if (confirm('Are you sure you want to delete this item?')) {
                            const initialFilesData = [...filesData]; // Simpan state awal untuk rollback
                            filesData = filesData.filter(f => f.id !== fileId);
                            renderFiles(); // Render ulang daftar tanpa item yang dihapus

                            try {
                                const response = await fetch(`${WORKER_URL}/api/data`, {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${authToken}`
                                    },
                                    body: JSON.stringify({ files: filesData }) // Kirim data yang sudah difilter
                                });

                                if (!response.ok) {
                                    const errorData = await response.json();
                                    throw new Error(errorData.error || 'Failed to delete item');
                                }
                                console.log('Item deleted successfully from KV.');
                            } catch (error) {
                                console.error('Delete error:', error);
                                alert(`Failed to delete item: ${error.message}`);
                                filesData = initialFilesData; // Rollback
                                renderFiles();
                            }
                        }
                    });
                });

                // Tombol 'Edit' per item akan mengandalkan `content-editable`
                // sehingga tidak perlu event listener terpisah, cukup pastikan
                // `contentEditable` diaktifkan/dinonaktifkan oleh `toggleEditor`.
                // Jika ingin modal edit untuk setiap item, logikanya akan lebih kompleks di sini.
            }

            // --- Video Player Widget Logic ---
            playPauseBtn.addEventListener('click', () => {
                if (backgroundVideo.paused) {
                    backgroundVideo.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    backgroundVideo.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            muteUnmuteBtn.addEventListener('click', () => {
                backgroundVideo.muted = !backgroundVideo.muted;
                muteUnmuteBtn.innerHTML = backgroundVideo.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            });

            // Pastikan video dimulai dalam keadaan muted
            backgroundVideo.muted = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; // Default state after autoplay
            muteUnmuteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';

            // Inisialisasi awal
            initAuthentication();
        });
    </script>
</body>
