<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vFiles</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #121212;
      color: #00ff00;
      margin: 0;
      padding: 20px;
    }
    .info-panel {
      background-color: #1a1a1a;
      padding: 15px;
      border: 1px solid #00ff00;
      margin-bottom: 20px;
    }
    .file-list {
      border: 1px dashed #00ff00;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="info-panel">
    <h2>ACCESS INFORMATION</h2>
    <div id="userInfo"></div>
    <div id="accessInfo"></div>
  </div>
  
  <div class="file-list">
    <h3>AVAILABLE FILES</h3>
    <ul id="fileList"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authData = JSON.parse(localStorage.getItem('authData'));
      const userInfo = document.getElementById('userInfo');
      const accessInfo = document.getElementById('accessInfo');
      const fileList = document.getElementById('fileList');
      
      if (!authData) {
        window.location.href = '../whoareyou/index.html';
        return;
      }
      
      // Display user information
      userInfo.innerHTML = `
        <p><strong>User:</strong> ${authData.email}</p>
        <p><strong>IP:</strong> ${authData.ip}</p>
      `;
      
      // Display access information
      accessInfo.innerHTML = `
        <p><strong>First Access:</strong> ${new Date(authData.timestamp).toLocaleString()}</p>
        <p><strong>Device:</strong> ${authData.deviceInfo.platform} (${authData.deviceInfo.screenResolution})</p>
      `;
      
      // Display sample files (in a real app, you'd fetch these from a server)
      const files = [
        'document1.txt',
        'report.pdf',
        'data.json'
      ];
      
      files.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file;
        fileList.appendChild(li);
      });
    });
  </script>
</body>
</html>
