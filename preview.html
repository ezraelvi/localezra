<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Complex Wormhole Infinity Loop SVG</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #000010 0%, #000000 80%);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  svg {
    width: 500px;
    height: 500px;
  }
  .ring {
    fill: none;
    stroke-width: 3;
    stroke-linecap: round;
    filter: drop-shadow(0 0 5px #66ccff);
  }
  .ring1 {
    stroke: url(#grad1);
  }
  .ring2 {
    stroke: url(#grad2);
  }
  .ring3 {
    stroke: url(#grad3);
  }
  .stars {
    fill: white;
    filter: drop-shadow(0 0 2px #aaf);
  }
</style>
</head>
<body>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" >
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#66ccff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#003366" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#99ddff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#001a33" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bbddff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#000a1a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background stars -->
  <g class="stars">
    <circle cx="40" cy="60" r="1.5"/>
    <circle cx="90" cy="130" r="1"/>
    <circle cx="160" cy="40" r="1.2"/>
    <circle cx="210" cy="100" r="1"/>
    <circle cx="260" cy="70" r="1.3"/>
    <circle cx="330" cy="120" r="1"/>
    <circle cx="370" cy="50" r="1.1"/>
    <circle cx="110" cy="210" r="1"/>
    <circle cx="190" cy="190" r="1.4"/>
    <circle cx="290" cy="220" r="1"/>
    <circle cx="360" cy="200" r="1.2"/>
    <circle cx="420" cy="150" r="1"/>
    <circle cx="450" cy="90" r="1.3"/>
  </g>

  <!-- Wormhole rings grouped for animation -->
  <g id="ringGroup1" transform="translate(250 250)">
    <circle class="ring ring1" r="110" />
  </g>
  <g id="ringGroup2" transform="translate(250 250)">
    <circle class="ring ring2" r="80" />
  </g>
  <g id="ringGroup3" transform="translate(250 250)">
    <circle class="ring ring3" r="50" />
  </g>

  <!-- Center glow -->
  <circle cx="250" cy="250" r="25" fill="url(#grad3)" filter="drop-shadow(0 0 10px #99ccff)" />

  <script>
    // Animate rotation with JavaScript for smooth infinite loop
    const ring1 = document.getElementById('ringGroup1');
    const ring2 = document.getElementById('ringGroup2');
    const ring3 = document.getElementById('ringGroup3');

    let angle1 = 0;
    let angle2 = 0;
    let angle3 = 0;

    function animate() {
      angle1 = (angle1 + 0.3) % 360;
      angle2 = (angle2 - 0.5) % 360;
      angle3 = (angle3 + 0.2) % 360;

      ring1.setAttribute('transform', `translate(250 250) rotate(${angle1})`);
      ring2.setAttribute('transform', `translate(250 250) rotate(${angle2})`);
      ring3.setAttribute('transform', `translate(250 250) rotate(${angle3})`);

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</svg>
</body>
</html>
