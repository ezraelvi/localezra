<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interstellar Blackhole with Gravitational Lensing</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #000000 0%, #000000 100%);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  svg {
    width: 600px;
    height: 600px;
    display: block;
  }
  .star {
    fill: white;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px #fff);
  }
  .glow-ring {
    fill: none;
    stroke-width: 6;
    stroke-linecap: round;
    filter: drop-shadow(0 0 10px #88ccff);
  }
  .lens-arc {
    fill: none;
    stroke: #66bbff;
    stroke-width: 3;
    stroke-linecap: round;
    opacity: 0.3;
    filter: drop-shadow(0 0 6px #66bbff);
  }
  .particle {
    fill: #aaddff;
    filter: drop-shadow(0 0 4px #aaddff);
  }
</style>
</head>
<body>
<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" >
  <defs>
    <radialGradient id="blackholeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000" stop-opacity="1"/>
      <stop offset="60%" stop-color="#001122" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#004488" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="lightRing" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#88ccff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#004488" stop-opacity="0"/>
    </radialGradient>
    <filter id="blurGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#88ccff" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background stars -->
  <g>
    <circle class="star" cx="50" cy="80" r="1.5"/>
    <circle class="star" cx="120" cy="150" r="1"/>
    <circle class="star" cx="200" cy="40" r="1.2"/>
    <circle class="star" cx="280" cy="100" r="1"/>
    <circle class="star" cx="350" cy="70" r="1.3"/>
    <circle class="star" cx="420" cy="120" r="1"/>
    <circle class="star" cx="480" cy="50" r="1.1"/>
    <circle class="star" cx="530" cy="210" r="1"/>
    <circle class="star" cx="580" cy="190" r="1.4"/>
    <circle class="star" cx="100" cy="220" r="1"/>
    <circle class="star" cx="160" cy="200" r="1.2"/>
    <circle class="star" cx="220" cy="250" r="1"/>
    <circle class="star" cx="300" cy="230" r="1.3"/>
    <circle class="star" cx="360" cy="270" r="1"/>
  </g>

  <!-- Blackhole center -->
  <circle cx="300" cy="300" r="80" fill="url(#blackholeGlow)" />

  <!-- Light rings group -->
  <g id="rings" transform="translate(300 300)">
    <circle class="glow-ring" r="90" stroke="url(#lightRing)" opacity="0.7"/>
    <circle class="glow-ring" r="110" stroke="url(#lightRing)" opacity="0.5"/>
    <circle class="glow-ring" r="130" stroke="url(#lightRing)" opacity="0.3"/>
    <circle class="glow-ring" r="150" stroke="url(#lightRing)" opacity="0.2"/>
  </g>

  <!-- Gravitational lensing arcs -->
  <g id="lensArcs" transform="translate(300 300)">
    <path class="lens-arc" d="M 90 0 A 90 90 0 0 1 0 90" />
    <path class="lens-arc" d="M -90 0 A 90 90 0 0 1 0 -90" />
    <path class="lens-arc" d="M 110 0 A 110 110 0 0 0 0 110" />
    <path class="lens-arc" d="M -110 0 A 110 110 0 0 0 0 -110" />
    <path class="lens-arc" d="M 130 0 A 130 130 0 0 1 0 130" />
    <path class="lens-arc" d="M -130 0 A 130 130 0 0 1 0 -130" />
  </g>

  <!-- Particles group -->
  <g id="particles" transform="translate(300 300)">
    <!-- Particles will be created by JS -->
  </g>
</svg>

<script>
  const rings = document.getElementById('rings');
  const lensArcs = document.getElementById('lensArcs');
  const particlesGroup = document.getElementById('particles');

  let angleRings = 0;
  let angleLens = 0;

  // Create particles
  const particleCount = 30;
  const particles = [];

  for (let i = 0; i < particleCount; i++) {
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("class", "particle");
    circle.setAttribute("r", 2);
    particlesGroup.appendChild(circle);

    // Each particle has radius and initial angle
    particles.push({
      el: circle,
      radius: 90 + Math.random() * 60, // between 90 and 150
      angle: Math.random() * 360,
      speed: 0.3 + Math.random() * 0.4 // speed in degrees per frame
    });
  }

  function animate() {
    angleRings = (angleRings + 0.4) % 360;
    angleLens = (angleLens - 0.6) % 360;

    rings.setAttribute('transform', `translate(300 300) rotate(${angleRings})`);
    lensArcs.setAttribute('transform', `translate(300 300) rotate(${angleLens})`);

    // Animate particles
    particles.forEach(p => {
      p.angle = (p.angle + p.speed) % 360;
      const rad = p.angle * Math.PI / 180;
      const x = p.radius * Math.cos(rad);
      const y = p.radius * Math.sin(rad);
      p.el.setAttribute('cx', x);
      p.el.setAttribute('cy', y);
    });

    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
