<!DOCTYPE html>
<html lang="id">
<head>
    <script>
        const user = sessionStorage.getItem('loggedInUser');
        if (user !== 'elvi') {
            alert('Access denied! Kamu harus login dulu.');
            window.location.href = 'index.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Area</title>
    <link rel="icon" type="image/png" href="/imgvidaud/downloadicon.png">
    <style>
        :root {
            --neon-green: #0f0;
            --bg-color: #000;
            --scanline-opacity: 0.05;
            --btn-width: 280px;
            --base-font-size: 1.1rem;
            --heading-font-size: 2rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--neon-green);
            overflow-x: hidden;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--base-font-size);
            line-height: 1.5;
            zoom: 1.2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, var(--scanline-opacity)) 3px
            );
            pointer-events: none;
            z-index: -1;
        }

        .center-content {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px var(--neon-green);
            font-size: var(--heading-font-size);
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .btn {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 12px 24px;
            margin: 15px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            width: var(--btn-width);
            text-align: center;
            animation: pulse 2s infinite;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--neon-green),
                transparent
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .btn:hover::after {
            animation: shine 1.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shine {
            0% {
                opacity: 0;
                top: -50%;
                left: -50%;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                top: 120%;
                left: 120%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .btn {
                animation: none;
            }
            
            .btn:hover::after {
                animation: none;
            }
        }

        @media (max-width: 768px) {
            body {
                zoom: 1;
                padding: 10px;
            }
            
            .center-content {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .btn {
                width: 90%;
                max-width: 300px;
                margin: 10px auto;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .center-content {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>>> DOWNLOAD <<</h1>
        <p>Pilih yang ingin diview</p>
        
        <button class="btn" onclick="window.open('https://lh3.googleusercontent.com/a/ACg8ocIV9DZoTVBQneTMcveh-asGdoyDxSFpWRZIpW7SycQEb6vTYQ8=s420-c-no', '_blank')" aria-label="View image in new tab">
            >_ Mau lihat ini? _<
        </button>
        
        <button class="btn" onclick="window.location.href='elvi.html'" aria-label="Return to home">
            >_ Kembali ke Home _<
        </button>
        
        <button class="btn" id="downloadBtn" aria-label="Download file">
            >_ Download File _<
        </button>
    </div>

    <script>
        (function checkAuth() {
            const user = sessionStorage.getItem('loggedInUser');
            if (user !== 'elvi') {
                alert('Access denied! Kamu harus login dulu.');
                window.location.href = 'index.html';
                return;
            }
            
            initMainScripts();
        })();

        function initMainScripts() {
            function forceDownload(url, filename) {
                return new Promise((resolve, reject) => {
                    try {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename || '';
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        a.click();
                        
                        setTimeout(() => {
                            document.body.removeChild(a);
                            resolve();
                        }, 100);
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const btn = document.getElementById('downloadBtn');
                const originalText = btn.textContent;
                
                try {
                    btn.disabled = true;
                    btn.textContent = 'Downloading...';
                    
                    await forceDownload(
                        'https://www.dropbox.com/scl/fi/o8h8m1qmxxv6qy75ql3ym/August-22-2024-at-6.16-AM.jpg?rlkey=eatp1yey3rubu5zi7hygm2aoq&st=w5awia66&dl=0', 
                        'myfile.img'
                    );
                } catch (error) {
                    console.error('Download failed:', error);
                    alert('Download failed. Please try again.');
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            });

            if ('requestIdleCallback' in window) {
                window.requestIdleCallback(() => {
                    const links = [
                        'https://lh3.googleusercontent.com/a/ACg8ocIV9DZoTVBQneTMcveh-asGdoyDxSFpWRZIpW7SycQEb6vTYQ8=s420-c-no',
                        'https://www.dropbox.com/scl/fi/o8h8m1qmxxv6qy75ql3ym/August-22-2024-at-6.16-AM.jpg?rlkey=eatp1yey3rubu5zi7hygm2aoq&st=w5awia66&dl=0'
                    ];
                    
                    links.forEach(url => {
                        const img = new Image();
                        img.src = url;
                    });
                });
            }
        }
    </script>
</body>
</html>
