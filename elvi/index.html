<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website ezraVelvi</title>
    <link rel="icon" type="image/png" href="Advanced files elvi/iconelvi.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: yellow;
            text-shadow: 2px 2px 4px #000;
        }           
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }       
        .auth-modal {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px; /* Dulu 30px */
            width: 90%;
            max-width: 300px; /* Dulu 400px */
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate;
        }       
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.8),
                                0 0 40px rgba(255, 105, 180, 0.6);
            }
        }       
        .auth-title {
            color: #ff69b4;
            font-size: 1.5rem; /* Dulu 1.8rem */
            margin-bottom: 15px; /* Dulu 20px */
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }       
        .auth-input {
            width: 100%;
            padding: 10px 12px; /* Dulu 12px 15px */
            margin: 10px 0; /* Dulu 15px 0 */
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem; /* Dulu 1rem */
            outline: none;
            transition: all 0.3s;
        }       
        .auth-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }       
        .auth-submit {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 10px 20px; /* Dulu 12px 25px */
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.9rem; /* Dulu 1rem */
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 5px; /* Dulu 10px */
        }       
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }       
        .hidden {
            display: none !important;
        }
        .social-container {
            position: fixed;
            left: 10px;
            transform: translateY(-50%);
            width: 160px;
            z-index: 100;
        }       
        .tiktok-container {
            top: 40%;
        }   
        .instagram-container {
            top: 65%;
        }
        .check-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }     
        .tiktok-btn {
            border-color: #00a8ff;
            color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        .tiktok-btn:hover {
            background: #00a8ff;
            color: #0d1b2a;
        }   
        .instagram-btn {
            border-color: #E1306C;
            color: #E1306C;
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.5);
        }
       .instagram-btn:hover {
            background: #E1306C;
            color: white;
        }
        .social-tab {
            width: 100%;
            height: 200px;
            border: 2px solid;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
        }   
        .tiktok-tab {
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
        }
        .instagram-tab {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.7);
        }
        .tab-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-container {
            position: fixed;
            top: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid blue;
            border-radius: 10px;
            overflow: hidden;
        }
        #video-middle-right {
            position: fixed;
            top: 47%;
            right: 10px;
            transform: translateY(-50%);
            border: 3px solid red;
            border-radius: 10px;
            width: 175px;
        }   
        #video-bottom-right {
            position: fixed;
            bottom: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid green;
            border-radius: 10px;
        }
        /* Style untuk tombol fullscreen */
        .fullscreen-btn {
            background: rgba(0, 123, 255, 0.7);
            color: white; /* Ubah warna teks menjadi putih agar terlihat kontras */
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s; /* Tingkatkan transisi untuk efek hover yang lebih halus */
            position: fixed; /* Posisikan tetap */
            bottom: 30px; /* Jarak dari bawah */
            left: 50%; /* Pindahkan ke tengah */
            transform: translateX(-50%); /* Penyesuaian untuk centering */
            z-index: 1000; /* Pastikan di atas elemen lain */
            animation: pulse 3s infinite; /* Biarkan animasi pulse */
        }
        .fullscreen-btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: translateX(-50%) scale(1.05); /* Tambahkan scale pada hover */
        }

        /* Styles untuk elemen saat fullscreen */
        /* Kita akan menargetkan elemen-elemen di dalam #mainContent saat body dalam mode fullscreen */
        body:-webkit-full-screen #video-container,
        body:-moz-full-screen #video-container,
        body:-ms-fullscreen #video-container,
        body:fullscreen #video-container {
            width: 30%; /* Atau 40% jika ingin lebih besar */
            height: auto;
            top: 10px;
            right: 10px;
            position: absolute; /* Ubah ke absolute untuk mengisi ruang layar */
        }

        body:-webkit-full-screen #video-middle-right,
        body:-moz-full-screen #video-middle-right,
        body:-ms-fullscreen #video-middle-right,
        body:fullscreen #video-middle-right {
            width: 30%; /* Sesuaikan lebar */
            height: auto;
            top: 50%; /* Tetap di tengah vertikal */
            right: 10px;
            transform: translateY(-50%);
            position: absolute;
        }

        body:-webkit-full-screen #video-bottom-right,
        body:-moz-full-screen #video-bottom-right,
        body:-ms-fullscreen #video-bottom-right,
        body:fullscreen #video-bottom-right {
            width: 30%; /* Sesuaikan lebar */
            height: auto;
            bottom: 10px;
            right: 10px;
            position: absolute;
        }

        /* Menyesuaikan ukuran social-container saat fullscreen */
        body:-webkit-full-screen .social-container,
        body:-moz-full-screen .social-container,
        body:-ms-fullscreen .social-container,
        body:fullscreen .social-container {
            width: 250px; /* Lebih lebar */
            left: 20px; /* Sedikit menjauh dari tepi */
            transform: translateY(-50%);
            position: absolute;
        }

        body:-webkit-full-screen .social-tab,
        body:-moz-full-screen .social-tab,
        body:-ms-fullscreen .social-tab,
        body:fullscreen .social-tab {
            height: 300px; /* Lebih tinggi */
        }

        body:-webkit-full-screen #mainContent h1,
        body:-moz-full-screen #mainContent h1,
        body:-ms-fullscreen #mainContent h1,
        body:fullscreen #mainContent h1 {
            font-size: 4rem; /* Perbesar ukuran teks h1 */
            margin-top: 50px; /* Beri sedikit jarak dari atas */
            text-align: center;
        }

        body:-webkit-full-screen footer,
        body:-moz-full-screen footer,
        body:-ms-fullscreen footer,
        body:fullscreen footer {
            width: 100%; /* Footer mengisi penuh lebar */
            left: 0;
            padding: 15px; /* Padding lebih besar */
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
        }

        /* Animasi pulse yang sudah ada */
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h1 class="auth-title">elvi :</h1>
            <input type="text" class="auth-input" id="secretAnswer" placeholder="Enter the secret word..." autocomplete="off">
            <button class="auth-submit" id="authSubmit">Submit</button>
        </div>
    </div>
    <div id="mainContent" class="hidden">
        <div id="video-middle-right">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net_13.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-container">
            <video width="100%" autoplay loop muted>
              <source src="Video Elvi/March 03, 2025 at 11.22 PM.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-bottom-right">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net 4.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div class="social-container tiktok-container">
            <button class="check-btn tiktok-btn" onclick="openTikTok()">CHECK</button>
            <div class="social-tab tiktok-tab">
                <img src="Advanced Files Elvi/TikTok Elvi.png"  style="max-width: 100%; height: auto;">      
            </div>
        </div>
        <div class="social-container instagram-container">
            <button class="check-btn instagram-btn" onclick="openInstagram()">CHECK</button>
            <div class="social-tab instagram-tab">
                <img src="Advanced Files Elvi/Instagram Elvi.png"  style="max-width: 100%; height: auto;">      
            </div>
        </div>
        <div style="padding: 20px; margin-bottom: 50px;">
            <h1>Welcome</h1>
        </div>
        <footer>
            <img src="Advanced Files Elvi/October 25, 2024 at 8.11 AM.png">
            <p> 2025 Dibuat dengan ❤ oleh kita</p>
        </footer>

        <button class="fullscreen-btn" id="fullscreenToggle">Aktifkan Fullscreen</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.getElementById('authOverlay');
            const mainContent = document.getElementById('mainContent');
            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const fullscreenToggleBtn = document.getElementById('fullscreenToggle'); // Dapatkan tombol fullscreen

            secretAnswer.focus();
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove();
                        mainContent.classList.remove('hidden');
                        const celebration = document.createElement('div');
                        celebration.style.position = 'fixed';
                        celebration.style.top = '0';
                        celebration.style.left = '0';
                        celebration.style.width = '100%';
                        celebration.style.height = '100%';
                        celebration.style.background = 'rgba(255, 105, 180, 0.2)';
                        celebration.style.zIndex = '9998';
                        celebration.style.display = 'flex';
                        celebration.style.justifyContent = 'center';
                        celebration.style.alignItems = 'center';
                        celebration.style.fontSize = '3rem';
                        celebration.style.color = '#ff69b4';
                        celebration.style.textShadow = '0 0 10px white';
                        celebration.innerHTML = '❤️ Selamat datang bidadari ❤️';
                        document.body.appendChild(celebration);
                        setTimeout(() => {
                            celebration.style.transition = 'opacity 1s';
                            celebration.style.opacity = '0';
                            setTimeout(() => {
                                celebration.remove();
                            }, 1000);
                        }, 1500);
                    }, 500);
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    to { opacity: 0; }
                }
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);

            // Fungsi untuk mengaktifkan/menonaktifkan fullscreen
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            // Event listener untuk tombol fullscreen
            fullscreenToggleBtn.addEventListener('click', toggleFullscreen);

            // Event listener untuk mengubah teks tombol saat mode fullscreen berubah
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenToggleBtn.textContent = 'Nonaktifkan Fullscreen';
                } else {
                    fullscreenToggleBtn.textContent = 'Aktifkan Fullscreen';
                }
            });
        });

        function openTikTok() {
            window.open("https://vm.tiktok.com/ZShf4GMgT/", "_blank"); // Buka di tab baru
        }
        function openInstagram() {
            window.open("https://www.instagram.com/elvizill/", "_blank"); // Buka di tab baru
        }

        //         content.style.transform = `scale(${scale})`;
        //     } else {
        //         const scale = window.innerWidth / 1600;
        //         content.style.transform = `scale(${scale})`;
        //     }
        // } 
        // window.addEventListener('resize', maintainAspectRatio);
        // maintainAspectRatio();
    </script>
</body>
</html>
