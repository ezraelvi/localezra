        /* Variabel CSS untuk konsistensi warna ala Instagram Dark Mode */
        :root {
            --ig-bg-dark: #121212;
            --ig-bg-medium: #1a1a1a;
            --ig-border: #363636;
            --ig-text-light: #f5f5f5;
            --ig-text-dark: #8e8e8e;
            --ig-blue: #0095f6;
            --ig-red: #ed4956;
            --ig-pink: #ff69b4; /* Warna pink kustom Anda */
            --ig-green-neon: #00ff88; /* Warna hijau neon kustom Anda */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* Font ala Instagram */
            background: var(--ig-bg-dark) url('backgroundelvi.png'); /* Background utama */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: var(--ig-text-light);
            min-height: 100vh; /* Pastikan body setinggi viewport */
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Mencegah scroll horizontal yang tidak diinginkan */
        }

        /* --- Autentifikasi Awal --- */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }        
        .auth-modal {
            background: linear-gradient(135deg, #0d1b2a, #1a2a3e);
            border: 2px solid var(--ig-green-neon);
            border-radius: 10px;
            padding: 25px;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7), 0 0 50px rgba(0, 255, 136, 0.3);
            text-align: center;
            animation: hackerGlow 1.5s infinite alternate;
        }        
        @keyframes hackerGlow {
            from { box-shadow: 0 0 15px rgba(0, 255, 136, 0.7), 0 0 30px rgba(0, 255, 136, 0.3); }
            to { box-shadow: 0 0 25px rgba(0, 255, 136, 0.9), 0 0 60px rgba(0, 255, 136, 0.5); }
        }        
        .auth-title {
            color: var(--ig-green-neon);
            font-size: 1.7rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }        
        .auth-input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 2px solid var(--ig-green-neon);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-green-neon);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }        
        .auth-input:focus {
            border-color: var(--ig-pink);
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
        }        
        .auth-submit {
            background: linear-gradient(to right, var(--ig-green-neon), #00b36e);
            color: #0d1b2a;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.8);
            background: linear-gradient(to right, #00e676, #00995c);
        }        
        .hidden {
            display: none !important;
        }

        /* --- Fullscreen Toggle Button (Posisi Instagram-friendly) --- */
        #fullscreenToggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-green-neon);
            border: 1px solid var(--ig-green-neon);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }
        #fullscreenToggle:hover {
            background-color: var(--ig-green-neon);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }

        /* --- Main Content Container (Mirip Instagram) --- */
        #mainContent {
            max-width: 935px; /* Lebar max seperti Instagram */
            width: 100%;
            margin: 20px auto; /* Tengah di layar lebar */
            padding: 20px;
            background-color: var(--ig-bg-dark); /* Latar belakang konten */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Awalnya tersembunyi */
            transition: opacity 1s ease-in; /* Transisi fade-in profesional */
            flex-grow: 1; /* Agar konten utama mengisi ruang sisa */
        }
        #mainContent.show {
            opacity: 1;
        }

        /* --- Profile Header (Top Section) --- */
        .profile-header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--ig-border);
            margin-bottom: 20px;
        }
        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--ig-pink); /* Border ala Instagram stories */
            padding: 3px; /* Padding untuk border */
            margin-right: 50px;
            flex-shrink: 0; /* Jangan menyusut */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-username-actions {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-username {
            font-size: 2rem;
            font-weight: 300;
            margin-right: 20px;
            color: var(--ig-text-light);
        }
        .profile-action-btn {
            background-color: var(--ig-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        .profile-action-btn:hover {
            background-color: #007bb6;
        }
        .profile-stats {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .profile-stats li {
            margin-right: 40px;
            font-size: 1rem;
            color: var(--ig-text-light);
        }
        .profile-stats li strong {
            font-weight: 600;
        }
        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--ig-text-light);
        }
        .profile-bio-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--ig-text-light);
        }

        /* --- Profile Highlights --- */
        .profile-highlights {
            display: flex;
            overflow-x: auto; /* Bisa digulir horizontal */
            padding: 10px 0 20px 0;
            border-bottom: 1px solid var(--ig-border);
            margin-bottom: 20px;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
        }
        .profile-highlights::-webkit-scrollbar { /* Hide scrollbar for Chrome/Safari */
            display: none;
        }
        .highlight-item {
            text-align: center;
            margin-right: 20px;
            flex-shrink: 0; /* Jangan menyusut */
            cursor: pointer;
        }
        .highlight-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--ig-border);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 5px;
            background-color: var(--ig-bg-medium);
        }
        .highlight-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .highlight-circle:hover {
            border-color: var(--ig-pink); /* Efek hover */
        }
        .highlight-label {
            font-size: 0.75rem;
            color: var(--ig-text-light);
        }

        /* --- Profile Tabs (Posts, Reels, Tagged) --- */
        .profile-tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--ig-border);
            margin-bottom: 20px;
            padding-top: 10px;
        }
        .profile-tab-item {
            padding: 15px 30px;
            cursor: pointer;
            color: var(--ig-text-dark);
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .profile-tab-item.active {
            color: var(--ig-text-light);
            border-top: 1px solid var(--ig-text-light); /* Garis aktif di atas */
            margin-top: -11px; /* Kompensasi untuk garis border-top */
        }
        .profile-tab-item:hover {
            color: var(--ig-text-light);
        }

        /* --- Post Grid (Content Area) --- */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom */
            gap: 28px; /* Jarak antar postingan */
        }
        .post-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Rasio aspek 1:1 untuk kotak persegi */
            background-color: var(--ig-bg-medium);
            overflow: hidden;
            cursor: pointer;
        }
        .post-item video, .post-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video/gambar mengisi penuh kotak */
        }
        /* Overlay hover untuk ikon */
        .post-item::before {
            content: ''; /* Placeholder untuk ikon (misal ikon play untuk video) */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em; /* Ukuran ikon */
            color: white;
        }
        /* Jika ingin ikon spesifik untuk video, bisa tambahkan di JS atau class terpisah */
        .post-item:hover::before {
            opacity: 1;
        }

        /* --- Highlight Story Modal --- */
        .story-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .story-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .story-content-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px; /* Ukuran story seperti di ponsel */
            height: 100%;
            max-height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            background-color: black;
        }
        .story-content {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Agar konten tidak terpotong */
            background-color: black; /* Latar belakang untuk mengisi ruang */
        }
        .story-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10001;
            padding: 5px;
        }
        .story-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10001;
        }
        .story-nav-btn.prev { left: 10px; }
        .story-nav-btn.next { right: 10px; }

        /* --- Footer (Tidak Fixed Lagi) --- */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px; /* Padding lebih besar */
            background: var(--ig-bg-medium); /* Latar belakang footer */
            color: var(--ig-text-dark);
            border-top: 1px solid var(--ig-border);
            font-size: 0.8rem;
            margin-top: 40px; /* Jarak dari grid postingan */
            box-sizing: border-box;
        }
        footer img {
            max-width: 80px;
            height: auto;
            margin-bottom: 5px;
            opacity: 0.7;
            /* filter: grayscale(100%); */ /* Hapus ini jika ingin gambar berwarna */
        }
        footer p {
            margin: 0;
            color: var(--ig-text-dark);
        }

        /* --- Animasi Umum --- */
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* --- Responsivitas --- */
        @media (max-width: 768px) {
            .auth-modal {
                padding: 15px; max-width: 300px;
            }
            .auth-title { font-size: 1.4rem; }
            .auth-input, .auth-submit { font-size: 0.85rem; padding: 10px; }

            #mainContent {
                padding: 10px;
                margin: 10px auto;
            }

            .profile-header {
                flex-direction: column; /* Susun vertikal di mobile */
                text-align: center;
                align-items: center;
            }
            .profile-pic-container {
                width: 100px; /* Ukuran lebih kecil */
                height: 100px;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .profile-username-actions {
                flex-direction: column;
                margin-bottom: 15px;
            }
            .profile-username {
                font-size: 1.5rem;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .profile-action-btn {
                width: 100%; /* Tombol full width */
            }
            .profile-stats {
                justify-content: space-around; /* Rata tengah dan menyebar */
                width: 100%;
                margin-bottom: 15px;
            }
            .profile-stats li {
                margin-right: 0;
                font-size: 0.9rem;
            }
            .profile-bio-text {
                font-size: 0.8rem;
            }

            .profile-highlights {
                padding: 5px 0 15px 0;
            }
            .highlight-item {
                margin-right: 15px;
            }
            .highlight-circle {
                width: 50px;
                height: 50px;
            }
            .highlight-label {
                font-size: 0.65rem;
            }

            .profile-tabs {
                margin-bottom: 15px;
                padding-top: 5px;
            }
            .profile-tab-item {
                padding: 10px 15px;
                font-size: 0.75rem;
            }

            .post-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di mobile */
                gap: 5px;
            }
            
            /* Untuk social container, di mobile lebih baik diintegrasikan atau disembunyikan */
            /* Saya memutuskan untuk menyembunyikannya di mobile agar tidak mengganggu layout utama */
            .social-container {
                display: none; 
            }

            footer {
                padding: 15px;
                font-size: 0.7rem;
            }
            footer img {
                max-width: 50px;
            }
        }

        @media (max-width: 480px) {
            .profile-stats {
                flex-direction: column; /* Stack vertikal */
                align-items: center;
            }
            .profile-stats li {
                margin-bottom: 10px;
            }
            .story-modal-overlay {
                padding: 10px;
            }
            .story-content-wrapper {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>

                    id: 'h3', 
                    label: 'Cats', 
                    icon: 'https://via.placeholder.com/60/ff69b4/FFFFFF?text=🐱', 
                    stories: [
                        { type: 'image', src: 'https://via.placeholder.com/400x700/ff69b4/FFFFFF?text=Cute+Cat' } // Story contoh
                    ]
                },
                { 
                    id: 'h4', 
                    label: 'Travel', 
                    icon: 'https://via.placeholder.com/60/E1306C/FFFFFF?text=✈️', 
                    stories: [
                        { type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' }
                    ]
                },
            ];

            // --- Fungsionalitas Website ---

            // 1. Inisialisasi Konten Profil
            function loadProfileContent() {
                profilePic.src = profileData.profilePic;
                profileUsername.textContent = profileData.username;
                postCount.textContent = profileData.stats.posts;
                followerCount.textContent = profileData.stats.followers;
                followingCount.textContent = profileData.stats.following;
                profileName.textContent = profileData.fullName;
                profileBio.innerHTML = profileData.bio.replace(/\n/g, '<br>'); // Mengganti \n dengan <br> untuk baris baru

                renderHighlights(); // Render highlights saat profil dimuat
                renderPosts(postsData); // Tampilkan posts secara default
            }

            // 2. Render Postingan di Grid
            function renderPosts(data) {
                postGridContainer.innerHTML = ''; // Bersihkan grid
                data.forEach(item => {
                    const postItem = document.createElement('div');
                    postItem.classList.add('post-item');

                    if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true;
                        postItem.appendChild(video);
                    } else if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = 'Post Image';
                        postItem.appendChild(img);
                    }
                    postGridContainer.appendChild(postItem);
                });
            }

            // 3. Render Highlights
            function renderHighlights() {
                profileHighlightsContainer.innerHTML = '';
                highlightsData.forEach(highlight => {
                    const highlightItem = document.createElement('div');
                    highlightItem.classList.add('highlight-item');
                    highlightItem.dataset.highlightId = highlight.id; // Untuk identifikasi saat diklik

                    const highlightCircle = document.createElement('div');
                    highlightCircle.classList.add('highlight-circle');
                    const img = document.createElement('img');
                    img.src = highlight.icon;
                    img.alt = highlight.label;
                    highlightCircle.appendChild(img);

                    const highlightLabel = document.createElement('span');
                    highlightLabel.classList.add('highlight-label');
                    highlightLabel.textContent = highlight.label;

                    highlightItem.appendChild(highlightCircle);
                    highlightItem.appendChild(highlightLabel);
                    profileHighlightsContainer.appendChild(highlightItem);

                    // Event listener untuk membuka modal highlight
                    highlightItem.addEventListener('click', () => openStoryModal(highlight.id));
                });
            }

            // 4. Fungsionalitas Tab (Posts, Reels, Tagged)
            profileTabsContainer.addEventListener('click', function(event) {
                const targetTab = event.target.closest('.profile-tab-item');
                if (!targetTab) return; // Klik bukan pada tab

                // Hapus kelas 'active' dari semua tab
                document.querySelectorAll('.profile-tab-item').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Tambahkan kelas 'active' ke tab yang diklik
                targetTab.classList.add('active');

                const tabType = targetTab.dataset.tab;
                switch (tabType) {
                    case 'posts':
                        renderPosts(postsData);
                        break;
                    case 'reels':
                        renderPosts(reelsData); // Reels juga ditampilkan di grid untuk saat ini
                        break;
                    case 'tagged':
                        renderPosts(taggedData); // Tagged juga ditampilkan di grid
                        break;
                    default:
                        renderPosts(postsData);
                }
            });

            // 5. Fungsionalitas Highlight Story Modal
            function openStoryModal(highlightId) {
                const highlight = highlightsData.find(h => h.id === highlightId);
                if (!highlight || highlight.stories.length === 0) return;

                currentHighlightStories = highlight.stories;
                currentStoryIndex = 0;
                displayCurrentStory();
                storyModalOverlay.classList.add('active');
            }

            function displayCurrentStory() {
                const story = currentHighlightStories[currentStoryIndex];
                storyImage.classList.add('hidden');
                storyVideo.classList.add('hidden');
                storyVideo.pause(); // Pastikan video sebelumnya berhenti

                if (story.type === 'image') {
                    storyImage.src = story.src;
                    storyImage.classList.remove('hidden');
                } else if (story.type === 'video') {
                    storyVideo.src = story.src;
                    storyVideo.classList.remove('hidden');
                    storyVideo.play().catch(e => console.log("Video autoplay blocked for story:", e));
                }

                // Sembunyikan/tampilkan tombol navigasi jika di awal/akhir
                storyPrevBtn.style.display = (currentStoryIndex === 0) ? 'none' : 'block';
                storyNextBtn.style.display = (currentStoryIndex === currentHighlightStories.length - 1) ? 'none' : 'block';
            }

            storyPrevBtn.addEventListener('click', () => {
                if (currentStoryIndex > 0) {
                    currentStoryIndex--;
                    displayCurrentStory();
                }
            });

            storyNextBtn.addEventListener('click', () => {
                if (currentStoryIndex < currentHighlightStories.length - 1) {
                    currentStoryIndex++;
                    displayCurrentStory();
                }
            });

            storyCloseBtn.addEventListener('click', () => {
                storyModalOverlay.classList.remove('active');
                storyVideo.pause(); // Hentikan video saat modal ditutup
                storyVideo.currentTime = 0; // Reset waktu video
            });

            // Tutup modal jika klik di luar konten (tapi di overlay)
            storyModalOverlay.addEventListener('click', (event) => {
                if (event.target === storyModalOverlay) {
                    storyModalOverlay.classList.remove('active');
                    storyVideo.pause();
                    storyVideo.currentTime = 0;
                }
            });


            // --- Autentifikasi Awal ---
            secretAnswer.focus();
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove();
                        mainContent.classList.remove('hidden');
                        mainContent.classList.add('show'); // Aktifkan transisi fade-in

                        // Load dan render konten setelah autentifikasi berhasil
                        loadProfileContent();

                        // Pastikan semua video di grid autoplay setelah konten utama terlihat
                        mainContent.querySelectorAll('.post-item video').forEach(video => {
                            video.play().catch(error => {
                                console.log("Video autoplay failed (muted ok):", error);
                            });
                        });
                    }, 500);
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }

            // --- Fungsionalitas Fullscreen Toggle ---
            fullscreenToggle.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        fullscreenToggle.innerHTML = '&lt;/&gt;';
                    }).catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        fullscreenToggle.innerHTML = '&lt; &gt;';
                    }).catch(err => {
                        console.error(`Error attempting to disable fullscreen: ${err.message} (${err.name})`);
                    });
                }
            });

            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenToggle.innerHTML = '&lt;/&gt;';
                } else {
                    fullscreenToggle.innerHTML = '&lt; &gt;';
                }
            });
        });

        // --- Fungsi Untuk Membuka Link Sosial Media ---
        function openTikTok() {
            window.open("https://vm.tiktok.com/ZShf4GMgT/", "_blank");
        }
        function openInstagram() {
            window.open("https://www.instagram.com/elvizill/", "_blank");
        }
    </script>
