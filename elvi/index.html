<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website ezraVelvi</title>
    <link rel="icon" type="image/png" href="Advanced files elvi/iconelvi.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: yellow;
            text-shadow: 2px 2px 4px #000;
            overflow: hidden; /* Prevent scrollbar during animation */
        }           
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }        
        .auth-modal {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate;
        }        
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.8),
                            0 0 40px rgba(255, 105, 180, 0.6);
            }
        }        
        .auth-title {
            color: #ff69b4;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }        
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }        
        .auth-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }        
        .auth-submit {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }        
        .hidden {
            display: none !important;
        }
        .social-container {
            position: fixed;
            left: 10px;
            transform: translateY(-50%);
            width: 160px;
            z-index: 100;
        }        
        .tiktok-container {
            top: 40%;
        }    
        .instagram-container {
            top: 65%;
        }
        .check-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }      
        .tiktok-btn {
            border-color: #00a8ff;
            color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        .tiktok-btn:hover {
            background: #00a8ff;
            color: #0d1b2a;
        }  
        .instagram-btn {
            border-color: #E1306C;
            color: #E1306C;
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.5);
        }
       .instagram-btn:hover {
            background: #E1306C;
            color: white;
        }
        .social-tab {
            width: 100%;
            height: 200px;
            border: 2px solid;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
        }    
        .tiktok-tab {
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
        }
        .instagram-tab {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.7);
        }
        .tab-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-container {
            position: fixed;
            top: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid blue;
            border-radius: 10px;
            overflow: hidden;
        }
        #video-middle-right {
            position: fixed;
            top: 47%;
            right: 10px;
            transform: translateY(-50%);
            border: 3px solid red;
            border-radius: 10px;
            width: 175px;
        } 
        #video-bottom-right {
            position: fixed;
            bottom: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid green;
            border-radius: 10px;
        }
        .btn {
            background: rgba(0, 123, 255, 0.7);
            position: fixed;
            bottom: 30px; /* Adjusted to avoid overlap with footer */
            color: green;
            border: none;
            padding: 10px 20px;
            margin: 7px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.1s;
            animation: pulse 3s infinite;
        }
        .btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 50%;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            left: 50%; /* Center the footer */
            transform: translateX(-50%); /* Center the footer */
        }

        /* --- Fullscreen Toggle Button --- */
        #fullscreenToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff69b4;
            border-radius: 5px;
            padding: 8px 12px;
            color: #ff69b4;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10000;
            transition: background 0.3s, border-color 0.3s, color 0.3s;
        }

        #fullscreenToggle:hover {
            background: rgba(255, 105, 180, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        /* --- Black Hole Animation --- */
        #blackhole-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        #blackhole-svg {
            width: 0px;
            height: 0px;
            transform: scale(0);
            transition: all 0.8s ease-in-out;
        }

        #blackhole-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        #blackhole-svg.active {
            width: 200px;
            height: 200px;
            transform: scale(1);
        }

        @keyframes absorbContent {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        @keyframes screenShake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes screenFlash {
            0% { background-color: rgba(0,0,0,0); }
            10% { background-color: rgba(128, 0, 128, 0.8); } /* Purple */
            20% { background-color: rgba(0, 0, 255, 0.8); } /* Blue */
            30% { background-color: rgba(255, 255, 0, 0.8); } /* Yellow */
            40% { background-color: rgba(128, 0, 128, 0.8); }
            50% { background-color: rgba(0, 0, 255, 0.8); }
            60% { background-color: rgba(255, 255, 0, 0.8); }
            70% { background-color: rgba(128, 0, 128, 0.8); }
            80% { background-color: rgba(0, 0, 0, 0); } /* Fade out */
            100% { background-color: rgba(0,0,0,0); }
        }

        .screen-shaking {
            animation: screenShake 0.1s infinite;
        }

        .blackhole-explosion-effect {
            animation: screenFlash 0.8s forwards; /* Increased duration for better effect */
        }

        /* Styles for content scaling */
        .content-scaled {
            transform: scale(0.8); /* 20% smaller */
            transform-origin: center center;
            transition: transform 0.5s ease-out;
        }

        /* Initial content state for animation */
        .main-content-wrapper > * {
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            position: relative; /* Ensure elements are positioned for translation */
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h1 class="auth-title">elvi :</h1>
            <input type="text" class="auth-input" id="secretAnswer" placeholder="Enter the secret word..." autocomplete="off">
            <button class="auth-submit" id="authSubmit">Submit</button>
        </div>
    </div>

    <div id="blackhole-overlay">
        <svg id="blackhole-svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
            <defs>
                <filter id="blackhole-blur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
                </filter>
                <radialGradient id="blackhole-gradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#000" />
                    <stop offset="70%" stop-color="#111" />
                    <stop offset="100%" stop-color="#333" />
                </radialGradient>
            </defs>
            <circle cx="100" cy="100" r="90" fill="url(#blackhole-gradient)" filter="url(#blackhole-blur)" />
            <path d="M100 10a90 90 0 0 0 0 180 90 90 0 0 0 0-180Z" fill="black" opacity="0.8" />
            <path d="M100 20a80 80 0 0 0 0 160 80 80 0 0 0 0-160Z" fill="#1a1a1a" opacity="0.7" />
            <path d="M100 30a70 70 0 0 0 0 140 70 70 0 0 0 0-140Z" fill="#2a2a2a" opacity="0.6" />
            <path d="M100 40a60 60 0 0 0 0 120 60 60 0 0 0 0-120Z" fill="#3a3a3a" opacity="0.5" />
            <path d="M100 50a50 50 0 0 0 0 100 50 50 0 0 0 0-100Z" fill="#4a4a4a" opacity="0.4" />
        </svg>
    </div>

    <button id="fullscreenToggle">Fullscreen</button>

    <div id="mainContent" class="hidden">
        <div class="main-content-wrapper">
            <div id="video-middle-right">
                <video width="100%" autoplay loop muted>
                    <source src="Video Elvi/FDownloader.Net_13.mp4" type="audio/mpeg" />
                </video>
            </div>
            <div id="video-container">
                <video width="100%" autoplay loop muted>
                  <source src="Video Elvi/March 03, 2025 at 11.22 PM.mp4" type="audio/mpeg" />
                </video>
            </div>
            <div id="video-bottom-right">
                <video width="100%" autoplay loop muted>
                    <source src="Video Elvi/FDownloader.Net 4.mp4" type="audio/mpeg" />
                </video>
            </div>
            <div class="social-container tiktok-container">
                <button class="check-btn tiktok-btn" onclick="openTikTok()">CHECK</button>
                <div class="social-tab tiktok-tab">
                    <img src="Advanced Files Elvi/TikTok Elvi.png"  style="max-width: 100%; height: auto;">        
                </div>
            </div>
            <div class="social-container instagram-container">
                <button class="check-btn instagram-btn" onclick="openInstagram()">CHECK</button>
                <div class="social-tab instagram-tab">
                    <img src="Advanced Files Elvi/Instagram Elvi.png"  style="max-width: 100%; height: auto;">        
                </div>
            </div>
            <div style="padding: 20px; margin-bottom: 50px;">
                <h1>Welcome</h1>
            </div>
            <footer>
                <img src="Advanced Files Elvi/October 25, 2024 at 8.11 AM.png">
                <p> 2025 Dibuat dengan ❤ oleh kita</p>
            </footer>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.getElementById('authOverlay');
            const mainContent = document.getElementById('mainContent');
            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const fullscreenToggle = document.getElementById('fullscreenToggle');
            const blackholeOverlay = document.getElementById('blackhole-overlay');
            const blackholeSVG = document.getElementById('blackhole-svg');
            const mainContentWrapper = document.querySelector('.main-content-wrapper');

            secretAnswer.focus();
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove();
                        mainContent.classList.remove('hidden');
                        const celebration = document.createElement('div');
                        celebration.style.position = 'fixed';
                        celebration.style.top = '0';
                        celebration.style.left = '0';
                        celebration.style.width = '100%';
                        celebration.style.height = '100%';
                        celebration.style.background = 'rgba(255, 105, 180, 0.2)';
                        celebration.style.zIndex = '9998';
                        celebration.style.display = 'flex';
                        celebration.style.justifyContent = 'center';
                        celebration.style.alignItems = 'center';
                        celebration.style.fontSize = '3rem';
                        celebration.style.color = '#ff69b4';
                        celebration.style.textShadow = '0 0 10px white';
                        celebration.innerHTML = '❤️ Selamat datang bidadari ❤️';
                        document.body.appendChild(celebration);
                        setTimeout(() => {
                            celebration.style.transition = 'opacity 1s';
                            celebration.style.opacity = '0';
                            setTimeout(() => {
                                celebration.remove();
                            }, 1000);
                        }, 1500);
                    }, 500);
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    to { opacity: 0; }
                }
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);

            function openTikTok() {
                window.location.href = "https://vm.tiktok.com/ZShf4GMgT/";
            }
            function openInstagram() {
                window.location.href = "https://www.instagram.com/elvizill/";
            }

            // --- Fullscreen/Unfullscreen Logic with Black Hole Effect ---
            let isFullscreen = false;

            fullscreenToggle.addEventListener('click', toggleFullscreen);

            function toggleFullscreen() {
                if (!isFullscreen) {
                    enterFullscreenMode();
                } else {
                    exitFullscreenMode();
                }
            }

            function enterFullscreenMode() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenToggle.textContent = 'Unfullscreen';
                isFullscreen = true;
            }

            function exitFullscreenMode() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.documentElement.msExitFullscreen();
                }
                fullscreenToggle.textContent = 'Fullscreen';
                isFullscreen = false;
            }

            // Listen for fullscreen change to update button text
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenToggle.textContent = 'Unfullscreen';
                    isFullscreen = true;
                } else {
                    fullscreenToggle.textContent = 'Fullscreen';
                    isFullscreen = false;
                }
            });

            document.addEventListener('mozfullscreenchange', () => {
                if (document.mozFullScreenElement) {
                    fullscreenToggle.textContent = 'Unfullscreen';
                    isFullscreen = true;
                } else {
                    fullscreenToggle.textContent = 'Fullscreen';
                    isFullscreen = false;
                }
            });

            document.addEventListener('webkitfullscreenchange', () => {
                if (document.webkitFullscreenElement) {
                    fullscreenToggle.textContent = 'Unfullscreen';
                    isFullscreen = true;
                } else {
                    fullscreenToggle.textContent = 'Fullscreen';
                    isFullscreen = false;
                }
            });

            document.addEventListener('msfullscreenchange', () => {
                if (document.msFullscreenElement) {
                    fullscreenToggle.textContent = 'Unfullscreen';
                    isFullscreen = true;
                } else {
                    fullscreenToggle.textContent = 'Fullscreen';
                    isFullscreen = false;
                }
            });


            fullscreenToggle.addEventListener('click', () => {
                // Only trigger blackhole animation when entering fullscreen
                if (!isFullscreen) { // If it's currently NOT fullscreen, meaning it's about to become fullscreen
                    triggerBlackholeAnimation();
                } else { // If it's currently fullscreen, meaning it's about to exit fullscreen
                    // No specific animation for exiting fullscreen as per request, just revert.
                    mainContentWrapper.classList.remove('content-scaled');
                }
            });

            function triggerBlackholeAnimation() {
                blackholeOverlay.classList.add('active');
                blackholeSVG.classList.add('active');
                document.body.classList.add('screen-shaking');

                // Get all elements within mainContentWrapper (excluding the wrapper itself)
                const contentElements = Array.from(mainContentWrapper.children);
                const blackholeCenterX = window.innerWidth / 2;
                const blackholeCenterY = window.innerHeight / 2;

                contentElements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const elCenterX = rect.left + rect.width / 2;
                    const elCenterY = rect.top + rect.height / 2;

                    const dx = blackholeCenterX - elCenterX;
                    const dy = blackholeCenterY - elCenterY;

                    el.style.setProperty('--dx', `${dx}px`);
                    el.style.setProperty('--dy', `${dy}px`);
                    el.style.animation = 'absorbContent 0.8s forwards';
                });

                setTimeout(() => {
                    // Content fully absorbed, start explosion/flash
                    document.body.classList.remove('screen-shaking');
                    document.body.classList.add('blackhole-explosion-effect');

                    // Reset content elements and apply scaled transformation
                    contentElements.forEach(el => {
                        el.style.animation = 'none'; // Remove absorb animation
                        el.style.transform = ''; // Reset transform for scale
                        el.style.opacity = '1'; // Make visible again
                    });
                    mainContentWrapper.classList.add('content-scaled');

                    setTimeout(() => {
                        // After explosion, hide blackhole overlay and remove flash effect
                        blackholeOverlay.classList.remove('active');
                        blackholeSVG.classList.remove('active');
                        document.body.classList.remove('blackhole-explosion-effect');
                        // Ensure all elements are back to scaled state and fixed
                        // Their initial positioning (fixed) remains, only scale changes
                    }, 800); // Duration of screenFlash animation
                }, 800); // Duration of absorbContent animation
            }

            // Ensure content scales correctly on resize for consistency
            function maintainAspectRatio() {
                // This function might need adjustment if you want the scaling to *only* happen after blackhole.
                // For now, it will apply to content, which is okay if it's already in the scaled state.
                // If mainContentWrapper has .content-scaled, the scaling will be managed by that class.
            } 
            window.addEventListener('resize', maintainAspectRatio);
            maintainAspectRatio();
        });
    </script>
</body>
