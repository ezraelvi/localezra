<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvi Ezra - Cosmic Orb Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Space Mono', monospace; /* Futuristic font */
            color: #E0E0E0; /* Light gray for text on dark background */
            overflow: hidden; /* Hide overflow from the massive orb */
            position: relative;
            min-height: 100vh;
            background-color: #050510; /* Very dark blue/black for deep space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Cosmic Background (Fixed, behind everything) --- */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2; /* Deepest background */
            background-image: url('https://images.unsplash.com/photo-1462331940025-a60ad075c345?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Unsplash: Nebula/galaxy */
            background-size: cover;
            background-position: center;
            animation: cosmicZoom 60s linear infinite alternate;
            filter: brightness(0.7) contrast(1.3); /* Darken and enhance */
        }

        .cosmic-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            background-size: 1000px 1000px;
            animation: moveStars 150s linear infinite;
            opacity: 0.4;
            z-index: 1; /* Above main background but below content */
        }

        @keyframes cosmicZoom {
            0% { background-size: 100% 100%; background-position: center center; }
            100% { background-size: 120% 120%; background-position: 60% 60%; }
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        /* --- Cosmic Orb Container --- */
        #cosmicOrbContainer {
            width: 300vh; /* Make it very wide and tall to create a massive circle */
            height: 300vh;
            border-radius: 50%; /* The key to the circle shape */
            background: radial-gradient(circle at center, rgba(10, 0, 30, 0.9), rgba(0, 0, 10, 0.95)); /* Dark inner orb */
            position: relative; /* For absolute positioning of content inside */
            overflow: hidden; /* Crucial: Hides content outside the circle */
            border: 10px solid #8A2BE2; /* Violet border for the orb */
            box-shadow: 0 0 100px rgba(138, 43, 226, 0.7), inset 0 0 50px rgba(138, 43, 226, 0.4); /* Strong orb glow */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Content inside will stack vertically by default */
            transition: transform 1s ease-out; /* For wormhole exit */
            transform: scale(0.1); /* Start small for wormhole entry */
            opacity: 0;
            will-change: transform, opacity; /* Optimize animation */
            z-index: 10;
        }

        /* --- Main Content inside Orb --- */
        .main-content-orb {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Adjust vertical alignment if needed */
            width: 80%; /* Width relative to the *visible* part of the orb */
            max-width: 1200px; /* Max width for content readability */
            height: 80%; /* Height relative to orb */
            position: relative; /* For profile header absolute positioning */
            padding: 50px; /* Inner padding for content */
            box-sizing: border-box;
            opacity: 0; /* Hidden until wormhole animation finishes */
            transition: opacity 1s ease-in;
            overflow-y: auto; /* Allow scrolling inside the content area if it gets too long */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #8A2BE2 #0a001a; /* Firefox */
        }

        .main-content-orb::-webkit-scrollbar {
            width: 8px;
        }
        .main-content-orb::-webkit-scrollbar-track {
            background: #0a001a;
            border-radius: 10px;
        }
        .main-content-orb::-webkit-scrollbar-thumb {
            background-color: #8A2BE2;
            border-radius: 10px;
            border: 2px solid #0a001a;
        }


        /* --- Authentication Overlay & Wormhole --- */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease;
        }

        .auth-container {
            background: radial-gradient(circle at center, #1e0033, #0a001a);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6), inset 0 0 20px rgba(138, 43, 226, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            color: #E0E0E0;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            animation: activatePortal 1s ease-out 0.2s forwards; /* So it appears after initial screen */
        }

        .auth-container h2 {
            color: #E6E6FA;
            font-size: 2.8em;
            text-shadow: 0 0 15px #DA70D6;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .auth-container p {
            color: #C0C0C0;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .auth-input, .private-auth-input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 25px;
            border: 2px solid #8A2BE2;
            border-radius: 8px;
            font-size: 1.3em;
            background-color: rgba(25, 0, 40, 0.7);
            color: #DDA0DD;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .auth-input::placeholder, .private-auth-input::placeholder {
            color: #B068D8;
        }

        .auth-input:focus, .private-auth-input:focus {
            border-color: #DA70D6;
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.7), inset 0 0 10px rgba(218, 112, 214, 0.5);
            outline: none;
        }

        .auth-button {
            background: linear-gradient(90deg, #DA70D6, #8A2BE2);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
            width: 100%;
        }

        .auth-button:hover {
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.7);
        }


        /* Wormhole Animation */
        #wormholeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a001a, #000); /* Dark center */
            z-index: 1001; /* Above auth overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Allow clicks to pass through when inactive */
        }

        .wormhole-effect {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.5) 0%, rgba(0, 191, 255, 0.3) 30%, rgba(138, 43, 226, 0.2) 60%, transparent 100%);
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.8);
            animation: wormholePulse 1s infinite alternate, wormholeSpin 2s linear infinite;
            filter: blur(10px);
            position: absolute; /* Allow multiple layers */
        }

        .wormhole-effect::before, .wormhole-effect::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            animation: wormholeExpand 3s linear infinite;
        }
        .wormhole-effect::after {
            animation-delay: 1.5s;
        }

        @keyframes wormholePulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.8; }
        }
        @keyframes wormholeSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes wormholeExpand {
            0% { transform: scale(0); opacity: 1; border-width: 2px; }
            100% { transform: scale(2); opacity: 0; border-width: 0; }
        }

        .wormhole-active #wormholeOverlay {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        .wormhole-active .auth-overlay {
            opacity: 0; /* Hide auth modal during wormhole */
            pointer-events: none;
        }
        .wormhole-active #cosmicOrbContainer {
            animation: wormholeEntry 2s forwards cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Fast, bouncy entry */
        }

        @keyframes wormholeEntry {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; } /* Overshoot for bounce */
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- General Button Styles (Plasma/Chrome) --- */
        .astro-button {
            background: linear-gradient(45deg, #00C9FF, #92FE9D); /* Sky blue to light green plasma */
            color: #000; /* Black text on bright buttons */
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 201, 255, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            white-space: nowrap; /* Prevent wrapping */
        }

        .astro-button:hover {
            background: linear-gradient(45deg, #92FE9D, #00C9FF);
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 201, 255, 0.6);
        }

        .astro-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .astro-button:hover::before {
            left: 100%;
        }

        .astro-button i {
            margin-right: 10px;
            font-size: 1.4em;
            color: #000;
        }

        /* Specific Button Styles */
        .follow-button {
            background: linear-gradient(45deg, #FF6F61, #DE6262);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.5);
            margin-left: 20px; /* Space from username */
        }

        .follow-button:hover {
            background: linear-gradient(45deg, #DE6262, #FF6F61);
            box-shadow: 0 8px 30px rgba(255, 111, 97, 0.7);
        }

        .follow-button.private-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.5);
        }

        .follow-button.private-btn:hover {
            background: linear-gradient(45deg, #8BC34A, #4CAF50);
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.7);
        }

        .social-button {
            background: linear-gradient(45deg, #BA68C8, #9C27B0);
            color: white;
            box-shadow: 0 5px 20px rgba(186, 104, 200, 0.5);
        }

        .social-button:hover {
            background: linear-gradient(45deg, #9C27B0, #BA68C8);
            box-shadow: 0 8px 30px rgba(186, 104, 200, 0.7);
        }

        /* --- Main Content Layout inside Orb --- */
        .profile-header {
            flex-direction: column;
            align-items: center;
            padding: 40px 30px;
            background: linear-gradient(180deg, rgba(10,0,30,0.9), rgba(10,0,30,0.5));
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
            border-top: 5px solid #8A2BE2;
            position: relative;
            width: 100%; /* Take full width of main-content-orb */
            box-sizing: border-box;
            border-radius: 15px; /* Rounded corners for header */
            margin-bottom: 30px;
        }

        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 25px;
            border: 5px solid #00FFFF;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), inset 0 0 15px rgba(0, 255, 255, 0.5);
            background: radial-gradient(circle at center, #00FFFF, #00BFFF);
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .username-section h1 {
            font-size: 2.5em;
            color: #00FFFF;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
            margin: 0;
            font-weight: normal;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: #B0C4DE;
            min-width: 90px;
        }

        .stat-item .count {
            font-weight: bold;
            font-size: 1.6em;
            color: #FFD700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
            display: block;
            margin-bottom: 5px;
        }

        .stat-item .label {
            font-size: 1em;
            color: #87CEEB;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info .full-name {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #FFD700;
            font-weight: 500;
        }

        .profile-info .bio {
            font-size: 1.2em;
            color: #D3D3D3;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        /* --- Profile Highlights (Circular Arrangement) --- */
        .profile-highlights-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping if too many */
            gap: 30px;
            padding: 30px 20px;
            background: rgba(10,5,20,0.8);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
            border-radius: 15px; /* Rounded corners for the container */
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        .highlight-item {
            flex-shrink: 0;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
            text-align: center;
        }

        .highlight-item:hover {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(1.3);
        }

        .highlight-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #2a004a, #0d002a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 4px solid #DA70D6;
            box-shadow: 0 0 25px rgba(218, 112, 214, 0.6), inset 0 0 15px rgba(218, 112, 214, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .highlight-item:hover .highlight-circle {
            border-color: #00FFFF;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), inset 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .highlight-circle img {
            width: 85px;
            height: 85px;
            object-fit: cover;
            border-radius: 50%;
        }

        .highlight-label {
            margin-top: 12px;
            font-size: 1em;
            color: #B0C4DE;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- Profile Tabs (Galactic View Selector) --- */
        .profile-tabs {
            display: flex;
            justify-content: center;
            background: rgba(0,0,30,0.9);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.15);
            padding: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 15px; /* Rounded corners for the container */
            margin-bottom: 30px;
        }

        .profile-tab-item {
            flex: none;
            min-width: 180px;
            text-align: center;
            padding: 20px 30px;
            cursor: pointer;
            color: #88AABB;
            font-weight: 600;
            transition: color 0.3s ease, border-bottom 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border-bottom: 4px solid transparent;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1em;
        }

        .profile-tab-item.active {
            color: #00FFFF;
            border-bottom: 4px solid #00FFFF;
            background-color: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .profile-tab-item:hover:not(.active) {
            color: #FFD700;
            background-color: rgba(255, 215, 0, 0.05);
            transform: translateY(-1px);
        }

        .profile-tab-item i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* --- Post Grid (Cosmic Portfolios) --- */
        .post-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 25px;
            background: rgba(0,0,10,0.6);
            border-radius: 15px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.05);
        }

        .post-item {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            background-color: #1a1a2e;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 2px solid rgba(0, 255, 255, 0.1);
        }

        .post-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 35px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.3);
            border-color: #00FFFF;
        }

        .post-item img,
        .post-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        /* --- Story/Private Content Modals (Interstellar Viewscreen) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(12px) brightness(0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(160deg, #0f1f3a, #050f1a);
            border: 4px solid #00FFFF;
            box-shadow: 0 0 45px rgba(0, 255, 255, 0.8), inset 0 0 25px rgba(0, 255, 255, 0.4);
            height: 90vh;
            max-width: 700px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transform: scale(0.9);
            opacity: 0;
            animation: enterFromSpace 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .story-media, .private-media {
            max-width: 95%;
            max-height: calc(100% - 120px);
            object-fit: contain;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .story-navigation-btn, .private-navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 191, 255, 0.7);
            color: white;
            border: none;
            padding: 15px 22px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .story-navigation-btn:hover, .private-navigation-btn:hover {
            background-color: rgba(0, 191, 255, 1);
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        #storyPrevBtn, #privatePrevBtn {
            left: 10px;
        }
        #storyNextBtn, #privateNextBtn {
            right: 10px;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 69, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }

        .modal-close-btn:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: rotate(180deg) scale(1.1);
        }

        .private-text-content {
            padding: 35px;
            font-size: 1.3em;
            line-height: 1.8;
            color: #C0C0C0;
            text-align: center;
            background: rgba(0, 0, 20, 0.7);
            border-radius: 15px;
            margin: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 0 25px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-height: calc(100% - 60px); /* Adjust max-height to fit within modal */
            overflow-y: auto; /* Allow text to scroll if too long */
        }

        /* --- Animations (re-used and new) --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements

            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');

            const profileTabsContainer = document.getElementById('profileTabs');

            const profilePic = document.getElementById('profilePic');
            const profileUsername = document.getElementById('profileUsername');
            const postCount = document.getElementById('postCount');
            const followerCount = document.getElementById('followerCount');

            const profileName = document.getElementById('profileName');
            const profileBio = document.getElementById('profileBio');
            const profileHighlightsContainer = document.getElementById('profileHighlightsContainer');
            const followButton = document.getElementById('followButton');

            // Story Modal Elements
            const storyModalOverlay = document.getElementById('storyModalOverlay');
            const storyCloseBtn = document.getElementById('storyCloseBtn');
            const storyPrevBtn = document.getElementById('storyPrevBtn');
            const storyNextBtn = document.getElementById('storyNextBtn');
            const storyImage = document.getElementById('storyImage');
            const storyVideo = document.getElementById('storyVideo');
            let currentHighlightStories = [];
            let currentStoryIndex = 0;

            // Private Content Modal Elements
            const privateAuthModalOverlay = document.getElementById('privateAuthModalOverlay');
            const privateAuthAnswer = document.getElementById('privateAuthAnswer');
            const privateAuthSubmit = document.getElementById('privateAuthSubmit');
            const privateAuthCloseBtn = document.getElementById('privateAuthCloseBtn');

            const privateContentDisplayModalOverlay = document.getElementById('privateContentDisplayModalOverlay');
            const privateCloseBtn = document.getElementById('privateCloseBtn');
            const privatePrevBtn = document.getElementById('privatePrevBtn');
            const privateNextBtn = document.getElementById('privateNextBtn');
            const privateImage = document.getElementById('privateImage');
            const privateVideo = document.getElementById('privateVideo');
            const privateText = document.getElementById('privateText');
            let currentPrivateContents = [];
            let currentPrivateIndex = 0;
            let hasAccessedPrivateContent = false; // State to track private content access

            // Profile Data
            const profileData = {
                username: "elvi_ezra_",
                fullName: "Elvi Ezra",
                bio: "Greetings, fellow cosmic traveler! Welcome to my personal nebula where stars align and galaxies unfold. ✨🪐\nExploring the vastness of the digital universe.",
                profilePic: "Advanced files Elvi/May 26, 2025 at 09.00 AM.png", // Ensure this path is correct
                stats: {
                    posts: 13,

                    following: 321
                }
            };

            // Post Data
            const postsData = [
                { id: 'p1', type: 'video', src: 'Video Elvi/March 03, 2025 at 11.22 PM.mp4' },
                { id: 'p2', type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' },
                { id: 'p3', type: 'video', src: 'Video Elvi/FDownloader.Net 4.mp4' },
                { id: 'p4', type: 'image', src: 'Advanced files Elvi/May 25, 2025 at 12.35 PM.png' },
                { id: 'p5', type: 'video', src: 'Video Elvi/January 20, 2025 at 10.03 PM.mp4' },
                { id: 'p6', type: 'image', src: 'Advanced files Elvi/December 21, 2024 at 4.52 AM.png' },
            ];
            const reelsData = [
                { id: 'r1', type: 'video', src: 'Video Elvi/February 6, 2025 at 5.49 AM.mp4' },
                { id: 'r2', type: 'video', src: 'Video Elvi/January 20, 2025 at 10.04 PM.mp4' },
                { id: 'r3', type: 'video', src: 'Video Elvi/FDownloader.Net_11.mp4' },
            ];
            const taggedData = [
                { id: 't1', type: 'image', src: 'Advanced Files Elvi/April 9, 2025 at 8.13 AM.png' },
                { id: 't2', type: 'image', src: 'Advanced files Elvi/January 23, 2025 at 1.01 AM.png' },
            ];

            // Highlights Data
            const highlightsData = [
                {
                    id: 'h1',
                    label: 'My Nebula',
                    icon: 'Advanced files Elvi/iconelvi.png',
                    stories: [
                        { type: 'image', src: 'Advanced files Elvi/October 25, 2024 at 8.11 AM.png' },
                        { type: 'video', src: 'Video Elvi/FDownloader.Net_35.mp4' }
                    ]
                },
                {
                    id: 'h2',
                    label: 'Code Clusters',
                    icon: 'https://via.placeholder.com/60/00ff88/000000?text=</>', /* Placeholder */
                    stories: [
                        { type: 'image', src: 'Advanced files Elvi/February 2, 2025 at 11.44 AM.png' }
                    ]
                },
                {
                    id: 'h3',
                    label: 'Cosmic Felines',
                    icon: 'Advanced files Elvi/October 25, 2024 at 2.01 PM.png', /* Placeholder */
                    stories: [
                        { type: 'image', src: 'https://via.placeholder.com/400x700/ff69b4/FFFFFF?text=Cute+Cat+in+Space' }
                    ]
                },
                {
                    id: 'h4',
                    label: 'Voyage Logs',
                    icon: 'https://via.placeholder.com/60/E1306C/FFFFFF?text=🚀', /* Placeholder */
                    stories: [
                        { type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' }
                    ]
                },
                {
                    id: 'h5',
                    label: 'Star Glimpses',
                    icon: 'https://via.placeholder.com/60/884EA0/FFFFFF?text=✨', /* Placeholder */
                    stories: [
                        { type: 'image', src: 'Advanced files Elvi/May 25, 2025 at 12.35 PM.png' },
                        { type: 'text', content: "A fleeting glimpse of a distant quasar! The universe is full of wonders." }
                    ]
                }
            ];

            // Private Content Data
            const privateContentData = [
                { type: 'text', content: "Beyond the stars, in this sacred cosmic chamber, our connection shines brightest. Thank you for venturing this far! ✨\n\nThis is a private transmission, reserved for those who hold the key to my heart's galaxy." },
                { type: 'image', src: 'Advanced files Elvi/October 25, 2024 at 8.11 AM.png' },
                { type: 'video', src: 'Video Elvi/FDownloader.Net 4.mp4' },
                { type: 'text', content: "May these cosmic moments bring us closer across the universe. You are the most unique celestial body in my orbit. Always. ❤\n\n- E.E." },
            ];

            /**
             * Loads and displays the main profile content based on profileData.
             */
            function loadProfileContent() {
                profilePic.src = profileData.profilePic;
                profileUsername.textContent = profileData.username;
                postCount.textContent = profileData.stats.posts;
                followerCount.textContent = profileData.stats.followers;
                followingCount.textContent = profileData.stats.following;
                profileName.textContent = profileData.fullName;
                profileBio.innerHTML = profileData.bio.replace(/\n/g, '<br>'); // Supports line breaks
                renderHighlights();
                renderPosts(postsData); // Default to posts tab
            }

            /**
             * Renders posts (images/videos) into the post grid.
             * @param {Array<Object>} data - Array of post objects.
             */
            function renderPosts(data) {
                postGridContainer.innerHTML = ''; // Clear existing posts
                data.forEach(item => {
                    const postItem = document.createElement('div');
                    postItem.classList.add('post-item');

                    if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true;
                        video.playsInline = true;
                        video.setAttribute('aria-label', 'Cosmic Video Post');
                        postItem.appendChild(video);
                    } else if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = 'Cosmic Image Post';
                        postItem.appendChild(img);
                    }
                    postGridContainer.appendChild(postItem);
                });
            }

            /**
             * Renders highlight circles with icons and labels.
             */
            function renderHighlights() {
                profileHighlightsContainer.innerHTML = ''; // Clear existing highlights
                highlightsData.forEach(highlight => {
                    const highlightItem = document.createElement('div');
                    highlightItem.classList.add('highlight-item');
                    highlightItem.dataset.highlightId = highlight.id;

                    const highlightCircle = document.createElement('div');
                    highlightCircle.classList.add('highlight-circle');
                    const img = document.createElement('img');
                    img.src = highlight.icon;
                    img.alt = highlight.label + ' highlight icon';
                    highlightCircle.appendChild(img);

                    const highlightLabel = document.createElement('span');
                    highlightLabel.classList.add('highlight-label');
                    highlightLabel.textContent = highlight.label;

                    highlightItem.appendChild(highlightCircle);
                    highlightItem.appendChild(highlightLabel);
                    profileHighlightsContainer.appendChild(highlightItem);

                    // Attach click listener to open story modal
                    highlightItem.addEventListener('click', () => openStoryModal(highlight.id));
                });
            }

            // Event listener for profile tab clicks
            profileTabsContainer.addEventListener('click', function(event) {
                const targetTab = event.target.closest('.profile-tab-item');
                if (!targetTab) return; // If clicked outside a tab item

                // Remove active class from all tabs
                document.querySelectorAll('.profile-tab-item').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Add active class to the clicked tab
                targetTab.classList.add('active');

                // Render posts based on the selected tab
                const tabType = targetTab.dataset.tab;
                switch (tabType) {
                    case 'posts':
                        renderPosts(postsData);
                        break;
                    case 'reels':
                        renderPosts(reelsData);
                        break;
                    case 'tagged':
                        renderPosts(taggedData);
                        break;
                    default:
                        renderPosts(postsData); // Fallback
                }
            });

            /**
             * Opens the story modal and displays the first story of the selected highlight.
             * @param {string} highlightId - The ID of the highlight to open.
             */
            function openStoryModal(highlightId) {
                const highlight = highlightsData.find(h => h.id === highlightId);
                if (!highlight || highlight.stories.length === 0) return;

                currentHighlightStories = highlight.stories;
                currentStoryIndex = 0;
                displayCurrentStory();
                storyModalOverlay.classList.add('active');
            }

            /**
             * Displays the current story (image or video) in the story modal.
             */
            function displayCurrentStory() {
                const story = currentHighlightStories[currentStoryIndex];

                // Hide all media elements first
                storyImage.classList.add('hidden');
                storyVideo.classList.add('hidden');
                storyVideo.pause(); // Pause any currently playing video

                if (story.type === 'image') {
                    storyImage.src = story.src;
                    storyImage.classList.remove('hidden');
                } else if (story.type === 'video') {
                    storyVideo.src = story.src;
                    storyVideo.classList.remove('hidden');
                    storyVideo.play().catch(e => console.log("Video autoplay blocked for story:", e)); // Handle autoplay policy
                }
                // If text story is needed for highlights, would require a new element in story modal HTML

                // Show/hide navigation buttons
                storyPrevBtn.style.display = (currentStoryIndex === 0) ? 'none' : 'block';
                storyNextBtn.style.display = (currentStoryIndex === currentHighlightStories.length - 1) ? 'none' : 'block';
            }

            // Story modal navigation
            storyPrevBtn.addEventListener('click', () => {
                if (currentStoryIndex > 0) {
                    currentStoryIndex--;
                    displayCurrentStory();
                }
            });
            storyNextBtn.addEventListener('click', () => {
                if (currentStoryIndex < currentHighlightStories.length - 1) {
                    currentStoryIndex++;
                    displayCurrentStory();
                }
            });
            storyCloseBtn.addEventListener('click', () => {
                storyModalOverlay.classList.remove('active');
                storyVideo.pause();
                storyVideo.currentTime = 0; // Reset video to start
            });
            storyModalOverlay.addEventListener('click', (event) => {
                if (event.target === storyModalOverlay) { // Close only if clicking the overlay itself
                    storyModalOverlay.classList.remove('active');
                    storyVideo.pause();
                    storyVideo.currentTime = 0;
                }
            });

            // Follow Button / Private Content Access
            followButton.addEventListener('click', function() {
                if (!hasAccessedPrivateContent) {
                    privateAuthModalOverlay.classList.add('active');
                    privateAuthAnswer.focus();
                } else {
                    openPrivateContentDisplayModal();
                }
            });

            // Private Authentication Modal
            privateAuthCloseBtn.addEventListener('click', () => {
                privateAuthModalOverlay.classList.remove('active');
                privateAuthAnswer.value = '';
            });
            privateAuthSubmit.addEventListener('click', checkPrivateAuth);
            privateAuthAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPrivateAuth();
                }
            });

            /**
             * Checks the secret answer for private content access.
             */
            function checkPrivateAuth() {
                const answer = privateAuthAnswer.value.trim().toLowerCase();
                if (answer === 'aku sayang kita') {
                    hasAccessedPrivateContent = true;
                    followButton.textContent = "Enter Forbidden Zone"; // Updated text for private content
                    followButton.classList.add('private-btn'); // Add class for green button
                    privateAuthModalOverlay.classList.remove('active');
                    privateAuthAnswer.value = '';
                    openPrivateContentDisplayModal();
                } else {
                    // Shake and red border effect
                    privateAuthAnswer.style.borderColor = '#ff0000';
                    privateAuthAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        privateAuthAnswer.style.borderColor = '#00BFFF'; // Reset to original cosmic color
                        privateAuthAnswer.style.animation = 'none'; // Remove animation
                        alert("Quantum signature denied! Recalibrate and try again, Navigator."); // Updated alert
                    }, 500); // Allow shake animation to complete
                }
            }

            /**
             * Opens the private content display modal.
             */
            function openPrivateContentDisplayModal() {
                currentPrivateContents = privateContentData;
                currentPrivateIndex = 0;
                displayCurrentPrivateContent();
                privateContentDisplayModalOverlay.classList.add('active');
            }

            /**
             * Displays the current private content (image, video, or text) in the modal.
             */
            function displayCurrentPrivateContent() {
                const content = currentPrivateContents[currentPrivateIndex];

                // Hide all content elements first
                privateImage.classList.add('hidden');
                privateVideo.classList.add('hidden');
                privateText.classList.add('hidden');
                privateVideo.pause(); // Pause any playing video

                if (content.type === 'image') {
                    privateImage.src = content.src;
                    privateImage.classList.remove('hidden');
                } else if (content.type === 'video') {
                    privateVideo.src = content.src;
                    privateVideo.classList.remove('hidden');
                    privateVideo.play().catch(e => console.log("Video autoplay blocked for private content:", e));
                } else if (content.type === 'text') {
                    privateText.innerHTML = content.content.replace(/\n/g, '<br>'); // Preserve line breaks
                    privateText.classList.remove('hidden');
                }

                // Show/hide navigation buttons
                privatePrevBtn.style.display = (currentPrivateIndex === 0) ? 'none' : 'block';
                privateNextBtn.style.display = (currentPrivateIndex === currentPrivateContents.length - 1) ? 'none' : 'block';
            }

            // Private content modal navigation
            privatePrevBtn.addEventListener('click', () => {
                if (currentPrivateIndex > 0) {
                    currentPrivateIndex--;
                    displayCurrentPrivateContent();
                }
            });
            privateNextBtn.addEventListener('click', () => {
                if (currentPrivateIndex < currentPrivateContents.length - 1) {
                    currentPrivateIndex++;
                    displayCurrentPrivateContent();
                }
            });
            privateCloseBtn.addEventListener('click', () => {
                privateContentDisplayModalOverlay.classList.remove('active');
                privateVideo.pause();
                privateVideo.currentTime = 0;
            });
            privateContentDisplayModalOverlay.addEventListener('click', (event) => {
                if (event.target === privateContentDisplayModalOverlay) {
                    privateContentDisplayModalOverlay.classList.remove('active');
                    privateVideo.pause();
                    privateVideo.currentTime = 0;
                }
            });

            // Initial authentication logic
            secretAnswer.focus(); // Focus on the input when page loads
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            /**
             * Checks the initial secret answer to grant access to the main content.
             */
            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    // Start wormhole animation
                    document.body.classList.add('wormhole-active');
                    authOverlay.style.animation = 'fadeOut 0.5s forwards'; // Fade out auth modal
                    
                    // After wormhole animation, show orb content
                    setTimeout(() => {
                        authOverlay.remove(); // Remove auth overlay completely
                        wormholeOverlay.style.animation = 'fadeOut 0.7s forwards'; // Fade out wormhole
                        
                        cosmicOrbContainer.style.transform = 'scale(1)'; // Bring orb to full size
                        cosmicOrbContainer.style.opacity = '1';

                        mainContentOrb.style.opacity = '1'; // Show content inside orb
                        
                        loadProfileContent(); // Load profile data after authentication
                        // Attempt to play all muted videos on the main content
                        mainContentOrb.querySelectorAll('.post-item video').forEach(video => {
                            video.play().catch(error => {
                                console.log("Video autoplay failed (muted ok):", error);
                            });
                        });
                    }, 2000); // Duration of wormhole animation (adjust as needed)
                } else {
                    secretAnswer.style.borderColor = '#ff0000'; // Red border for wrong answer
                    secretAnswer.style.animation = 'shake 0.5s'; // Shake animation
                    setTimeout(() => {
                        window.location.href = 'https://localezra.netlify.app'; // Redirect after a short delay
                    }, 1000); // Allow shake animation and brief pause before redirect
                }
            }
        });

        // Global functions (not part of DOMContentLoaded, can be called from HTML)
        function openTikTok() {
            window.open("https://vm.tiktok.com/ZShf4GMgT/", "_blank");
        }

        function openInstagram() {
            window.open("https://www.instagram.com/elvizill/", "_blank");
        }
