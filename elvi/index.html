<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elvi.id</title>
    <link rel="icon" type="image/png" href="Advanced files elvi/iconelvi.png">
    <style>
        /* Variabel CSS untuk konsistensi warna ala Instagram Dark Mode */
        :root {
            --ig-bg-dark: #121212;
            --ig-bg-medium: #1a1a1a;
            --ig-border: #363636;
            --ig-text-light: #f5f5f5;
            --ig-text-dark: #8e8e8e;
            --ig-blue: #0095f6;
            --ig-red: #ed4956;
            --ig-pink: #ff69b4; /* Warna pink kustom Anda */
            --ig-green-neon: #00ff88; /* Warna hijau neon kustom Anda */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--ig-bg-dark) url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: var(--ig-text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Mencegah scroll horizontal yang tidak diinginkan */
        }

        /* --- Autentifikasi Awal --- */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }        
        .auth-modal {
            position: relative; /* Untuk posisi tombol close */
            background: linear-gradient(135deg, #0d1b2a, #1a2a3e);
            border: 2px solid var(--ig-green-neon);
            border-radius: 10px;
            padding: 25px;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7), 0 0 50px rgba(0, 255, 136, 0.3);
            text-align: center;
            animation: hackerGlow 1.5s infinite alternate;
        }        
        @keyframes hackerGlow {
            from { box-shadow: 0 0 15px rgba(0, 255, 136, 0.7), 0 0 30px rgba(0, 255, 136, 0.3); }
            to { box-shadow: 0 0 25px rgba(0, 255, 136, 0.9), 0 0 60px rgba(0, 255, 136, 0.5); }
        }        
        .auth-title {
            color: var(--ig-green-neon);
            font-size: 1.7rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }        
        .auth-input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 2px solid var(--ig-green-neon);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-green-neon);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }        
        .auth-input:focus {
            border-color: var(--ig-pink);
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
        }        
        .auth-submit {
            background: linear-gradient(to right, var(--ig-green-neon), #00b36e);
            color: #0d1b2a;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.8);
            background: linear-gradient(to right, #00e676, #00995c);
        }        
        .hidden {
            display: none !important;
        }

        /* --- Main Content Container (Mirip Instagram) --- */
        #mainContent {
            /* Pastikan konten utama mengisi lebar yang wajar dan di tengah */
            /* Menggunakan vw untuk responsivitas yang lebih baik terhadap viewport */
            width: 90vw; /* Mengambil 90% dari lebar viewport */
            max-width: 935px; /* Batasan lebar maksimum seperti Instagram */
            margin: 20px auto; /* Auto margin untuk tengah, 20px atas-bawah */
            padding: 20px; /* Padding internal */
            box-sizing: border-box; /* Pastikan padding dihitung dalam width/max-width */
            background-color: var(--ig-bg-dark);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in;
            flex-grow: 1; /* Penting agar mengisi ruang yang tersedia di flex container (body) */
        }
        #mainContent.show {
            opacity: 1;
        }

        /* Media query untuk layar lebih kecil */
        /* Hapus media query sebelumnya karena vw sudah cukup responsif */
        /* @media (max-width: 960px) { 
            #mainContent {
                width: calc(100% - 40px);
                margin: 20px auto;
            }
        } */

        /* --- Profile Header (Top Section) --- */
        .profile-header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--ig-border);
            margin-bottom: 20px;
            flex-wrap: wrap; /* Agar elemen wrap di layar kecil */
            justify-content: center; /* Pusatkan di layar kecil */
            text-align: center; /* Pusatkan teks di layar kecil */
        }
        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--ig-pink);
            padding: 3px;
            margin-right: 50px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 768px) {
            .profile-pic-container {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .profile-info {
                width: 100%; /* Mengisi lebar penuh */
            }
            .profile-username-actions {
                flex-direction: column; /* Tumpuk username dan tombol */
                align-items: center;
            }
            .profile-username {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .profile-stats {
                justify-content: center; /* Pusatkan statistik */
            }
        }


        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-username-actions {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-username {
            font-size: 2rem;
            font-weight: 300;
            margin-right: 20px;
            color: var(--ig-text-light);
        }
        /* Tombol Follow/Private Content */
        .profile-action-btn {
            background-color: var(--ig-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
            min-width: 100px; /* Agar tombol tidak terlalu kecil saat teks berubah */
        }
        .profile-action-btn:hover {
            background-color: #007bb6;
        }
        /* Warna khusus untuk tombol private content */
        .profile-action-btn.private-btn {
            background-color: var(--ig-pink);
        }
        .profile-action-btn.private-btn:hover {
            background-color: #d12f71; /* Slightly darker pink on hover */
        }

        .profile-stats {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .profile-stats li {
            margin-right: 40px;
            font-size: 1rem;
            color: var(--ig-text-light);
        }
        .profile-stats li strong {
            font-weight: 600;
        }
        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--ig-text-light);
        }
        .profile-bio-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--ig-text-light);
        }

        /* --- Profile Highlights --- */
        .profile-highlights {
            display: flex;
            overflow-x: auto;
            padding: 10px 0 20px 0;
            border-bottom: 1px solid var(--ig-border);
            margin-bottom: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .profile-highlights::-webkit-scrollbar {
            display: none;
        }
        .highlight-item {
            text-align: center;
            margin-right: 20px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .highlight-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--ig-border);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 5px;
            background-color: var(--ig-bg-medium);
        }
        .highlight-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .highlight-circle:hover {
            border-color: var(--ig-pink);
        }
        .highlight-label {
            font-size: 0.75rem;
            color: var(--ig-text-light);
        }

        /* --- Profile Tabs (Posts, Reels, Tagged) --- */
        .profile-tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--ig-border);
            margin-bottom: 20px;
            padding-top: 10px;
        }
        .profile-tab-item {
            padding: 15px 30px;
            cursor: pointer;
            color: var(--ig-text-dark);
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .profile-tab-item.active {
            color: var(--ig-text-light);
            border-top: 1px solid var(--ig-text-light);
            margin-top: -11px;
        }
        .profile-tab-item:hover {
            color: var(--ig-text-light);
        }

        /* --- Post Grid (Content Area) --- */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tetap 3 kolom di semua ukuran */
            gap: 28px;
        }
        @media (max-width: 768px) {
            .post-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di tablet */
                gap: 15px;
            }
        }
        @media (max-width: 480px) {
            .post-grid {
                grid-template-columns: repeat(1, 1fr); /* 1 kolom di mobile kecil */
                gap: 10px;
            }
        }

        .post-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Rasio aspek 1:1 */
            background-color: var(--ig-bg-medium);
            overflow: hidden;
            cursor: pointer;
        }
        .post-item video, .post-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }
        .post-item:hover::before {
            opacity: 1;
        }

        /* --- Highlight Story Modal & Private Content Modal --- */
        .story-modal-overlay, .private-content-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .story-modal-overlay.active, .private-content-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .story-content-wrapper, .private-content-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px; /* Lebar standar untuk story di mobile */
            height: 100%;
            max-height: 700px; /* Tinggi standar untuk story di mobile */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            background-color: black;
        }
        /* Penyesuaian ukuran modal agar tetap baik di layar kecil */
        @media (max-width: 500px) {
            .story-content-wrapper, .private-content-wrapper {
                max-width: 95%;
                max-height: 95%;
            }
        }

        .private-content-wrapper {
            max-width: 800px; /* Private content bisa lebih lebar */
            max-height: 80vh;
            background-color: var(--ig-bg-medium);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* Style untuk modal autentifikasi private content */
        .private-auth-modal {
            position: relative; /* Untuk tombol close */
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid var(--ig-pink);
            border-radius: 10px;
            padding: 25px;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.7), 0 0 50px rgba(255, 105, 180, 0.3);
            text-align: center;
            color: var(--ig-text-light);
            z-index: 10001; /* Pastikan di atas overlay */
        }
        .private-auth-title {
            color: var(--ig-pink);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .private-auth-input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 2px solid var(--ig-pink);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-pink);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .private-auth-input:focus {
            border-color: var(--ig-green-neon);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.7);
        }
        .private-auth-submit {
            background: linear-gradient(to right, var(--ig-pink), #d12f71);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        .private-auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.8);
            background: linear-gradient(to right, #d12f71, #ff3388);
        }

        /* Tombol Close Umum untuk Modal */
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--ig-text-dark); /* Warna abu-abu yang lebih halus */
            font-size: 2rem;
            cursor: pointer;
            z-index: 10002; /* Pastikan di atas modal content */
            padding: 5px;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover {
            color: var(--ig-text-light); /* Lebih terang saat hover */
        }


        .story-content, .private-content-item {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }
        .private-content-item { /* Untuk gambar/video di private content */
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            max-height: 80%;
            width: auto;
            max-width: 100%;
        }
        .private-content-text {
            color: var(--ig-text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 90%;
            overflow-y: auto; /* Bisa di-scroll jika teksnya panjang */
            padding-right: 5px; /* Untuk scrollbar */
        }
        .private-content-text::-webkit-scrollbar {
            width: 8px;
        }
        .private-content-text::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        .private-content-text::-webkit-scrollbar-thumb {
            background: var(--ig-text-dark);
            border-radius: 10px;
        }

        .story-close-btn, .private-close-btn { /* Style khusus untuk close story/private display modal, bisa diganti dengan .modal-close-btn */
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10001;
            padding: 5px;
        }
        .story-nav-btn, .private-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10001;
        }
        .story-nav-btn.prev, .private-nav-btn.prev { left: 10px; }
        .story-nav-btn.next, .private-nav-btn.next { right: 10px; }

        /* --- Social Media Buttons (Fixed Posisi Baru) --- */
        .social-fixed-btn {
            position: fixed;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            z-index: 999; /* Di atas konten utama tapi di bawah modal */
        }

        /* TikTok Button - Bottom Right */
        .tiktok-fixed-btn {
            bottom: 20px;
            right: 20px;
            background-color: #00a8ff; /* TikTok blue */
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.5);
        }
        .tiktok-fixed-btn:hover {
            background-color: #0093e0;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.7);
        }

        /* Instagram Button - Bottom Left */
        .instagram-fixed-btn {
            bottom: 20px;
            left: 20px;
            background-image: linear-gradient(to right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); /* Instagram gradient */
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(214, 41, 118, 0.5);
        }
        .instagram-fixed-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 41, 118, 0.7);
        }

        /* --- Footer --- */
        footer {
            width: 100%; /* Memastikan lebar 100% */
            text-align: center;
            padding: 20px;
            background: var(--ig-bg-medium);
            color: var(--ig-text-dark);
            border-top: 1px solid var(--ig-border);
            font-size: 0.8rem;
            margin-top: 40px;
            box-sizing: border-box; /* Pastikan padding dihitung dalam lebar */
        }
        footer img {
            max-width: 80px;
            height: auto;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        footer p {
            margin: 0;
            color: var(--ig-text-dark);
        }

        /* --- Animasi Umum --- */
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h1 class="auth-title">System Auth Required</h1>
            <input type="text" class="auth-input" id="secretAnswer" placeholder="Enter security key..." autocomplete="off">
            <button class="auth-submit" id="authSubmit">Authenticate</button>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <header class="profile-header">
            <div class="profile-pic-container">
                <img id="profilePic" src="" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-username-actions">
                    <h2 class="profile-username" id="profileUsername"></h2>
                    <button class="profile-action-btn" id="followButton">Follow</button>

            <div class="profile-tab-item" data-tab="tagged">Tagged</div>
        </nav>

        <section class="post-grid" id="postGridContainer">
            </section>

    </div> <button class="social-fixed-btn tiktok-fixed-btn" onclick="openTikTok()">CHECK TIKTOK</button>
    <button class="social-fixed-btn instagram-fixed-btn" onclick="openInstagram()">CHECK INSTAGRAM</button>

    <div class="story-modal-overlay" id="storyModalOverlay">
        <button class="story-close-btn" id="storyCloseBtn">&times;</button>
        <button class="story-nav-btn prev" id="storyPrevBtn">&#10094;</button>
        <div class="story-content-wrapper">
            <img id="storyImage" class="story-content hidden" src="" alt="Story Content">

        </div>
        <button class="story-nav-btn next" id="storyNextBtn">&#10095;</button>

    <div class="private-content-modal-overlay" id="privateAuthModalOverlay">

            <button class="modal-close-btn" id="privateAuthCloseBtn">&times;</button> <h3 class="private-auth-title">Kode Kita Berdua</h3>
            <input type="password" class="private-auth-input" id="privateAuthAnswer" placeholder="Masukkan jawaban..." autocomplete="off">
            <button class="private-auth-submit" id="privateAuthSubmit">Masuk</button>
        </div>
    </div>

    <div class="private-content-modal-overlay" id="privateContentDisplayModalOverlay">
        <button class="private-close-btn" id="privateCloseBtn">&times;</button>
        <button class="private-nav-btn prev" id="privatePrevBtn">&#10094;</button>
        <div class="private-content-wrapper">
            <h3 style="color:var(--ig-blue); margin-bottom: 20px;">Exclusive Content for You!</h3>
            <img id="privateImage" class="private-content-item hidden" src="" alt="Private Content">
            <video id="privateVideo" class="private-content-item hidden" src="" autoplay loop muted></video>
            <p id="privateText" class="private-content-text hidden"></p>
        </div>
        <button class="private-nav-btn next" id="privateNextBtn">&#10095;</button>
    </div>


    <footer>
        <img src="Advanced files elvi/October 25, 2024 at 8.11 AM.png">
        <p>© 2025 Dibuat dengan ❤ oleh kita</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.getElementById('authOverlay');

            const authSubmit = document.getElementById('authSubmit');
            const profileTabsContainer = document.getElementById('profileTabs');

            // Private Content Display Modal Elements
            const privateContentDisplayModalOverlay = document.getElementById('privateContentDisplayModalOverlay');
            const privateCloseBtn = document.getElementById('privateCloseBtn');
            const privatePrevBtn = document.getElementById('privatePrevBtn');
            const privateNextBtn = document.getElementById('privateNextBtn');
            const privateImage = document.getElementById('privateImage');
            const privateVideo = document.getElementById('privateVideo');
            const privateText = document.getElementById('privateText');

            let currentPrivateContents = [];
            let currentPrivateIndex = 0;
            let hasAccessedPrivateContent = false; // Flag to track if private content has been unlocked

            // --- Data Konten Website Anda (DISINILAH SEMUA SUMBER ISI BERADA) ---
            const profileData = {
                username: "elvi_velvi_007",

                bio: "Welcome to my world! 💖\nJust a girl trying to make a difference.\nLover of coding, cats, and coffee.",
                profilePic: "Advanced files Elvi/Instagram Elvi.png",
                stats: {
                    posts: 123,
                    followers: "4.5K",
                    following: 321
                }
            };

            const postsData = [
                { id: 'p1', type: 'video', src: 'Video Elvi/March 03, 2025 at 11.22 PM.mp4' },
                { id: 'p2', type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' },
                { id: 'p3', type: 'video', src: 'Video Elvi/FDownloader.Net 4.mp4' },
                { id: 'p4', type: 'image', src: 'Advanced files Elvi/October 25, 2024 at 8.11 AM.png' },
                { id: 'p5', type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' },
                { id: 'p6', type: 'image', src: 'Advanced files Elvi/Instagram Elvi.png' },
            ];

            const reelsData = [
                { id: 'r1', type: 'video', src: 'Video Elvi/March 03, 2025 at 11.22 PM.mp4' },
                { id: 'r2', type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' },
                { id: 'r3', type: 'video', src: 'Video Elvi/FDownloader.Net 4.mp4' },
            ];

            const taggedData = [
                { id: 't1', type: 'image', src: 'Advanced Files Elvi/TikTok Elvi.png' },
                { id: 't2', type: 'image', src: 'Advanced files Elvi/October 25, 2024 at 8.11 AM.png' },
            ];

            const highlightsData = [
                { 
                    id: 'h1', 
                    label: 'My Life', 
                    icon: 'Advanced files Elvi/iconelvi.png', 
                    stories: [
                        { type: 'image', src: 'Advanced files Elvi/TikTok Elvi.png' },
                        { type: 'video', src: 'Video Elvi/March 03, 2025 at 11.22 PM.mp4' }
                    ]
                },
                { 
                    id: 'h2', 
                    label: 'Coding', 
                    icon: 'https://via.placeholder.com/60/00ff88/000000?text=</>', 
                    stories: [
                        { type: 'image', src: 'Advanced files Elvi/October 25, 2024 at 8.11 AM.png' }
                    ]
                },
                { 
                    id: 'h3', 
                    label: 'Cats', 
                    icon: 'https://via.placeholder.com/60/ff69b4/FFFFFF?text=🐱', 
                    stories: [
                        { type: 'image', src: 'https://via.placeholder.com/400x700/ff69b4/FFFFFF?text=Cute+Cat' }
                    ]
                },
                { 
                    id: 'h4', 
                    label: 'Travel', 
                    icon: 'https://via.placeholder.com/60/E1306C/FFFFFF?text=✈️', 
                    stories: [
                        { type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' }
                    ]
                },
            ];

            // New: Private Content Data
            const privateContentData = [
                { type: 'text', content: "Hi! Ini adalah ruang spesial kita berdua. Terima kasih sudah sampai di sini! 💖" },
                { type: 'image', src: 'Advanced files Elvi/October 25, 2024 at 8.11 AM.png' },
                { type: 'video', src: 'Video Elvi/FDownloader.Net 4.mp4' },
                { type: 'text', content: "Semoga momen-momen ini bisa lebih dekatkan kita. Kamu adalah sosok yang paling istimewa. Selalu. ❤" },
            ];


            // --- Fungsionalitas Website ---

            // 1. Inisialisasi Konten Profil
            function loadProfileContent() {
                profilePic.src = profileData.profilePic;
                profileUsername.textContent = profileData.username;
                postCount.textContent = profileData.stats.posts;
                followerCount.textContent = profileData.stats.followers;
                followingCount.textContent = profileData.stats.following;
                profileName.textContent = profileData.fullName;
                profileBio.innerHTML = profileData.bio.replace(/\n/g, '<br>');

                renderHighlights();
                renderPosts(postsData);
            }

            // 2. Render Postingan di Grid
            function renderPosts(data) {
                postGridContainer.innerHTML = '';
                data.forEach(item => {
                    const postItem = document.createElement('div');
                    postItem.classList.add('post-item');

                    if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true;
                        video.playsInline = true;
                        postItem.appendChild(video);
                    } else if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = 'Post Image';
                        postItem.appendChild(img);
                    }
                    postGridContainer.appendChild(postItem);
                });
            }

            // 3. Render Highlights
            function renderHighlights() {
                profileHighlightsContainer.innerHTML = '';
                highlightsData.forEach(highlight => {
                    const highlightItem = document.createElement('div');
                    highlightItem.classList.add('highlight-item');
                    highlightItem.dataset.highlightId = highlight.id;

                    const highlightCircle = document.createElement('div');
                    highlightCircle.classList.add('highlight-circle');
                    const img = document.createElement('img');
                    img.src = highlight.icon;
                    img.alt = highlight.label;
                    highlightCircle.appendChild(img);

                    const highlightLabel = document.createElement('span');
                    highlightLabel.classList.add('highlight-label');
                    highlightLabel.textContent = highlight.label;

                    highlightItem.appendChild(highlightCircle);
                    highlightItem.appendChild(highlightLabel);
                    profileHighlightsContainer.appendChild(highlightItem);

                    highlightItem.addEventListener('click', () => openStoryModal(highlight.id));
                });
            }

            // 4. Fungsionalitas Tab (Posts, Reels, Tagged)
            profileTabsContainer.addEventListener('click', function(event) {
                const targetTab = event.target.closest('.profile-tab-item');
                if (!targetTab) return;

                document.querySelectorAll('.profile-tab-item').forEach(tab => {
                    tab.classList.remove('active');
                });

                targetTab.classList.add('active');

                const tabType = targetTab.dataset.tab;
                switch (tabType) {
                    case 'posts':
                        renderPosts(postsData);
                        break;
                    case 'reels':
                        renderPosts(reelsData);
                        break;
                    case 'tagged':
                        renderPosts(taggedData);
                        break;
                    default:
                        renderPosts(postsData);
                }
            });

            // 5. Fungsionalitas Highlight Story Modal
            function openStoryModal(highlightId) {
                const highlight = highlightsData.find(h => h.id === highlightId);
                if (!highlight || highlight.stories.length === 0) return;

                currentHighlightStories = highlight.stories;
                currentStoryIndex = 0;
                displayCurrentStory();
                storyModalOverlay.classList.add('active');
            }

            function displayCurrentStory() {
                const story = currentHighlightStories[currentStoryIndex];
                storyImage.classList.add('hidden');
                storyVideo.classList.add('hidden');
                storyVideo.pause();

                if (story.type === 'image') {
                    storyImage.src = story.src;
                    storyImage.classList.remove('hidden');
                } else if (story.type === 'video') {
                    storyVideo.src = story.src;
                    storyVideo.classList.remove('hidden');
                    storyVideo.play().catch(e => console.log("Video autoplay blocked for story:", e));
                }

                storyPrevBtn.style.display = (currentStoryIndex === 0) ? 'none' : 'block';
                storyNextBtn.style.display = (currentStoryIndex === currentHighlightStories.length - 1) ? 'none' : 'block';
            }

            storyPrevBtn.addEventListener('click', () => {
                if (currentStoryIndex > 0) {
                    currentStoryIndex--;
                    displayCurrentStory();
                }
            });

            storyNextBtn.addEventListener('click', () => {
                if (currentStoryIndex < currentHighlightStories.length - 1) {
                    currentStoryIndex++;
                    displayCurrentStory();
                }
            });

            storyCloseBtn.addEventListener('click', () => {
                storyModalOverlay.classList.remove('active');
                storyVideo.pause();
                storyVideo.currentTime = 0;
            });

            storyModalOverlay.addEventListener('click', (event) => {
                if (event.target === storyModalOverlay) {
                    storyModalOverlay.classList.remove('active');
                    storyVideo.pause();
                    storyVideo.currentTime = 0;
                }
            });

            // 6. Fungsionalitas Private Content Autentikasi dan Tampilan
            followButton.addEventListener('click', function() {
                if (!hasAccessedPrivateContent) {
                    privateAuthModalOverlay.classList.add('active');
                    privateAuthAnswer.focus(); // Fokus ke input saat modal muncul
                } else {
                    openPrivateContentDisplayModal();
                }
            });

            // Tambahkan event listener untuk tombol close pada modal autentifikasi private
            privateAuthCloseBtn.addEventListener('click', () => {
                privateAuthModalOverlay.classList.remove('active');
                privateAuthAnswer.value = ''; // Bersihkan input saat ditutup
            });


            privateAuthSubmit.addEventListener('click', checkPrivateAuth);
            privateAuthAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPrivateAuth();
                }
            });

            function checkPrivateAuth() {
                const answer = privateAuthAnswer.value.trim().toLowerCase();
                if (answer === 'aku sayang kita') {
                    hasAccessedPrivateContent = true;
                    followButton.textContent = "View Private Content";
                    followButton.classList.add('private-btn'); // Add new class for styling
                    
                    privateAuthModalOverlay.classList.remove('active'); // Sembunyikan modal autentifikasi
                    privateAuthAnswer.value = ''; // Bersihkan input
                    openPrivateContentDisplayModal(); // Tampilkan konten private
                } else {
                    privateAuthAnswer.style.borderColor = '#ff0000'; // Merah untuk salah
                    privateAuthAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        privateAuthAnswer.style.borderColor = '#ff69b4'; // Kembali ke warna pink asalnya (nilai hex dari --ig-pink)
                        privateAuthAnswer.style.animation = 'none'; // Hapus animasi
                        alert("Jawaban salah! Silakan coba lagi.");
                    }, 500);
                }
            }

            function openPrivateContentDisplayModal() {
                currentPrivateContents = privateContentData;
                currentPrivateIndex = 0;
                displayCurrentPrivateContent();
                privateContentDisplayModalOverlay.classList.add('active');
            }

            function displayCurrentPrivateContent() {
                const content = currentPrivateContents[currentPrivateIndex];
                privateImage.classList.add('hidden');
                privateVideo.classList.add('hidden');
                privateText.classList.add('hidden');
                privateVideo.pause();

                if (content.type === 'image') {
                    privateImage.src = content.src;
                    privateImage.classList.remove('hidden');
                } else if (content.type === 'video') {
                    privateVideo.src = content.src;
                    privateVideo.classList.remove('hidden');
                    privateVideo.play().catch(e => console.log("Video autoplay blocked for private content:", e));
                } else if (content.type === 'text') {
                    privateText.innerHTML = content.content.replace(/\n/g, '<br>');
                    privateText.classList.remove('hidden');
                }

                privatePrevBtn.style.display = (currentPrivateIndex === 0) ? 'none' : 'block';
                privateNextBtn.style.display = (currentPrivateIndex === currentPrivateContents.length - 1) ? 'none' : 'block';
            }

            privatePrevBtn.addEventListener('click', () => {
                if (currentPrivateIndex > 0) {
                    currentPrivateIndex--;
                    displayCurrentPrivateContent();
                }
            });

            privateNextBtn.addEventListener('click', () => {
                if (currentPrivateIndex < currentPrivateContents.length - 1) {
                    currentPrivateIndex++;
                    displayCurrentPrivateContent();
                }
            });

            privateCloseBtn.addEventListener('click', () => {
                privateContentDisplayModalOverlay.classList.remove('active');
                privateVideo.pause();
                privateVideo.currentTime = 0;
            });

            privateContentDisplayModalOverlay.addEventListener('click', (event) => {
                if (event.target === privateContentDisplayModalOverlay) {
                    privateContentDisplayModalOverlay.classList.remove('active');
                    privateVideo.pause();
                    privateVideo.currentTime = 0;
                }
            });


            // --- Autentifikasi Awal ---
            secretAnswer.focus();
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove();
                        mainContent.classList.remove('hidden');
                        mainContent.classList.add('show');

                        loadProfileContent();

                        mainContent.querySelectorAll('.post-item video').forEach(video => {
                            video.play().catch(error => {
                                console.log("Video autoplay failed (muted ok):", error);
                            });
                        });
                    }, 500);
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }
        });
