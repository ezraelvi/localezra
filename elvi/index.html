<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website ezraVelvi</title>
    <link rel="icon" type="image/png" href="Advanced files elvi/iconelvi.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: yellow;
            text-shadow: 2px 2px 4px #000;
            overflow: hidden; /* Prevent scroll during animations */
        }
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .auth-modal {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.8),
                            0 0 40px rgba(255, 105, 180, 0.6);
            }
        }
        .auth-title {
            color: #ff69b4;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        .auth-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .auth-submit {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        .hidden {
            display: none !important;
        }
        .social-container {
            position: fixed;
            left: 10px;
            transform: translateY(-50%);
            width: 160px;
            z-index: 100;
        }
        .tiktok-container {
            top: 40%;
        }
        .instagram-container {
            top: 65%;
        }
        .check-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
        .tiktok-btn {
            border-color: #00a8ff;
            color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        .tiktok-btn:hover {
            background: #00a8ff;
            color: #0d1b2a;
        }
        .instagram-btn {
            border-color: #E1306C;
            color: #E1306C;
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.5);
        }
       .instagram-btn:hover {
            background: #E1306C;
            color: white;
        }
        .social-tab {
            width: 100%;
            height: 200px;
            border: 2px solid;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
        }
        .tiktok-tab {
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
        }
        .instagram-tab {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.7);
        }
        .tab-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-container {
            position: fixed;
            top: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid blue;
            border-radius: 10px;
            overflow: hidden;
        }
        #video-middle-right {
            position: fixed;
            top: 47%;
            right: 10px;
            transform: translateY(-50%);
            border: 3px solid red;
            border-radius: 10px;
            width: 175px;
        }
        #video-bottom-right {
            position: fixed;
            bottom: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid green;
            border-radius: 10px;
        }
        .btn {
            background: rgba(0, 123, 255, 0.7);
            position: fixed;
            bottom: 30px; /* Changed from 30 to 30px for consistency */
            color: green;
            border: none;
            padding: 10px 20px;
            margin: 7px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.1s;
            animation: pulse 3s infinite;
        }
        .btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 50%;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Fullscreen Toggle Button */
        #fullscreenToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #fullscreenToggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
        }

        /* Blackhole effect and explosion */
        #blackhole-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            pointer-events: none; /* Allows clicks to pass through when not active */
        }

        .blackhole-center {
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: black;
            transition: all 0.5s ease-out;
            transform-origin: center center;
        }

        .explosion {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
        }

        /* Animation for content being sucked in */
        @keyframes suck-in {
            to {
                transform: translate(calc(50vw - var(--center-x)), calc(50vh - var(--center-y))) scale(0);
                opacity: 0;
            }
        }

        /* Animation for explosion flash */
        @keyframes explosion-flash {
            0% {
                opacity: 1;
                transform: scale(0);
                background-color: purple;
            }
            33% {
                background-color: blue;
            }
            66% {
                background-color: yellow;
            }
            100% {
                opacity: 0;
                transform: scale(3); /* Bigger flash */
            }
        }

        /* Animation for content returning smaller */
        @keyframes return-content {
            from {
                transform: translate(calc(50vw - var(--center-x)), calc(50vh - var(--center-y))) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(var(--original-x), var(--original-y)) scale(0.8); /* 20% smaller */
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h1 class="auth-title">elvi :</h1>
            <input type="text" class="auth-input" id="secretAnswer" placeholder="Enter the secret word..." autocomplete="off">
            <button class="auth-submit" id="authSubmit">Submit</button>
        </div>
    </div>

    <button id="fullscreenToggle">Toggle Fullscreen</button>

    <div id="blackhole-overlay">
        <div class="blackhole-center"></div>
        <div class="explosion" id="explosionFlash"></div>
    </div>

    <div id="mainContent" class="hidden">
        <div id="video-middle-right" class="content-item">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net_13.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-container" class="content-item">
            <video width="100%" autoplay loop muted>
              <source src="Video Elvi/March 03, 2025 at 11.22 PM.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-bottom-right" class="content-item">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net 4.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div class="social-container tiktok-container content-item">
            <button class="check-btn tiktok-btn" onclick="openTikTok()">CHECK</button>
            <div class="social-tab tiktok-tab">
                <img src="Advanced Files Elvi/TikTok Elvi.png"  style="max-width: 100%; height: auto;">
            </div>
        </div>
        <div class="social-container instagram-container content-item">
            <button class="check-btn instagram-btn" onclick="openInstagram()">CHECK</button>
            <div class="social-tab instagram-tab">
                <img src="Advanced Files Elvi/Instagram Elvi.png"  style="max-width: 100%; height: auto;">
            </div>
        </div>
        <div style="padding: 20px; margin-bottom: 50px;" class="content-item">
            <h1>Welcome</h1>
        </div>
        <footer class="content-item">
            <img src="Advanced Files Elvi/October 25, 2024 at 8.11 AM.png">
            <p> 2025 Dibuat dengan ❤ oleh kita</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.getElementById('authOverlay');
            const mainContent = document.getElementById('mainContent');
            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const fullscreenToggle = document.getElementById('fullscreenToggle');
            const blackholeOverlay = document.getElementById('blackhole-overlay');
            const blackholeCenter = document.querySelector('.blackhole-center');
            const explosionFlash = document.getElementById('explosionFlash');
            const contentItems = document.querySelectorAll('.content-item'); // Select all main content elements

            let isFullscreen = false;
            let originalPositions = new Map(); // To store original positions and sizes

            secretAnswer.focus();
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove();
                        mainContent.classList.remove('hidden');
                        const celebration = document.createElement('div');
                        celebration.style.position = 'fixed';
                        celebration.style.top = '0';
                        celebration.style.left = '0';
                        celebration.style.width = '100%';
                        celebration.style.height = '100%';
                        celebration.style.background = 'rgba(255, 105, 180, 0.2)';
                        celebration.style.zIndex = '9998';
                        celebration.style.display = 'flex';
                        celebration.style.justifyContent = 'center';
                        celebration.style.alignItems = 'center';
                        celebration.style.fontSize = '3rem';
                        celebration.style.color = '#ff69b4';
                        celebration.style.textShadow = '0 0 10px white';
                        celebration.innerHTML = '❤️ Selamat datang bidadari ❤️';
                        document.body.appendChild(celebration);
                        setTimeout(() => {
                            celebration.style.transition = 'opacity 1s';
                            celebration.style.opacity = '0';
                            setTimeout(() => {
                                celebration.remove();
                            }, 1000);
                        }, 1500);
                    }, 500);
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    to { opacity: 0; }
                }
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);

            // Fullscreen Toggle Logic
            fullscreenToggle.addEventListener('click', () => {
                if (!isFullscreen) {
                    enterFullscreenAnimation();
                } else {
                    exitFullscreenAnimation();
                }
            });

            function enterFullscreenAnimation() {
                // Store original positions
                contentItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    originalPositions.set(item, {
                        top: rect.top,
                        left: rect.left,
                        width: rect.width,
                        height: rect.height,
                        transform: item.style.transform || ''
                    });

                    // Set initial state for animation
                    item.style.position = 'fixed'; // Change to fixed to allow absolute positioning for animation
                    item.style.top = `${rect.top}px`;
                    item.style.left = `${rect.left}px`;
                    item.style.margin = '0'; // Remove any conflicting margins
                    item.style.transition = 'transform 1s ease-in-out, opacity 1s ease-in-out';
                });

                blackholeOverlay.style.display = 'flex';
                blackholeCenter.style.width = '0';
                blackholeCenter.style.height = '0';
                blackholeCenter.style.opacity = '0';
                explosionFlash.style.opacity = '0';
                explosionFlash.style.transform = 'scale(0)';

                // Animate content being sucked in
                contentItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    item.style.setProperty('--center-x', `${centerX}px`);
                    item.style.setProperty('--center-y', `${centerY}px`);
                    item.style.animation = 'suck-in 1s forwards';
                });

                setTimeout(() => {
                    // Blackhole grows
                    blackholeCenter.style.width = '200px';
                    blackholeCenter.style.height = '200px';
                    blackholeCenter.style.opacity = '1';
                    blackholeCenter.style.transition = 'all 0.5s ease-out';

                    setTimeout(() => {
                        // Explosion flash
                        explosionFlash.style.animation = 'explosion-flash 0.5s forwards';

                        // Hide content for a moment
                        contentItems.forEach(item => {
                            item.style.opacity = '0';
                        });

                        setTimeout(() => {
                            // Reset blackhole and explosion
                            blackholeOverlay.style.display = 'none';
                            blackholeCenter.style.width = '0';
                            blackholeCenter.style.height = '0';
                            blackholeCenter.style.opacity = '0';
                            explosionFlash.style.animation = 'none'; // Clear animation
                            explosionFlash.style.opacity = '0';
                            explosionFlash.style.transform = 'scale(0)';

                            // Animate content returning smaller
                            contentItems.forEach(item => {
                                const original = originalPositions.get(item);
                                item.style.setProperty('--original-x', `${original.left}px`);
                                item.style.setProperty('--original-y', `${original.top}px`);
                                item.style.transform = original.transform; // Reset original transform before applying new scale
                                item.style.animation = 'return-content 0.8s forwards'; // Animation to return smaller
                                item.style.opacity = '1'; // Make visible again after explosion
                            });

                            isFullscreen = true;
                            document.documentElement.requestFullscreen();
                            document.body.style.overflow = 'auto'; // Re-enable scroll if needed
                        }, 500); // After explosion
                    }, 500); // Blackhole fully grown
                }, 1000); // After content is sucked in
            }

            function exitFullscreenAnimation() {
                // Similar "suck-in" animation, then explosion, then return to normal size
                // For simplicity, let's just reverse the effect or create a new one.
                // For this example, we'll use a simplified version for exiting fullscreen.

                contentItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    item.style.setProperty('--center-x', `${centerX}px`);
                    item.style.setProperty('--center-y', `${centerY}px`);
                    item.style.animation = 'suck-in 1s forwards';
                });

                blackholeOverlay.style.display = 'flex';
                blackholeCenter.style.width = '0';
                blackholeCenter.style.height = '0';
                blackholeCenter.style.opacity = '0';
                explosionFlash.style.opacity = '0';
                explosionFlash.style.transform = 'scale(0)';

                setTimeout(() => {
                    blackholeCenter.style.width = '200px';
                    blackholeCenter.style.height = '200px';
                    blackholeCenter.style.opacity = '1';
                    blackholeCenter.style.transition = 'all 0.5s ease-out';

                    setTimeout(() => {
                        explosionFlash.style.animation = 'explosion-flash 0.5s forwards';

                        contentItems.forEach(item => {
                            item.style.opacity = '0';
                        });

                        setTimeout(() => {
                            blackholeOverlay.style.display = 'none';
                            blackholeCenter.style.width = '0';
                            blackholeCenter.style.height = '0';
                            blackholeCenter.style.opacity = '0';
                            explosionFlash.style.animation = 'none';
                            explosionFlash.style.opacity = '0';
                            explosionFlash.style.transform = 'scale(0)';

                            contentItems.forEach(item => {
                                const original = originalPositions.get(item);
                                if (original) {
                                    item.style.position = ''; // Revert to original positioning
                                    item.style.top = '';
                                    item.style.left = '';
                                    item.style.margin = '';
                                    item.style.animation = 'none'; // Clear animation
                                    item.style.transform = original.transform; // Restore original transform
                                    item.style.opacity = '1'; // Make visible again
                                }
                            });

                            isFullscreen = false;
                            document.exitFullscreen();
                            document.body.style.overflow = 'auto'; // Re-enable scroll if needed
                        }, 500);
                    }, 500);
                }, 1000);
            }

            function openTikTok() {
                window.location.href = "https://vm.tiktok.com/ZShf4GMgT/";
            }
            function openInstagram() {
                window.location.href = "https://www.instagram.com/elvizill/";
            }
            function maintainAspectRatio() {
                // This function might need adjustment if you want the content itself to scale with the blackhole effect.
                // For now, it maintains the original aspect ratio logic for the verification box if it were to exist.
                // Since the prompt specifies not to disturb existing content positions, this function's scope
                // is limited to its original purpose.
                const content = document.querySelector('.verification-box'); // This element doesn't seem to exist in your HTML
                if (content) {
                    const aspectRatio = 16 / 9;
                    const windowRatio = window.innerWidth / window.innerHeight;
                    if (windowRatio > aspectRatio) {
                        const scale = window.innerHeight / 900;
                        content.style.transform = `scale(${scale})`;
                    } else {
                        const scale = window.innerWidth / 1600;
                        content.style.transform = `scale(${scale})`;
                    }
                }
            }
            window.addEventListener('resize', maintainAspectRatio);
            maintainAspectRatio();
        });
    </script>
</body>
