    <style>
        :root {
            --ig-bg-dark: #121212;
            --ig-bg-medium: #1a1a1a;
            --ig-border: #363636;
            --ig-text-light: #f5f5f5;
            --ig-text-dark: #8e8e8e;
            --ig-blue: #0095f6;
            --ig-red: #ed4956;
            --ig-pink: #ff69b4; /* Warna pink dari Anda */
            --ig-green-neon: #00ff88; /* Warna hijau neon dari Anda */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* Font ala Instagram */
            background: var(--ig-bg-dark) url('backgroundelvi.png'); /* Background utama */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: var(--ig-text-light);
            min-height: 100vh; /* Pastikan body setinggi viewport */
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Autentifikasi Awal (Gaya Hacker & Responsif) --- */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }        
        .auth-modal {
            background: linear-gradient(135deg, #0d1b2a, #1a2a3e);
            border: 2px solid var(--ig-green-neon);
            border-radius: 10px;
            padding: 25px;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7), 0 0 50px rgba(0, 255, 136, 0.3);
            text-align: center;
            animation: hackerGlow 1.5s infinite alternate;
        }        
        @keyframes hackerGlow {
            from { box-shadow: 0 0 15px rgba(0, 255, 136, 0.7), 0 0 30px rgba(0, 255, 136, 0.3); }
            to { box-shadow: 0 0 25px rgba(0, 255, 136, 0.9), 0 0 60px rgba(0, 255, 136, 0.5); }
        }        
        .auth-title {
            color: var(--ig-green-neon);
            font-size: 1.7rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }        
        .auth-input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 2px solid var(--ig-green-neon);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-green-neon);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }        
        .auth-input:focus {
            border-color: var(--ig-pink);
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
        }        
        .auth-submit {
            background: linear-gradient(to right, var(--ig-green-neon), #00b36e);
            color: #0d1b2a;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.8);
            background: linear-gradient(to right, #00e676, #00995c);
        }        
        .hidden {
            display: none !important;
        }

        /* --- Fullscreen Toggle Button (Posisi Baru) --- */
        #fullscreenToggle {
            position: fixed;
            top: 15px;
            right: 15px; /* Pindah ke kanan atas */
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-green-neon);
            border: 1px solid var(--ig-green-neon);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }
        #fullscreenToggle:hover {
            background-color: var(--ig-green-neon);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }

        /* --- Main Content Container (Mirip Instagram) --- */
        #mainContent {
            max-width: 935px; /* Lebar max seperti Instagram */
            width: 100%;
            margin: 20px auto; /* Tengah di layar lebar */
            padding: 20px;
            background-color: var(--ig-bg-dark); /* Latar belakang konten */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Awalnya tersembunyi */
            transition: opacity 1s ease-in; /* Transisi fade-in profesional */
            flex-grow: 1; /* Agar konten utama mengisi ruang sisa */
        }
        #mainContent.show {
            opacity: 1;
        }

        /* --- Profile Header (Top Section) --- */
        .profile-header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--ig-border);
            margin-bottom: 20px;
        }
        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--ig-pink); /* Border ala Instagram stories */
            padding: 3px; /* Padding untuk border */
            margin-right: 50px;
            flex-shrink: 0; /* Jangan menyusut */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-username-actions {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-username {
            font-size: 2rem;
            font-weight: 300;
            margin-right: 20px;
            color: var(--ig-text-light);
        }
        .profile-action-btn {
            background-color: var(--ig-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        .profile-action-btn:hover {
            background-color: #007bb6;
        }
        .profile-stats {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .profile-stats li {
            margin-right: 40px;
            font-size: 1rem;
            color: var(--ig-text-light);
        }
        .profile-stats li strong {
            font-weight: 600;
        }
        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--ig-text-light);
        }
        .profile-bio-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--ig-text-light);
        }

        /* --- Profile Highlights --- */
        .profile-highlights {
            display: flex;
            overflow-x: auto; /* Bisa digulir horizontal */
            padding: 10px 0 20px 0;
            border-bottom: 1px solid var(--ig-border);
            margin-bottom: 20px;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
        }
        .profile-highlights::-webkit-scrollbar { /* Hide scrollbar for Chrome/Safari */
            display: none;
        }
        .highlight-item {
            text-align: center;
            margin-right: 20px;
            flex-shrink: 0; /* Jangan menyusut */
        }
        .highlight-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--ig-border);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 5px;
            background-color: var(--ig-bg-medium);
        }
        .highlight-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .highlight-circle:hover {
            border-color: var(--ig-pink); /* Efek hover */
        }
        .highlight-label {
            font-size: 0.75rem;
            color: var(--ig-text-light);
        }

        /* --- Profile Tabs (Posts, Reels, Tagged) --- */
        .profile-tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--ig-border);
            margin-bottom: 20px;
            padding-top: 10px;
        }
        .profile-tab-item {
            padding: 15px 30px;
            cursor: pointer;
            color: var(--ig-text-dark);
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .profile-tab-item.active {
            color: var(--ig-text-light);
            border-top: 1px solid var(--ig-text-light); /* Garis aktif di atas */
            margin-top: -11px; /* Kompensasi untuk garis border-top */
        }
        .profile-tab-item:hover {
            color: var(--ig-text-light);
        }

        /* --- Post Grid (Content Area) --- */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom */
            gap: 28px; /* Jarak antar postingan */
        }
        .post-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Rasio aspek 1:1 untuk kotak persegi */
            background-color: var(--ig-bg-medium);
            overflow: hidden;
            cursor: pointer;
        }
        .post-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video mengisi penuh kotak */
        }
        /* Overlay hover untuk ikon */
        .post-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .post-item:hover::before {
            opacity: 1;
        }

        /* --- Social Media Containers (Sidebars - Diintegrasikan) --- */
        /* Menggunakan ulang kelas social-container, tapi posisinya akan berubah */
        .social-container {
            /* Hapus position: fixed, top, transform jika ingin diintegrasikan ke layout utama */
            /* Untuk sementara, kita pertahankan fixed di sini tapi bisa diubah jika diperlukan */
            position: fixed;

            width: 160px;
            z-index: 100;

        .tiktok-container { top: 40%; transform: translateY(-50%); }    
        .instagram-container { top: 65%; transform: translateY(-50%); }

        .check-btn {
            width: 100%; padding: 8px; background: transparent; border: 2px solid;
            font-family: 'Courier New', monospace; font-weight: bold; border-radius: 5px;

        .instagram-btn:hover { background: #E1306C; color: white; }

        .social-tab {
            width: 100%; height: 120px; border: 2px solid; border-radius: 5px;
            overflow: hidden; box-shadow: 0 0 15px rgba(0, 0, 0, 0.7); background: black;
            display: flex; align-items: center; justify-content: center; color: white;

        }    
        .tiktok-tab { border-color: #00a8ff; box-shadow: 0 0 15px rgba(0, 168, 255, 0.7); }
        .instagram-tab { border-color: #E1306C; box-shadow: 0 0 15px rgba(225, 48, 108, 0.7); }
        .tab-image { width: 100%; height: 100%; object-fit: cover; }


        /* --- Footer (Tidak Fixed Lagi) --- */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px; /* Padding lebih besar */
            background: var(--ig-bg-medium); /* Latar belakang footer */
            color: var(--ig-text-dark);
            border-top: 1px solid var(--ig-border);
            font-size: 0.8rem;
            margin-top: 40px; /* Jarak dari grid postingan */
            box-sizing: border-box;
        }
        footer img {
            max-width: 80px;
            height: auto;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        footer p {
            margin: 0;
            color: var(--ig-text-dark);
        }

        /* --- Animasi Umum --- */
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* --- Responsivitas --- */
        @media (max-width: 768px) {
            .auth-modal {
                padding: 15px; max-width: 300px;
            }
            .auth-title { font-size: 1.4rem; }
            .auth-input, .auth-submit { font-size: 0.85rem; padding: 10px; }

            #mainContent {
                padding: 10px;
                margin: 10px auto;
            }

            .profile-header {
                flex-direction: column; /* Susun vertikal di mobile */
                text-align: center;
                align-items: center;
            }
            .profile-pic-container {
                width: 100px; /* Ukuran lebih kecil */
                height: 100px;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .profile-username-actions {
                flex-direction: column;
                margin-bottom: 15px;
            }
            .profile-username {
                font-size: 1.5rem;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .profile-action-btn {
                width: 100%; /* Tombol full width */
            }
            .profile-stats {
                justify-content: space-around; /* Rata tengah dan menyebar */
                width: 100%;
                margin-bottom: 15px;
            }
            .profile-stats li {
                margin-right: 0;
                font-size: 0.9rem;
            }
            .profile-bio-text {
                font-size: 0.8rem;
            }

            .profile-highlights {
                padding: 5px 0 15px 0;
            }
            .highlight-item {
                margin-right: 15px;
            }
            .highlight-circle {
                width: 50px;
                height: 50px;
            }
            .highlight-label {
                font-size: 0.65rem;
            }

            .profile-tabs {
                margin-bottom: 15px;
                padding-top: 5px;
            }
            .profile-tab-item {
                padding: 10px 15px;
                font-size: 0.75rem;
            }

            .post-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di mobile */
                gap: 5px;
            }

            .social-container {
                /* Untuk mobile, social container mungkin lebih baik dihilangkan atau diintegrasikan ke dalam menu */
                /* Untuk saat ini, kita bisa sembunyikan atau sesuaikan posisinya jika perlu */
                display: none; /* Sembunyikan di mobile agar tidak mengganggu layout utama */
            }

            footer {
                padding: 15px;
                font-size: 0.7rem;
            }
            footer img {
                max-width: 50px;
            }
        }

        @media (max-width: 480px) {
            .profile-stats {
                flex-direction: column; /* Stack vertikal */
                align-items: center;
            }
            .profile-stats li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.getElementById('authOverlay');
            const mainContent = document.getElementById('mainContent');
            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const fullscreenToggle = document.getElementById('fullscreenToggle');

            // Set fokus ke input awal saat DOMContentLoaded
            secretAnswer.focus();

            // Event listener untuk submit dan Enter key
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            // Fungsi Fullscreen Toggle
            fullscreenToggle.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        fullscreenToggle.innerHTML = '&lt;/&gt;'; // Ganti ikon saat fullscreen
                    }).catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        fullscreenToggle.innerHTML = '&lt; &gt;'; // Ganti ikon saat keluar fullscreen
                    }).catch(err => {
                        console.error(`Error attempting to disable fullscreen: ${err.message} (${err.name})`);
                    });
                }
            });

            // Perbarui ikon saat mode fullscreen berubah (misalnya, jika pengguna keluar dengan ESC)
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenToggle.innerHTML = '&lt;/&gt;';
                } else {
                    fullscreenToggle.innerHTML = '&lt; &gt;';
                }
            });

            // Fungsi untuk memeriksa jawaban rahasia
            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    // Animasi fadeOut untuk overlay autentifikasi
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove(); // Hapus overlay dari DOM

                        // Efek transisi profesional: fade in konten utama
                        mainContent.classList.remove('hidden');
                        mainContent.classList.add('show'); // Tambahkan kelas 'show' untuk memicu transisi
                        
                        // Memastikan video autoplay setelah konten utama terlihat
                        const allVideos = mainContent.querySelectorAll('video');
                        allVideos.forEach(video => {
                            video.play().catch(error => {
                                console.log("Video autoplay failed (muted ok):", error);
                                // Autoplay bisa diblokir jika tidak muted. Pastikan muted.
                            });
                        });

                    }, 500); // Durasi fadeOut auth overlay
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html'; // Redirect jika salah
                    }, 1000);
                }
            }
        });
