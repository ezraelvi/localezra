<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website ezraVelvi</title>
    <link rel="icon" type="image/png" href="Advanced files elvi/iconelvi.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: yellow;
            text-shadow: 2px 2px 4px #000;
            overflow: hidden; /* Prevent scrollbar during animation */
        }           
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }        
        .auth-modal {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate;
        }        
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.8),
                            0 0 40px rgba(255, 105, 180, 0.6);
            }
        }        
        .auth-title {
            color: #ff69b4;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }        
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }        
        .auth-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }        
        .auth-submit {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }        
        .hidden {
            display: none !important;
        }
        .social-container {
            position: fixed;
            left: 10px;
            transform: translateY(-50%);
            width: 160px;
            z-index: 100;
        }        
        .tiktok-container {
            top: 40%;
        }    
        .instagram-container {
            top: 65%;
        }
        .check-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }      
        .tiktok-btn {
            border-color: #00a8ff;
            color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        .tiktok-btn:hover {
            background: #00a8ff;
            color: #0d1b2a;
        }  
        .instagram-btn {
            border-color: #E1306C;
            color: #E1306C;
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.5);
        }
       .instagram-btn:hover {
            background: #E1306C;
            color: white;
        }
        .social-tab {
            width: 100%;
            height: 200px;
            border: 2px solid;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
        }    
        .tiktok-tab {
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
        }
        .instagram-tab {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.7);
        }
        .tab-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-container {
            position: fixed;
            top: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid blue;
            border-radius: 10px;
            overflow: hidden;
        }
        #video-middle-right {
            position: fixed;
            top: 47%;
            right: 10px;
            transform: translateY(-50%);
            border: 3px solid red;
            border-radius: 10px;
            width: 175px;
        } 
        #video-bottom-right {
            position: fixed;
            bottom: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid green;
            border-radius: 10px;
        }
        .btn {
            background: rgba(0, 123, 255, 0.7);
            position: fixed;
            bottom: 30;
            color: green;
            border: none;
            padding: 10px 20px;
            margin: 7px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.1s;
            animation: pulse 3s infinite;
        }
        .btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 50%;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Fullscreen Toggle Button */
        #fullscreen-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            z-index: 1000;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #fullscreen-toggle:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        /* Blackhole Animation */
        @keyframes blackhole-suck {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50vw + 20px), calc(-50vh + 20px)) scale(0); /* Adjust to top-left corner of button */
                opacity: 0;
            }
        }

        /* Explosion Animation */
        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                transform: scale(1.5);
                opacity: 1;
                box-shadow: 0 0 20px rgba(128, 0, 128, 0.8), /* Purple */
                            0 0 40px rgba(0, 0, 255, 0.8),   /* Blue */
                            0 0 60px rgba(255, 255, 0, 0.8); /* Yellow */
            }
            100% {
                transform: scale(2);
                opacity: 0;
                box-shadow: 0 0 80px rgba(128, 0, 128, 0),
                            0 0 100px rgba(0, 0, 255, 0),
                            0 0 120px rgba(255, 255, 0, 0);
            }
        }

        /* Content scaling after animation */
        .scaled-down {
            transform: scale(0.8); /* 20% smaller */
            transition: transform 0.5s ease-out; /* Smooth transition for scaling back */
        }
        
        .animated-content {
            transition: transform 0.8s ease-in, opacity 0.8s ease-in;
            position: relative; /* Needed for transform origin */
            transform-origin: 10px 10px; /* Origin for sucking towards the button */
        }

        .explosion-effect {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(128, 0, 128, 1) 20%, rgba(0, 0, 255, 1) 40%, rgba(255, 255, 0, 1) 60%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            z-index: 999;
            pointer-events: none;
            animation: explosion 0.8s forwards;
            opacity: 0; /* Start hidden */
        }
    </style>
</head>
<body>
    <div id="fullscreen-toggle">&#x26F6;</div> <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h1 class="auth-title">elvi :</h1>
            <input type="text" class="auth-input" id="secretAnswer" placeholder="Enter the secret word..." autocomplete="off">
            <button class="auth-submit" id="authSubmit">Submit</button>
        </div>
    </div>
    <div id="mainContent" class="hidden">
        <div id="video-middle-right" class="animated-content">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net_13.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-container" class="animated-content">
            <video width="100%" autoplay loop muted>
              <source src="Video Elvi/March 03, 2025 at 11.22 PM.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-bottom-right" class="animated-content">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net 4.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div class="social-container tiktok-container animated-content">
            <button class="check-btn tiktok-btn" onclick="openTikTok()">CHECK</button>
            <div class="social-tab tiktok-tab">
                <img src="Advanced Files Elvi/TikTok Elvi.png"  style="max-width: 100%; height: auto;">        
            </div>
        </div>
        <div class="social-container instagram-container animated-content">
            <button class="check-btn instagram-btn" onclick="openInstagram()">CHECK</button>
            <div class="social-tab instagram-tab">
                <img src="Advanced Files Elvi/Instagram Elvi.png"  style="max-width: 100%; height: auto;">        
            </div>
        </div>
        <div style="padding: 20px; margin-bottom: 50px;" class="animated-content">
            <h1>Welcome</h1>
        </div>
        <footer class="animated-content">
            <img src="Advanced Files Elvi/October 25, 2024 at 8.11 AM.png">
            <p> 2025 Dibuat dengan ❤ oleh kita</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.getElementById('authOverlay');
            const mainContent = document.getElementById('mainContent');
            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const fullscreenToggle = document.getElementById('fullscreen-toggle');
            const animatedContents = document.querySelectorAll('.animated-content'); // Select all content to be animated

            secretAnswer.focus();
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove();
                        mainContent.classList.remove('hidden');
                        const celebration = document.createElement('div');
                        celebration.style.position = 'fixed';
                        celebration.style.top = '0';
                        celebration.style.left = '0';
                        celebration.style.width = '100%';
                        celebration.style.height = '100%';
                        celebration.style.background = 'rgba(255, 105, 180, 0.2)';
                        celebration.style.zIndex = '9998';
                        celebration.style.display = 'flex';
                        celebration.style.justifyContent = 'center';
                        celebration.style.alignItems = 'center';
                        celebration.style.fontSize = '3rem';
                        celebration.style.color = '#ff69b4';
                        celebration.style.textShadow = '0 0 10px white';
                        celebration.innerHTML = '❤️ Selamat datang bidadari ❤️';
                        document.body.appendChild(celebration);
                        setTimeout(() => {
                            celebration.style.transition = 'opacity 1s';
                            celebration.style.opacity = '0';
                            setTimeout(() => {
                                celebration.remove();
                            }, 1000);
                        }, 1500);
                    }, 500);
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }

            // Fullscreen logic
            fullscreenToggle.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    // Enter fullscreen
                    document.documentElement.requestFullscreen().then(() => {
                        animateBlackhole(true);
                    });
                } else {
                    // Exit fullscreen
                    document.exitFullscreen().then(() => {
                        animateBlackhole(false);
                    });
                }
            });

            function animateBlackhole(enteringFullscreen) {
                const targetX = fullscreenToggle.offsetLeft + (fullscreenToggle.offsetWidth / 2);
                const targetY = fullscreenToggle.offsetTop + (fullscreenToggle.offsetHeight / 2);

                animatedContents.forEach(content => {
                    // Get current position and size
                    const rect = content.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    // Calculate translation needed to move content to the button's center
                    const translateX = targetX - centerX;
                    const translateY = targetY - centerY;
                    
                    content.style.transition = 'transform 0.8s ease-in, opacity 0.8s ease-in';
                    content.style.transformOrigin = `${centerX}px ${centerY}px`; // Set transform origin to element's center

                    if (enteringFullscreen) {
                        // Suck in to blackhole
                        content.style.transform = `translate(${translateX}px, ${translateY}px) scale(0)`;
                        content.style.opacity = '0';
                    } else {
                        // Restore initial state before explosion animation
                        content.style.transform = 'translate(0, 0) scale(1)';
                        content.style.opacity = '1';
                    }
                });

                setTimeout(() => {
                    // Explosion effect
                    const explosionEffect = document.createElement('div');
                    explosionEffect.classList.add('explosion-effect');
                    explosionEffect.style.top = `${targetY - 25}px`; // Center explosion at button
                    explosionEffect.style.left = `${targetX - 25}px`; // Center explosion at button
                    document.body.appendChild(explosionEffect);

                    setTimeout(() => {
                        explosionEffect.remove();
                        if (!enteringFullscreen) {
                            // After explosion, content returns to original position and scales down
                            animatedContents.forEach(content => {
                                content.style.transition = 'transform 0.5s ease-out';
                                content.style.transform = 'scale(0.8)'; // 20% smaller
                                content.style.opacity = '1';
                            });
                        }
                    }, 800); // Duration of explosion animation
                }, 800); // Duration of blackhole suck animation
            }


            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    to { opacity: 0; }
                }
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        });

        function openTikTok() {
            window.location.href = "https://vm.tiktok.com/ZShf4GMgT/";
        }

        function openInstagram() {
            window.location.href = "https://www.instagram.com/elvizill/";
        }

        function maintainAspectRatio() {
            const content = document.querySelector('.verification-box');
            if (!content) return; // Exit if element not found

            const aspectRatio = 16 / 9;
            const windowRatio = window.innerWidth / window.innerHeight;

            if (windowRatio > aspectRatio) {
                const scale = window.innerHeight / 900;
                content.style.transform = `scale(${scale})`;
            } else {
                const scale = window.innerWidth / 1600;
                content.style.transform = `scale(${scale})`;
            }
        } 
        window.addEventListener('resize', maintainAspectRatio);
        maintainAspectRatio();
    </script>
</body>
</html>
