<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvi Ezra - Nebula Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #E0E0E0; /* Light gray for text on dark background */
            overflow-x: hidden;
            position: relative; /* Needed for absolute positioning of background */
            min-height: 100vh; /* Ensure body takes full viewport height */
            background-color: #050510; /* Very dark blue/black for deep space */
        }

        /* --- Space Background --- */
        .space-background {
            position: fixed; /* Fixed to viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send to background */
            background: #000; /* Fallback */
        }

        /* Stars layer */
        .stars, .twinkling, .clouds {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 10000px; /* Make it very wide for parallax */
            height: 100%;
            display: block;
        }

        .stars {
            background: url('http://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
            z-index: 0;
        }

        .twinkling {
            background: url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            z-index: 1;
            animation: move-twink-back 200s linear infinite;
        }

        .clouds {
            background: url('http://www.script-tutorials.com/demos/360/images/clouds3.png') repeat top center; /* Example cloud/nebula image */
            z-index: 2;
            opacity: 0.6; /* Slightly transparent clouds */
            animation: move-clouds-back 100s linear infinite;
        }

        @keyframes move-twink-back {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; } /* Move both X and Y for a dynamic feel */
        }

        @keyframes move-clouds-back {
            from { background-position: 0 0; }
            to { background-position: 10000px 0; } /* Move left for clouds */
        }


        /* --- Overlays & Modals (Updated for Astro Theme) --- */
        .auth-overlay, .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Nearly opaque space void */
            backdrop-filter: blur(10px); /* Intense blur for cosmic effect */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .auth-overlay.active, .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .auth-container, .modal-content {
            background: linear-gradient(135deg, #1a2a40, #0a1520); /* Dark space gradient */
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2), 0 0 20px rgba(0, 255, 255, 0.1); /* Subtle glowing edges */
            text-align: center;
            width: 90%;
            max-width: 450px;
            color: #E0E0E0;
            position: relative; /* For close button */
            transform: scale(0.9);
            opacity: 0;
            animation: enterFromSpace 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes enterFromSpace {
            from { transform: scale(0.9) translateY(-50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .auth-container h2, .modal-content h3 {
            color: #00FFFF; /* Cyan for titles */
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .auth-input, .private-auth-input {
            width: calc(100% - 24px); /* Account for padding */
            padding: 14px;
            margin-bottom: 25px;
            border: 2px solid #00BFFF; /* Deep sky blue border */
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #0e1b2e; /* Darker input background */
            color: #E0E0E0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-input::placeholder, .private-auth-input::placeholder {
            color: #88AABB; /* Lighter placeholder */
        }

        .auth-input:focus, .private-auth-input:focus {
            border-color: #FFD700; /* Gold on focus */
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
            outline: none;
        }

        /* --- Astronomy Buttons --- */
        .astro-button {
            background: linear-gradient(45deg, #00FFFF, #00BFFF); /* Cyan to deep blue gradient */
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 25px; /* Pill shape */
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden; /* For inner glow effect */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .astro-button:hover {
            background: linear-gradient(45deg, #00BFFF, #00FFFF); /* Invert gradient on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
        }

        .astro-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 255, 255, 0.2);
        }

        .astro-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2); /* White glow */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            opacity: 0;
        }

        .astro-button:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }

        .astro-button i {
            margin-right: 8px;
            font-size: 1.3em;
        }

        /* Specific Button Styles */
        .auth-button {
            margin-top: 10px;
            width: 100%;
        }

        .follow-button {
            width: auto; /* Adjust based on content */
            padding: 10px 20px;
            font-size: 1.05em;
            background: linear-gradient(45deg, #6A0DAD, #8A2BE2); /* Deep purple for "Access Nebula Core" */
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .follow-button:hover {
            background: linear-gradient(45deg, #8A2BE2, #6A0DAD);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
        }

        .follow-button.private-btn {
            background: linear-gradient(45deg, #32CD32, #228B22); /* Lime green to forest green for "View Secret Celestial" */
            box-shadow: 0 5px 15px rgba(50, 205, 50, 0.4);
        }

        .follow-button.private-btn:hover {
            background: linear-gradient(45deg, #228B22, #32CD32);
            box-shadow: 0 8px 20px rgba(50, 205, 50, 0.6);
        }

        .social-button {
            margin: 0 8px;
            padding: 10px 20px;
            font-size: 1em;
            background: linear-gradient(45deg, #FF69B4, #EE82EE); /* Pink/Violet for social links */
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .social-button:hover {
            background: linear-gradient(45deg, #EE82EE, #FF69B4);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }


        /* --- Main Content Visibility --- */
        .hidden {
            display: none !important;
        }

        .main-content {
            position: relative;
            z-index: 10; /* Above the background */
            background: rgba(0, 0, 15, 0.7); /* Slightly transparent dark overlay for content readability */
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
            min-height: 100vh; /* Ensure content area takes full height */
            padding-bottom: 20px; /* Space at bottom */
        }

        .show {
            animation: fadeInContent 1s forwards;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Profile Header --- */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4)); /* Darker at top, fading down */
            border-bottom: 1px solid rgba(0, 255, 255, 0.2); /* Cyan separator */
        }

        .profile-pic-container {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 4px solid #FFD700; /* Gold ring around profile pic */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* Gold glow */
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .username-section h1 {
            font-size: 2em;
            color: #00FFFF; /* Cyan username */
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            margin: 0;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 350px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            color: #B0C4DE; /* Light blue-gray for stats */
        }

        .stat-item .count {
            font-weight: bold;
            font-size: 1.3em;
            color: #FFD700; /* Gold for counts */
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .stat-item .label {
            font-size: 0.9em;
            color: #87CEEB; /* Sky blue for labels */
        }

        .profile-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-info .full-name {
            font-size: 1.6em;
            margin-bottom: 8px;
            color: #FFD700; /* Gold for full name */
        }

        .profile-info .bio {
            font-size: 1.1em;
            color: #E0E0E0;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* --- Profile Highlights (Astro style) --- */
        .profile-highlights-container {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: rgba(0,0,20,0.6); /* Slightly darker for highlights section */
        }

        .profile-highlights-container::-webkit-scrollbar {
            display: none;
        }

        .highlight-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 18px;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s ease;
        }

        .highlight-item:hover {
            transform: translateY(-5px);
        }

        .highlight-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #2a3a5a, #0d1a2a); /* Dark cosmic gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 3px solid #00FFFF; /* Cyan outer ring */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .highlight-item:hover .highlight-circle {
            border-color: #FFD700; /* Gold on hover */
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        .highlight-circle img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
        }

        .highlight-label {
            margin-top: 10px;
            font-size: 0.9em;
            color: #B0C4DE;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90px;
        }

        /* --- Profile Tabs (Cosmic Radar) --- */
        .profile-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0,0,30,0.8); /* Darker, slightly transparent for tabs */
            position: sticky;
            top: 0;
            z-index: 900;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.1);
        }

        .profile-tab-item {
            flex: 1;
            text-align: center;
            padding: 18px 0;
            cursor: pointer;
            color: #88AABB; /* Muted blue for inactive */
            font-weight: 600;
            transition: color 0.3s ease, border-bottom 0.3s ease, background-color 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .profile-tab-item.active {
            color: #00FFFF; /* Cyan for active */
            border-bottom: 3px solid #00FFFF;
            background-color: rgba(0, 255, 255, 0.05); /* Subtle active background */
        }

        .profile-tab-item:hover:not(.active) {
            color: #FFD700; /* Gold on hover for inactive */
            background-color: rgba(255, 215, 0, 0.03);
        }

        .profile-tab-item i {
            margin-right: 8px;
            font-size: 1.1em;
        }

        /* --- Post Grid (Cosmic Views) --- */
        .post-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Responsive grid */
            gap: 10px; /* More space between cosmic views */
            padding: 20px;
            background: rgba(0,0,10,0.5); /* Slightly transparent dark background */
        }

        .post-item {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            background-color: #101020; /* Darker placeholder */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
        }

        .post-item img,
        .post-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px; /* Match container border-radius */
        }

        /* --- Story/Private Content Modals (Celestial Viewer) --- */
        .modal-content {
            background: linear-gradient(160deg, #0f1f3a, #050f1a); /* Deep blue gradient */
            border: 2px solid #00FFFF; /* Cyan border */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); /* Stronger glow */
            height: 85vh; /* Taller modal */
            max-width: 500px;
        }

        .story-media, .private-media {
            max-width: 100%;
            max-height: calc(100% - 60px); /* Leave space for buttons/padding */
            object-fit: contain;
            display: block;
            margin: auto; /* Center the media */
        }

        .story-navigation-btn, .private-navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 191, 255, 0.6); /* Semi-transparent deep sky blue */
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 1.6em;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .story-navigation-btn:hover, .private-navigation-btn:hover {
            background-color: rgba(0, 191, 255, 0.9);
            transform: scale(1.1);
        }

        #storyPrevBtn, #privatePrevBtn {
            left: 10px;
        }
        #storyNextBtn, #privateNextBtn {
            right: 10px;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 0, 0, 0.6); /* Red for close */
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .modal-close-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
            transform: rotate(90deg); /* Spin on close hover */
        }

        .private-text-content {
            padding: 30px;
            font-size: 1.2em;
            line-height: 1.7;
            color: #E0E0E0;
            text-align: center;
            background: rgba(0,0,0,0.3); /* Slightly darker for text background */
            border-radius: 8px;
            margin: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.1);
        }


        /* --- Animations --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .profile-header {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
                padding: 50px 40px;
            }

            .profile-pic-container {
                margin-right: 60px;
                margin-bottom: 0;
                width: 160px;
                height: 160px;
            }

            .profile-details {
                text-align: left;
            }

            .username-section {
                justify-content: flex-start;
            }

            .profile-stats {
                justify-content: flex-start;
                gap: 50px;
                margin-bottom: 20px;
            }

            .profile-info {
                text-align: left;
                max-width: 600px;
            }

            .post-grid-container {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on larger screens */
                gap: 15px;
                padding: 30px;
            }

            .modal-content {
                height: 90vh; /* Taller on desktop */
                max-width: 600px;
            }
        }

        @media (max-width: 480px) {
            .auth-container, .modal-content {
                padding: 25px;
            }
            .auth-container h2, .modal-content h3 {
                font-size: 1.8em;
            }
            .auth-input, .private-auth-input {
                font-size: 1em;
                padding: 12px;
            }
            .astro-button {
                font-size: 1em;
                padding: 12px 20px;
            }
            .profile-pic-container {
                width: 100px;
                height: 100px;
            }
            .username-section h1 {
                font-size: 1.6em;
            }
            .stat-item .count {
                font-size: 1.1em;
            }
            .stat-item .label {
                font-size: 0.8em;
            }
            .profile-info .full-name {
                font-size: 1.3em;
            }
            .profile-info .bio {
                font-size: 0.95em;
            }
            .highlight-circle {
                width: 65px;
                height: 65px;
                border-width: 2px;
            }
            .highlight-circle img {
                width: 55px;
                height: 55px;
            }
            .highlight-label {
                font-size: 0.8em;
            }
            .profile-tab-item {
                padding: 15px 0;
                font-size: 0.9em;
            }
            .post-grid-container {
                grid-template-columns: repeat(3, 1fr); /* Back to 3 columns on small screens */
                gap: 5px;
                padding: 10px;
            }
            .modal-close-btn {
                width: 30px;
                height: 30px;
                font-size: 1.3em;
            }
            .story-navigation-btn, .private-navigation-btn {
                padding: 8px 12px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="space-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div id="authOverlay" class="auth-overlay active">
        <div class="auth-container">
            <h2>Cosmic Access Initiated</h2>
            <p>Enter the Stardust Key to proceed:</p>
            <input type="password" id="secretAnswer" class="auth-input" placeholder="Stardust Key...">
            <button id="authSubmit" class="auth-button">Unlock Galaxy</button>
        </div>
    </div>

    <div id="mainContent" class="main-content hidden">
        <header class="profile-header">
            <div class="profile-pic-container">
                <img id="profilePic" src="" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <div class="username-section">
                    <h1 id="profileUsername"></h1>
                    <button id="followButton" class="astro-button follow-button">Access Nebula Core</button>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span id="postCount" class="count"></span>
                        <span class="label">Galaxies</span>
                    </div>
                    <div class="stat-item">
                        <span id="followerCount" class="count"></span>
                        <span class="label">Cosmic Beings</span>
                    </div>
                    <div class="stat-item">
                        <span id="followingCount" class="count"></span>
                        <span class="label">Orbiting</span>
                    </div>
                </div>
                <div class="profile-info">
                    <p id="profileName" class="full-name"></p>
                    <p id="profileBio" class="bio"></p>
                </div>
                <div class="social-links">
                    <button class="astro-button social-button" onclick="openTikTok()"><i class="fab fa-tiktok"></i> TikTok Orbit</button>
                    <button class="astro-button social-button" onclick="openInstagram()"><i class="fab fa-instagram"></i> InstaVerse</button>
                </div>
            </div>
        </header>

        <section class="profile-highlights-container" id="profileHighlightsContainer">
            </section>

        <nav class="profile-tabs" id="profileTabs">
            <div class="profile-tab-item active" data-tab="posts">
                <i class="fas fa-th"></i> Galaxies
            </div>
            <div class="profile-tab-item" data-tab="reels">
                <i class="fas fa-video"></i> Cosmic Reels
            </div>
            <div class="profile-tab-item" data-tab="tagged">
                <i class="fas fa-tags"></i> Tagged Stars
            </div>
        </nav>

        <div id="postGridContainer" class="post-grid-container">
            </div>
    </div>

    <div id="storyModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button id="storyCloseBtn" class="modal-close-btn">&times;</button>
            <img id="storyImage" class="story-media hidden" src="" alt="Story Image">
            <video id="storyVideo" class="story-media hidden" src="" controls muted playsinline></video>
            <button id="storyPrevBtn" class="story-navigation-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="storyNextBtn" class="story-navigation-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="privateAuthModalOverlay" class="modal-overlay">
        <div class="auth-container modal-content">
            <button id="privateAuthCloseBtn" class="modal-close-btn">&times;</button>
            <h3>Cosmic Chamber Lock</h3>
            <p>What is the secret celestial phrase?</p>
            <input type="password" id="privateAuthAnswer" class="auth-input private-auth-input" placeholder="Secret Phrase...">

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const storyNextBtn = document.getElementById('storyNextBtn');

            let currentHighlightStories = [];

            let currentPrivateContents = [];

            // Profile Data

                { id: 'p3', type: 'video', src: 'Video Elvi/FDownloader.Net 4.mp4' },
                { id: 'p4', type: 'image', src: 'Advanced files Elvi/May 25, 2025 at 12.35 PM.png' },
                { id: 'p5', type: 'video', src: 'Video Elvi/January 20, 2025 at 10.03 PM.mp4' },
                { id: 'p6', type: 'image', src: 'Advanced files Elvi/December 21, 2024 at 4.52 AM.png' },
            ];
            const reelsData = [
                { id: 'r1', type: 'video', src: 'Video Elvi/February 6, 2025 at 5.49 AM.mp4' },
                { id: 'r2', type: 'video', src: 'Video Elvi/January 20, 2025 at 10.04 PM.mp4' },

            ];

                { id: 't2', type: 'image', src: 'Advanced files Elvi/January 23, 2025 at 1.01 AM.png' },
            ];

            // Highlights Data (unchanged - ensure paths are correct or use new placeholders)
            const highlightsData = [
                {
                    id: 'h1',

                    icon: 'Advanced files Elvi/iconelvi.png', // Replace with a cosmic icon if desired
                    stories: [

                },

                    icon: 'https://via.placeholder.com/60/00ff88/000000?text=</>',
                    stories: [

                    ]
                },
                {
                    id: 'h3',
                    label: 'Cat-aclysm',
                    icon: 'Advanced files Elvi/October 25, 2024 at 2.01 PM.png', // Replace with a cosmic cat if desired
                    stories: [
                        { type: 'image', src: 'https://via.placeholder.com/400x700/ff69b4/FFFFFF?text=Cute+Cat' }
                    ]
                },
                {
                    id: 'h4',
                    label: 'Voyages',
                    icon: 'https://via.placeholder.com/60/E1306C/FFFFFF?text=üöÄ', // Rocket icon
                    stories: [
                        { type: 'video', src: 'Video Elvi/FDownloader.Net_13.mp4' }
                    ]
                },
            ];

            // Private Content Data (unchanged)
            const privateContentData = [
                { type: 'text', content: "Beyond the stars, in this sacred cosmic chamber, our connection shines brightest. Thank you for venturing this far! ‚ú®" },
                { type: 'image', src: 'Advanced files Elvi/October 25, 2024 at 8.11 AM.png' },
                { type: 'video', src: 'Video Elvi/FDownloader.Net 4.mp4' },
                { type: 'text', content: "May these cosmic moments bring us closer across the universe. You are the most unique celestial body in my orbit. Always. ‚ù§" },
            ];

            /**
             * Loads and displays the main profile content based on profileData.
             */
            function loadProfileContent() {
                profilePic.src = profileData.profilePic;
                profileUsername.textContent = profileData.username;
                postCount.textContent = profileData.stats.posts;
                followerCount.textContent = profileData.stats.followers;
                followingCount.textContent = profileData.stats.following;
                profileName.textContent = profileData.fullName;
                profileBio.innerHTML = profileData.bio.replace(/\n/g, '<br>'); // Supports line breaks
                renderHighlights();
                renderPosts(postsData); // Default to posts tab
            }

            /**
             * Renders posts (images/videos) into the post grid.
             * @param {Array<Object>} data - Array of post objects.
             */
            function renderPosts(data) {
                postGridContainer.innerHTML = ''; // Clear existing posts
                data.forEach(item => {
                    const postItem = document.createElement('div');
                    postItem.classList.add('post-item');

                    if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true;
                        video.playsInline = true;
                        video.setAttribute('aria-label', 'Cosmic Video Post');
                        postItem.appendChild(video);
                    } else if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = 'Cosmic Image Post';
                        postItem.appendChild(img);
                    }
                    postGridContainer.appendChild(postItem);
                });
            }

            /**
             * Renders highlight circles with icons and labels.
             */
            function renderHighlights() {
                profileHighlightsContainer.innerHTML = ''; // Clear existing highlights
                highlightsData.forEach(highlight => {
                    const highlightItem = document.createElement('div');
                    highlightItem.classList.add('highlight-item');
                    highlightItem.dataset.highlightId = highlight.id;

                    const highlightCircle = document.createElement('div');
                    highlightCircle.classList.add('highlight-circle');
                    const img = document.createElement('img');
                    img.src = highlight.icon;
                    img.alt = highlight.label + ' highlight icon';
                    highlightCircle.appendChild(img);

                    const highlightLabel = document.createElement('span');
                    highlightLabel.classList.add('highlight-label');
                    highlightLabel.textContent = highlight.label;

                    highlightItem.appendChild(highlightCircle);
                    highlightItem.appendChild(highlightLabel);
                    profileHighlightsContainer.appendChild(highlightItem);

                    // Attach click listener to open story modal
                    highlightItem.addEventListener('click', () => openStoryModal(highlight.id));
                });
            }

            // Event listener for profile tab clicks
            profileTabsContainer.addEventListener('click', function(event) {
                const targetTab = event.target.closest('.profile-tab-item');
                if (!targetTab) return; // If clicked outside a tab item

                // Remove active class from all tabs
                document.querySelectorAll('.profile-tab-item').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Add active class to the clicked tab
                targetTab.classList.add('active');

                // Render posts based on the selected tab
                const tabType = targetTab.dataset.tab;
                switch (tabType) {
                    case 'posts':
                        renderPosts(postsData);
                        break;
                    case 'reels':
                        renderPosts(reelsData);
                        break;
                    case 'tagged':
                        renderPosts(taggedData);
                        break;
                    default:
                        renderPosts(postsData); // Fallback
                }
            });

            /**
             * Opens the story modal and displays the first story of the selected highlight.
             * @param {string} highlightId - The ID of the highlight to open.
             */
            function openStoryModal(highlightId) {
                const highlight = highlightsData.find(h => h.id === highlightId);
                if (!highlight || highlight.stories.length === 0) return;

                currentHighlightStories = highlight.stories;
                currentStoryIndex = 0;
                displayCurrentStory();
                storyModalOverlay.classList.add('active');
            }

            /**
             * Displays the current story (image or video) in the story modal.
             */
            function displayCurrentStory() {
                const story = currentHighlightStories[currentStoryIndex];

                // Hide all media elements first
                storyImage.classList.add('hidden');
                storyVideo.classList.add('hidden');
                storyVideo.pause(); // Pause any currently playing video

                if (story.type === 'image') {
                    storyImage.src = story.src;
                    storyImage.classList.remove('hidden');
                } else if (story.type === 'video') {
                    storyVideo.src = story.src;
                    storyVideo.classList.remove('hidden');
                    storyVideo.play().catch(e => console.log("Video autoplay blocked for story:", e)); // Handle autoplay policy
                }

                // Show/hide navigation buttons
                storyPrevBtn.style.display = (currentStoryIndex === 0) ? 'none' : 'block';
                storyNextBtn.style.display = (currentStoryIndex === currentHighlightStories.length - 1) ? 'none' : 'block';
            }

            // Story modal navigation
            storyPrevBtn.addEventListener('click', () => {
                if (currentStoryIndex > 0) {
                    currentStoryIndex--;
                    displayCurrentStory();
                }
            });
            storyNextBtn.addEventListener('click', () => {
                if (currentStoryIndex < currentHighlightStories.length - 1) {
                    currentStoryIndex++;
                    displayCurrentStory();
                }
            });
            storyCloseBtn.addEventListener('click', () => {
                storyModalOverlay.classList.remove('active');
                storyVideo.pause();
                storyVideo.currentTime = 0; // Reset video to start
            });
            storyModalOverlay.addEventListener('click', (event) => {
                if (event.target === storyModalOverlay) { // Close only if clicking the overlay itself
                    storyModalOverlay.classList.remove('active');
                    storyVideo.pause();
                    storyVideo.currentTime = 0;
                }
            });

            // Follow Button / Private Content Access
            followButton.addEventListener('click', function() {
                if (!hasAccessedPrivateContent) {
                    privateAuthModalOverlay.classList.add('active');
                    privateAuthAnswer.focus();
                } else {
                    openPrivateContentDisplayModal();
                }
            });

            // Private Authentication Modal
            privateAuthCloseBtn.addEventListener('click', () => {
                privateAuthModalOverlay.classList.remove('active');
                privateAuthAnswer.value = '';
            });
            privateAuthSubmit.addEventListener('click', checkPrivateAuth);
            privateAuthAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPrivateAuth();
                }
            });

            /**
             * Checks the secret answer for private content access.
             */
            function checkPrivateAuth() {
                const answer = privateAuthAnswer.value.trim().toLowerCase();
                if (answer === 'aku sayang kita') {
                    hasAccessedPrivateContent = true;
                    followButton.textContent = "View Secret Celestial"; // Updated text
                    followButton.classList.add('private-btn'); // Add class for green button
                    privateAuthModalOverlay.classList.remove('active');
                    privateAuthAnswer.value = '';
                    openPrivateContentDisplayModal();
                } else {
                    // Shake and red border effect
                    privateAuthAnswer.style.borderColor = '#ff0000';
                    privateAuthAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        privateAuthAnswer.style.borderColor = '#00BFFF'; // Reset to original cosmic color
                        privateAuthAnswer.style.animation = 'none'; // Remove animation
                        alert("Incorrect Celestial Phrase! Try again, Star Traveler."); // Updated alert
                    }, 500); // Allow shake animation to complete
                }
            }

            /**
             * Opens the private content display modal.
             */
            function openPrivateContentDisplayModal() {
                currentPrivateContents = privateContentData;
                currentPrivateIndex = 0;
                displayCurrentPrivateContent();
                privateContentDisplayModalOverlay.classList.add('active');
            }

            /**
             * Displays the current private content (image, video, or text) in the modal.
             */
            function displayCurrentPrivateContent() {
                const content = currentPrivateContents[currentPrivateIndex];

                // Hide all content elements first
                privateImage.classList.add('hidden');
                privateVideo.classList.add('hidden');
                privateText.classList.add('hidden');
                privateVideo.pause(); // Pause any playing video

                if (content.type === 'image') {
                    privateImage.src = content.src;
                    privateImage.classList.remove('hidden');
                } else if (content.type === 'video') {
                    privateVideo.src = content.src;
                    privateVideo.classList.remove('hidden');
                    privateVideo.play().catch(e => console.log("Video autoplay blocked for private content:", e));
                } else if (content.type === 'text') {
                    privateText.innerHTML = content.content.replace(/\n/g, '<br>'); // Preserve line breaks
                    privateText.classList.remove('hidden');
                }

                // Show/hide navigation buttons
                privatePrevBtn.style.display = (currentPrivateIndex === 0) ? 'none' : 'block';
                privateNextBtn.style.display = (currentPrivateIndex === currentPrivateContents.length - 1) ? 'none' : 'block';
            }

            // Private content modal navigation
            privatePrevBtn.addEventListener('click', () => {
                if (currentPrivateIndex > 0) {
                    currentPrivateIndex--;
                    displayCurrentPrivateContent();
                }
            });
            privateNextBtn.addEventListener('click', () => {
                if (currentPrivateIndex < currentPrivateContents.length - 1) {
                    currentPrivateIndex++;
                    displayCurrentPrivateContent();
                }
            });
            privateCloseBtn.addEventListener('click', () => {
                privateContentDisplayModalOverlay.classList.remove('active');
                privateVideo.pause();
                privateVideo.currentTime = 0;
            });
            privateContentDisplayModalOverlay.addEventListener('click', (event) => {
                if (event.target === privateContentDisplayModalOverlay) {
                    privateContentDisplayModalOverlay.classList.remove('active');
                    privateVideo.pause();
                    privateVideo.currentTime = 0;
                }
            });

            // Initial authentication logic
            secretAnswer.focus(); // Focus on the input when page loads
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            /**
             * Checks the initial secret answer to grant access to the main content.
             */
            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards'; // Fade out animation
                    setTimeout(() => {
                        authOverlay.remove(); // Remove overlay from DOM
                        mainContent.classList.remove('hidden');
                        mainContent.classList.add('show'); // Trigger fade-in for main content
                        loadProfileContent(); // Load profile data after authentication
                        // Attempt to play all muted videos on the main content
                        mainContent.querySelectorAll('.post-item video').forEach(video => {
                            video.play().catch(error => {
                                console.log("Video autoplay failed (muted ok):", error);
                            });
                        });
                    }, 500); // Wait for fadeOut animation
                } else {
                    secretAnswer.style.borderColor = '#ff0000'; // Red border for wrong answer
                    secretAnswer.style.animation = 'shake 0.5s'; // Shake animation
                    setTimeout(() => {
                        window.location.href = 'https://localezra.netlify.app'; // Redirect after a short delay
                    }, 1000); // Allow shake animation and brief pause before redirect
                }
            }
        });
