<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvi Ezra - Interstellar Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Space Mono', monospace; /* Futuristic font */
            color: #E0E0E0; /* Light gray for text on dark background */
            overflow: hidden; /* Hide scrollbars, we control movement */
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000005; /* Near black for deep space */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* For 3D transforms */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="%2300FFFF"><circle cx="12" cy="12" r="2" opacity="0.8"/><path d="M12 0L12 6M0 12L6 12M12 18L12 24M18 12L24 12" stroke="%2300FFFF" stroke-width="2" opacity="0.6"/></svg>') 15 15, auto; /* Custom pointer */
        }

        /* --- Cosmic Background (Fixed Stars) --- */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2; /* Deepest background */
            background-color: #000005; /* Black */
            filter: brightness(0.9);
        }

        .cosmic-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            background-size: 1000px 1000px;
            animation: moveStars 150s linear infinite;
            opacity: 0.8; /* Make stars more visible */
            z-index: 1; /* Above main background but below content */
        }

        .cosmic-background::after { /* Second layer of stars for depth */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('http://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
            background-size: 800px 800px;
            animation: moveStars 200s linear infinite reverse;
            opacity: 0.6;
            z-index: 2;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        /* --- Authentication Overlay & Wormhole --- */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease;
        }

        .auth-container {
            background: radial-gradient(circle at center, #1e0033, #0a001a);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6), inset 0 0 20px rgba(138, 43, 226, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            color: #E0E0E0;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            animation: activatePortal 1s ease-out 0.2s forwards;
            border: 2px solid #8A2BE2;
        }

        .auth-container h2 {
            color: #E6E6FA;
            font-size: 2.8em;
            text-shadow: 0 0 15px #DA70D6;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .auth-container p {
            color: #C0C0C0;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .auth-input, .private-auth-input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 25px;
            border: 2px solid #8A2BE2;
            border-radius: 8px;
            font-size: 1.3em;
            background-color: rgba(25, 0, 40, 0.7);
            color: #DDA0DD;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .auth-input::placeholder, .private-auth-input::placeholder {
            color: #B068D8;
        }

        .auth-input:focus, .private-auth-input:focus {
            border-color: #DA70D6;
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.7), inset 0 0 10px rgba(218, 112, 214, 0.5);
            outline: none;
        }

        .auth-button {
            background: linear-gradient(90deg, #DA70D6, #8A2BE2);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
            width: 100%;
        }

        .auth-button:hover {
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.7);
        }

        /* Wormhole Animation */
        #wormholeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.8), rgba(0,0,0,0.95)); /* Dark center */
            z-index: 1001; /* Above auth overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            overflow: hidden;
        }

        .wormhole-effect {
            position: absolute;
            width: 100px; /* Small initial size for particles */
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.5) 0%, rgba(0, 191, 255, 0.3) 50%, transparent 100%);
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.8);
            transform: scale(0);
            opacity: 0;
            animation: none; /* Controlled by JS */
        }

        /* Dynamic particle generation will use similar styles with JS */

        @keyframes wormholeZoomIn {
            0% { transform: scale(0) translateZ(0); opacity: 0; }
            50% { transform: scale(1.5) translateZ(500px); opacity: 1; }
            100% { transform: scale(3) translateZ(1000px); opacity: 0; } /* Zoom far into the screen */
        }

        .wormhole-active #wormholeOverlay {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        .wormhole-active .auth-overlay {
            opacity: 0; /* Hide auth modal during wormhole */
            pointer-events: none;
        }

        /* --- Main Content Area (Interstellar Portal) --- */
        #mainContentArea {
            position: absolute; /* Allows elements to float */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, transform 1s ease;
            transform: scale(0.8); /* Start slightly smaller for entry effect */
            will-change: transform, opacity;
            z-index: 10;
        }

        #mainContentArea.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        /* --- Floating UI Elements --- */
        .portal-element {
            position: absolute;
            background: rgba(10, 0, 30, 0.8);
            border: 2px solid #8A2BE2;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4), inset 0 0 15px rgba(138, 43, 226, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease;
            transform-style: preserve-3d; /* For 3D tilt */
            will-change: transform, box-shadow;
            z-index: 100; /* Ensure they are above background */
        }

        .portal-element:hover {
            transform: scale(1.05) translateZ(50px) rotateX(var(--rotateX, 0deg)) rotateY(var(--rotateY, 0deg));
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6), inset 0 0 25px rgba(0, 255, 255, 0.4);
            border-color: #00FFFF;
            background: rgba(0, 5, 20, 0.9);
            z-index: 101; /* Bring forward on hover */
        }

        /* Specific positions for elements */
        #profile-orb {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(10, 0, 30, 0.95), rgba(0, 0, 10, 0.98));
            border: 5px solid #00FFFF;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.4);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(0); /* Centered initially */
            padding: 0; /* Remove default padding */
        }

        #profile-orb .profile-pic-container {
            width: 140px;
            height: 140px;
            margin-bottom: 15px;
            border: 4px solid #DA70D6;
            box-shadow: 0 0 25px rgba(218, 112, 214, 0.8);
        }
        #profile-orb h1 {
            font-size: 1.8em;
            margin: 0 0 5px 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        #profile-orb p {
            font-size: 0.9em;
            color: #C0C0C0;
            margin: 0;
        }

        /* Profile stats around the profile orb */
        .stat-display {
            position: absolute;
            background: rgba(10, 0, 30, 0.7);
            border: 2px solid #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            border-radius: 10px;
            padding: 10px 15px;
            min-width: 120px;
            text-align: center;
            font-size: 0.9em;
            cursor: pointer;
        }
        .stat-display .count {
            font-size: 1.4em;
            font-weight: bold;
            color: #92FE9D; /* Greenish */
            text-shadow: 0 0 8px rgba(146, 254, 157, 0.7);
        }
        .stat-display .label {
            color: #87CEEB; /* Light blue */
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #stat-posts { top: 20%; left: 10%; }
        #stat-followers { bottom: 20%; left: 10%; }
        #stat-following { top: 20%; right: 10%; }

        /* Social/Action Buttons - Floating around */
        .action-button {
            background: linear-gradient(45deg, #FF6F61, #DE6262); /* Red */
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.5);
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            white-space: nowrap;
            position: absolute; /* Make them float */
            z-index: 100;
        }

        .action-button:hover {
            background: linear-gradient(45deg, #DE6262, #FF6F61);
            transform: scale(1.08) translateZ(30px);
            box-shadow: 0 8px 30px rgba(255, 111, 97, 0.7);
        }
        .action-button i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        #btn-follow { top: 75%; left: 50%; transform: translateX(-50%); }
        #btn-tiktok { top: 10%; right: 25%; }
        #btn-instagram { bottom: 10%; right: 25%; }

        /* Highlight Sections - More organized, maybe clickable planets */
        #highlights-section {
            position: absolute;
            width: 250px;
            height: 250px;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%) translateZ(0); /* Positioned relative to center */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: rgba(0, 5, 20, 0.7);
            border-radius: 50%;
            border: 2px dashed rgba(0, 255, 255, 0.3); /* Dotted border for a nebula feel */
            padding: 20px;
            box-sizing: border-box;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        .highlight-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #2a004a, #0d002a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 3px solid #DA70D6;
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.6);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }
        .highlight-item:hover {
            transform: scale(1.1) translateZ(20px);
            border-color: #00FFFF;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .highlight-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
        }
        .highlight-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #B0C4DE;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .highlight-item:hover .highlight-label {
            opacity: 1;
        }

        /* Post/Content View (Main Content) - A large, central "viewscreen" */
        #content-view {
            position: absolute;
            width: 70vw; /* Responsive width */
            height: 75vh; /* Responsive height */
            background: rgba(0, 0, 15, 0.9);
            border: 3px solid #00FFFF;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(-100px); /* Start further back */
            opacity: 0; /* Hidden initially */
            visibility: hidden;
            transition: all 0.6s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* For inner scrolling */
            padding: 20px;
            box-sizing: border-box;
        }

        #content-view.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) translateZ(0); /* Bring forward */
            z-index: 150; /* Above floating elements */
        }

        #content-view-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(0,0,30,0.7);
            border-radius: 10px;
            padding: 8px;
        }

        .content-tab-item {
            padding: 12px 25px;
            cursor: pointer;
            color: #88AABB;
            font-weight: 600;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
            margin: 0 5px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-tab-item.active {
            color: #00FFFF;
            background-color: rgba(0, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .content-tab-item:hover:not(.active) {
            color: #FFD700;
            background-color: rgba(255, 215, 0, 0.05);
        }
        .content-tab-item i { margin-right: 8px; }

        #content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            overflow-y: auto; /* Allow scrolling within the grid */
            padding-right: 10px; /* Space for scrollbar */
            flex-grow: 1; /* Take remaining space */
        }
        #content-grid::-webkit-scrollbar { width: 8px; }
        #content-grid::-webkit-scrollbar-track { background: #0a001a; border-radius: 10px; }
        #content-grid::-webkit-scrollbar-thumb { background-color: #00FFFF; border-radius: 10px; border: 2px solid #0a001a; }


        .post-item {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            background-color: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 0 8px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.05);
            cursor: pointer;
        }

        .post-item:hover {
            transform: scale(1.05) translateZ(10px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.2);
            border-color: #00FFFF;
        }

        .post-item img,
        .post-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }

        #close-content-view {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 69, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 200; /* Ensure it's clickable */
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }
        #close-content-view:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: rotate(180deg) scale(1.1);
        }


        /* Story/Private Content Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(12px) brightness(0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(160deg, #0f1f3a, #050f1a);
            border: 4px solid #00FFFF;
            box-shadow: 0 0 45px rgba(0, 255, 255, 0.8), inset 0 0 25px rgba(0, 255, 255, 0.4);
            height: 90vh;
            max-width: 700px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transform: scale(0.9);
            opacity: 0;
            animation: enterFromSpace 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .story-media, .private-media {
            max-width: 95%;
            max-height: calc(100% - 120px);
            object-fit: contain;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .story-navigation-btn, .private-navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 191, 255, 0.7);
            color: white;
            border: none;
            padding: 15px 22px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .story-navigation-btn:hover, .private-navigation-btn:hover {
            background-color: rgba(0, 191, 255, 1);
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        #storyPrevBtn, #privatePrevBtn { left: 10px; }
        #storyNextBtn, #privateNextBtn { right: 10px; }

        .modal-close-btn {
            position: absolute;
            top: 15px;
          right: 15px;
            background: rgba(255, 69, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }

        .modal-close-btn:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: rotate(180deg) scale(1.1);
        }

        .private-text-content {
            padding: 35px;
            font-size: 1.3em;
            line-height: 1.8;
            color: #C0C0C0;
            text-align: center;
            background: rgba(0, 0, 20, 0.7);
            border-radius: 15px;
            margin: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 0 25px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-height: calc(100% - 60px); /* Adjust max-height to fit within modal */
            overflow-y: auto; /* Allow text to scroll if too long */
        }

        /* --- Animations --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes activatePortal { /* For initial auth container */
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes enterFromSpace {
            from { transform: scale(0.8) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            #content-view {
                width: 80vw;
            }
            #content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .auth-container { padding: 25px; }
            .auth-container h2 { font-size: 2em; }
            .auth-container p { font-size: 1em; }
            .auth-input, .private-auth-input { font-size: 1.1em; padding: 12px; }
            .auth-button { padding: 15px 30px; font-size: 1.2em; }

            #profile-orb {
                width: 200px;
                height: 200px;
                transform: translate(-50%, -50%) translateZ(0); /* Reset for mobile */
                top: 25%; /* Move up for space */
            }
            #profile-orb .profile-pic-container {
                width: 100px;
                height: 100px;
            }
            #profile-orb h1 { font-size: 1.5em; }

            .stat-display {
                font-size: 0.8em;
                padding: 8px 12px;
                min-width: 90px;
            }
            #stat-posts { top: 10%; left: 5%; }
            #stat-followers { bottom: 10%; left: 5%; }
            #stat-following { top: 10%; right: 5%; }

            .action-button {
                padding: 12px 20px;
                font-size: 0.9em;
            }
            #btn-follow { top: 85%; left: 50%; transform: translateX(-50%); }
            #btn-tiktok { top: 5%; right: 5%; }
            #btn-instagram { bottom: 5%; right: 5%; }
