<!DOCTYPE html>
<html lang="id">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website ezVel</title>
    <link rel="icon" type="image/png" href="Advanced files elvi/iconelvi.png">
    <style>
        /* New Auth Styles */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .auth-box {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid gold;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }
        
        .auth-title {
            color: gold;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 2px solid gold;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        
        .auth-input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        
        .auth-submit {
            background: linear-gradient(to right, #ff69b4, #ff8c00);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        .auth-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }
        
        .auth-submit:active {
            transform: translateY(1px);
        }
        
        .hidden {
            display: none !important;
        }
        
        .glitch-effect {
            animation: glitch 1s linear infinite;
        }
        
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }
        
        /* Original Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: yellow;
            text-shadow: 2px 2px 4px #000;
            filter: blur(0);
            transition: filter 0.5s ease;
        }           
        
        body.blurred {
            filter: blur(10px);
            pointer-events: none;
        }
        
        .social-container {
            position: fixed;
            left: 10px;
            transform: translateY(-50%);
            width: 160px;
            z-index: 100;
        }        
        
        .tiktok-container {
            top: 40%;
        }    
        
        .instagram-container {
            top: 65%;
        }
        
        .check-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }      
        
        .tiktok-btn {
            border-color: #00a8ff;
            color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        
        .tiktok-btn:hover {
            background: #00a8ff;
            color: #0d1b2a;
        }  
        
        .instagram-btn {
            border-color: #E1306C;
            color: #E1306C;
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.5);
        }
       
        .instagram-btn:hover {
            background: #E1306C;
            color: white;
        }
        
        .social-tab {
            width: 100%;
            height: 200px;
            border: 2px solid;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
        }    
        
        .tiktok-tab {
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
        }
        
        .instagram-tab {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.7);
        }
        
        .tab-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #video-container {
            position: fixed;
            top: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid blue;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #video-middle-right {
            position: fixed;
            top: 47%;
            right: 10px;
            transform: translateY(-50%);
            border: 3px solid red;
            border-radius: 10px;
            width: 175px;
        } 
        
        #video-bottom-right {
            position: fixed;
            bottom: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid green;
            border-radius: 10px;
        }
        
        .btn {
            background: rgba(0, 123, 255, 0.7);
            position: fixed;
            bottom: 30;
            color: green;
            border: none;
            padding: 10px 20px;
            margin: 7px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.1s;
            animation: pulse 3s infinite;
        }
        
        .btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 50%;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <script>
        // Authentication System
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.querySelector('.auth-overlay');
            const authInput = document.getElementById('authAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const body = document.querySelector('body');
            
            // Focus on input when page loads
            authInput.focus();
            
            // Handle form submission
            authSubmit.addEventListener('click', function() {
                checkAuth();
            });
            
            // Also allow Enter key to submit
            authInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAuth();
                }
            });
            
            function checkAuth() {
                const answer = authInput.value.trim().toLowerCase();
                
                if (answer === 'love') {
                    // Correct answer - reveal content
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    body.classList.remove('blurred');
                    
                    // Remove overlay after animation
                    setTimeout(() => {
                        authOverlay.classList.add('hidden');
                    }, 500);
                    
                    // Play videos that were muted by some browsers
                    document.querySelectorAll('video').forEach(video => {
                        video.muted = true;
                        video.play().catch(e => console.log('Video play error:', e));
                    });
                } else {
                    // Wrong answer - glitch effect then redirect
                    authOverlay.classList.add('glitch-effect');
                    
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }
        });

        // Original Functions
        function openTikTok() {
            window.location.href = "https://vm.tiktok.com/ZShf4GMgT/";
        }
        
        function openInstagram() {
            window.location.href = "https://www.instagram.com/elvizill/";
        }
        
        function maintainAspectRatio() {
            const content = document.querySelector('.verification-box');
            const aspectRatio = 16 / 9;
            const windowRatio = window.innerWidth / window.innerHeight;
            
            if (windowRatio > aspectRatio) {
                const scale = window.innerHeight / 900;
                content.style.transform = `scale(${scale})`;
            } else {
                const scale = window.innerWidth / 1600;
                content.style.transform = `scale(${scale})`;
            }
        }
        
        window.addEventListener('resize', maintainAspectRatio);
        maintainAspectRatio();
    </script>
</body>
