<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <style>
                :root {
            --ig-bg-dark: #121212;
            --ig-bg-medium: #1a1a1a;
            --ig-border: #363636;
            --ig-text-light: #f5f5f5;
            --ig-text-dark: #8e8e8e;
            --ig-blue: #0095f6;
            --ig-red: #ed4956;
            --ig-pink: #ff69b4;
            --ig-green-neon: #00ff88;

            /* Base Instagram-like dimensions */
            --ig-max-content-width: 935px; /* Instagram's typical max content width */
            --ig-profile-pic-size-desktop: 150px;
            --ig-profile-pic-size-mobile: 77px; /* Roughly 77px on mobile */
            --ig-header-height-mobile: 44px; /* Typical Instagram mobile header height */
            --ig-tab-height: 52px; /* Height for profile tabs */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--ig-bg-dark) url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: var(--ig-text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 14px; /* Base font size for Instagram, adjust as needed */
            line-height: 18px;
        }

        /* --- Auth Overlay & Modal (Keeping original styles as they are unique to your design) --- */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .auth-modal {
            position: relative;
            background: linear-gradient(135deg, #0d1b2a, #1a2a3e);
            border: 2px solid var(--ig-green-neon);
            border-radius: 10px;
            padding: 25px;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7), 0 0 50px rgba(0, 255, 136, 0.3);
            text-align: center;
            animation: hackerGlow 1.5s infinite alternate;
        }
        @keyframes hackerGlow {
            from { box-shadow: 0 0 15px rgba(0, 255, 136, 0.7), 0 0 30px rgba(0, 255, 136, 0.3); }
            to { box-shadow: 0 0 25px rgba(0, 255, 136, 0.9), 0 0 60px rgba(0, 255, 136, 0.5); }
        }
        .auth-title {
            color: var(--ig-green-neon);
            font-size: 1.7rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .auth-input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 2px solid var(--ig-green-neon);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-green-neon);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .auth-input:focus {
            border-color: var(--ig-pink);
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
        }
        .auth-submit {
            background: linear-gradient(to right, var(--ig-green-neon), #00b36e);
            color: #0d1b2a;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.8);
            background: linear-gradient(to right, #00e676, #00995c);
        }
        .hidden {
            display: none !important;
        }
        /* --- End Auth Overlay & Modal --- */

        #mainContent {
            width: 100%;
            max-width: var(--ig-max-content-width);
            margin: 0 auto; /* Centering the content */
            padding: 0; /* Instagram's main content often has no side padding */
            box-sizing: border-box;
            background-color: transparent; /* Main content background is usually transparent on IG */
            border-radius: 0; /* No border-radius on main content */
            box-shadow: none; /* No shadow on main content */
            opacity: 0;
            transition: opacity 1s ease-in;
            flex-grow: 1;
        }
        #mainContent.show {
            opacity: 1;
        }

        /* --- Profile Header --- */
        .profile-header {
            display: flex;
            align-items: center;
            padding: 30px 20px 20px; /* Adjust padding for better spacing */
            border-bottom: 0; /* Instagram doesn't typically have a border here */
            margin-bottom: 44px; /* Space before highlights/tabs */
            flex-wrap: nowrap; /* Prevent wrapping on desktop */
            justify-content: flex-start;
            text-align: left;
        }

        .profile-pic-container {
            width: var(--ig-profile-pic-size-desktop);
            height: var(--ig-profile-pic-size-desktop);
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--ig-border); /* Subtle border like IG */
            padding: 0; /* No extra padding */
            margin-right: 100px; /* Spacing between pic and info */
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info {
            flex-grow: 1;
            padding-left: 20px; /* Give some space from the image edge */
        }

        .profile-username-actions {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-username {
            font-size: 28px; /* More precise Instagram font size */
            font-weight: 300;
            margin-right: 20px;
            color: var(--ig-text-light);
            line-height: 32px;
        }

        .profile-action-btn {
            background-color: var(--ig-blue);
            color: white;
            border: none;
            padding: 5px 9px; /* Smaller padding for actions */
            border-radius: 8px; /* Slightly more rounded */
            font-weight: 600; /* More prominent weight */
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px; /* Standard font size for buttons */
            line-height: 18px;
            min-width: 96px; /* Similar to IG's button width */
            text-align: center;
        }

        .profile-action-btn:hover {
            background-color: #007bb6;
        }
        .profile-action-btn.private-btn {
            background-color: var(--ig-pink);
        }
        .profile-action-btn.private-btn:hover {
            background-color: #d12f71;
        }

        .profile-stats {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .profile-stats li {
            margin-right: 40px;
            font-size: 16px; /* Instagram's stat font size */
            color: var(--ig-text-light);
        }
        .profile-stats li:last-child {
            margin-right: 0;
        }
        .profile-stats li strong {
            font-weight: 600;
            font-size: 16px; /* Consistent font size */
            margin-right: 4px;
        }

        .profile-name {
            font-weight: 600;
            margin-bottom: 6px; /* Closer spacing */
            color: var(--ig-text-light);
            font-size: 16px; /* Instagram's name font size */
            line-height: 24px;
        }

        .profile-bio-text {
            font-size: 16px; /* Instagram's bio font size */
            line-height: 24px;
            color: var(--ig-text-light);
            margin-bottom: 20px; /* Space after bio */
        }

        /* --- Profile Highlights --- */
        .profile-highlights {
            display: flex;
            overflow-x: auto;
            padding: 10px 0; /* Adjusted vertical padding */
            border-bottom: 1px solid var(--ig-border);
            margin-bottom: 0; /* Space handled by profile-header margin */
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin-top: -24px; /* Pull highlights up slightly */
            padding-left: 20px; /* Align with content */
            padding-right: 20px;
            box-sizing: border-box;
        }
        .profile-highlights::-webkit-scrollbar {
            display: none;
        }
        .highlight-item {
            text-align: center;
            margin-right: 22px; /* Spacing between highlights */
            flex-shrink: 0;
            cursor: pointer;
            width: 84px; /* Fixed width for highlights */
        }
        .highlight-circle {
            width: 70px; /* Actual circle size */
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--ig-border);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0 auto 8px auto; /* Centered with bottom margin */
            background-color: var(--ig-bg-medium);
            position: relative;
        }
        .highlight-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .highlight-circle:hover {
            border-color: var(--ig-pink);
        }
        .highlight-label {
            font-size: 12px; /* Smaller font size for highlight labels */
            line-height: 14px;
            color: var(--ig-text-light);
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100%;
        }

        /* --- Profile Tabs --- */
        .profile-tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--ig-border);
            margin-top: 44px; /* Space from highlights */
            margin-bottom: 0; /* Handled by post-grid top margin */
            padding-top: 0; /* No extra padding, border handles spacing */
            height: var(--ig-tab-height); /* Fixed height for tabs */
            box-sizing: border-box;
            background-color: var(--ig-bg-dark); /* Ensure tabs are on a solid background */
            position: sticky;
            top: 0; /* Stick to the top when scrolling */
            z-index: 100;
        }
        .profile-tab-item {
            padding: 16px 20px; /* Adjusted padding to match IG tabs */
            cursor: pointer;
            color: var(--ig-text-dark);
            font-weight: 600;
            font-size: 12px; /* Instagram's tab font size */
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.2s;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .profile-tab-item.active {
            color: var(--ig-text-light);
            border-top: 1px solid var(--ig-text-light);
            margin-top: -1px; /* To make the border appear on top of the parent border */
        }
        .profile-tab-item:hover {
            color: var(--ig-text-light);
        }

        /* --- Post Grid --- */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px; /* Consistent gap as Instagram */
            padding: 0 20px; /* Align with header/highlights */
            margin-top: 28px; /* Space after tabs */
        }
        .post-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Creates a perfect square */
            background-color: var(--ig-bg-medium);
            overflow: hidden;
            cursor: pointer;
        }
        .post-item video, .post-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-item::before {
            content: ''; /* No content needed, only overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            /* Flexbox properties for centering icons if you add them later */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }
        .post-item:hover::before {
            opacity: 1;
        }

        /* --- Modals (Keeping original styles for uniqueness, adjusting wrapper for IG feel) --- */
        .story-modal-overlay, .private-content-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .story-modal-overlay.active, .private-content-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .story-content-wrapper {
            position: relative;
            width: 100%;
            max-width: 470px; /* Typical Instagram post width */
            height: 100%;
            max-height: calc(100vh - 40px); /* Leave some vertical margin */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 0; /* Instagram post modals are often sharp-edged */
            background-color: black;
        }
        .private-content-wrapper {
            max-width: 800px;
            max-height: 80vh;
            background-color: var(--ig-bg-medium);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .private-auth-modal {
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid var(--ig-pink);
            border-radius: 10px;
            padding: 25px;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.7), 0 0 50px rgba(255, 105, 180, 0.3);
            text-align: center;
            color: var(--ig-text-light);
            z-index: 10001;
        }
        .private-auth-title {
            color: var(--ig-pink);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .private-auth-input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 2px solid var(--ig-pink);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--ig-pink);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .private-auth-input:focus {
            border-color: var(--ig-green-neon);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.7);
        }
        .private-auth-submit {
            background: linear-gradient(to right, var(--ig-pink), #d12f71);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        .private-auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.8);
            background: linear-gradient(to right, #d12f71, #ff3388);
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--ig-text-dark);
            font-size: 2rem;
            cursor: pointer;
            z-index: 10002;
            padding: 5px;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover {
            color: var(--ig-text-light);
        }
        .story-content, .private-content-item {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Stories often 'contain' within the frame */
            background-color: black;
        }
        .private-content-item {
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            max-height: 80%;
            width: auto;
            max-width: 100%;
        }
        .private-content-text {
            color: var(--ig-text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 90%;
            overflow-y: auto;
            padding-right: 5px;
        }
        .private-content-text::-webkit-scrollbar {
            width: 8px;
        }
        .private-content-text::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        .private-content-text::-webkit-scrollbar-thumb {
            background: var(--ig-text-dark);
            border-radius: 10px;
        }
        .story-close-btn, .private-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10001;
            padding: 5px;
        }
        .story-nav-btn, .private-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10001;
        }
        .story-nav-btn.prev, .private-nav-btn.prev { left: 10px; }
        .story-nav-btn.next, .private-nav-btn.next { right: 10px; }
        /* --- End Modals --- */

        /* --- Fixed Social Buttons --- */
        .social-fixed-btn {
            position: fixed;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            z-index: 999;
        }
        .tiktok-fixed-btn {
            bottom: 20px;
            right: 20px;
            background-color: #00a8ff;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.5);
        }
        .tiktok-fixed-btn:hover {
            background-color: #0093e0;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.7);
        }
        .instagram-fixed-btn {
            bottom: 20px;
            left: 20px;
            background-image: linear-gradient(to right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); /* Instagram gradient */
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(214, 41, 118, 0.5);
        }
        .instagram-fixed-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 41, 118, 0.7);
        }

        /* --- Footer --- */
        footer {
            width: 100%;
            text-align: center;
            padding: 40px 20px; /* More vertical padding for footer */
            background: var(--ig-bg-medium);
            color: var(--ig-text-dark);
            border-top: 1px solid var(--ig-border);
            font-size: 12px; /* Smaller font for footer text */
            line-height: 16px;
            margin-top: 0; /* No top margin, padding handles spacing */
            box-sizing: border-box;
        }
        footer img {
            max-width: 80px;
            height: auto;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        footer p {
            margin: 0;
            color: var(--ig-text-dark);
        }

        /* --- Animations --- */
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* Maintain base font size */
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                padding: 24px 16px 20px; /* Adjusted padding for mobile */
                margin-bottom: 20px; /* Reduced margin */
                text-align: center;
            }

            .profile-pic-container {
                width: var(--ig-profile-pic-size-mobile);
                height: var(--ig-profile-pic-size-mobile);

            }

            .profile-info {
                width: 100%;
                padding-left: 0; /* No left padding on mobile */
            }

            }

                font-size: 20px; /* Smaller username on mobile */

                margin-bottom: 12px; /* Space for button below */
                line-height: 24px;
            }

            .profile-action-btn {
                width: 100%;
                max-width: 280px; /* Limit button width on smaller screens */
                padding: 6px 0; /* Wider padding for full-width button */
                font-size: 14px;
            }

            .profile-stats {
                justify-content: center;
                margin-bottom: 24px; /* Space after stats */

            }
            .profile-stats li {
                margin-right: 24px; /* Reduced spacing for stats */

            }
            .profile-stats li:last-child {
                margin-right: 0;
            }
            .profile-stats li strong {
                font-size: 14px;
            }

            .profile-name {
                font-size: 14px;
                line-height: 18px;
                margin-bottom: 4px;
            }

            .profile-bio-text {
                font-size: 14px;
                line-height: 18px;
                margin-bottom: 20px;
            }

            .profile-highlights {
                padding: 10px 16px; /* Adjusted horizontal padding for mobile */
                margin-top: -8px; /* Slightly adjust for visual balance */
            }

                margin-right: 16px; /* Reduced spacing */

                width: 60px; /* Smaller highlight circle actual size */

            }

                padding-top: 100%; /* Maintain square aspect ratio */
            }

                padding: 8px 12px; /* Smaller padding for mobile fixed buttons */

            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for very small screens if needed, though 768px often covers most */
            .profile-header {
                padding: 16px;
            }
            .profile-stats li {

            }
            .profile-highlights {
                padding: 10px 10px;
            }

                gap: 2px; /* Even smaller gap */
            }
        }
    </style>
</head>

    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">

            const highlightsData = [
                {

            ];
            function loadProfileContent() {
                profilePic.src = profileData.profilePic;
                profileUsername.textContent = profileData.username;
                postCount.textContent = profileData.stats.posts;
                followerCount.textContent = profileData.stats.followers;
                followingCount.textContent = profileData.stats.following;
                profileName.textContent = profileData.fullName;
                profileBio.innerHTML = profileData.bio.replace(/\n/g, '<br>');
                renderHighlights();
                renderPosts(postsData);
            }
            function renderPosts(data) {
                postGridContainer.innerHTML = '';
                data.forEach(item => {
                    const postItem = document.createElement('div');
                    postItem.classList.add('post-item');
                    if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true;
                        video.playsInline = true;
                        postItem.appendChild(video);
                    } else if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = 'Post Image';
                        postItem.appendChild(img);
                    }
                    postGridContainer.appendChild(postItem);
                });
            }
            function renderHighlights() {
                profileHighlightsContainer.innerHTML = '';
                highlightsData.forEach(highlight => {
                    const highlightItem = document.createElement('div');
                    highlightItem.classList.add('highlight-item');
                    highlightItem.dataset.highlightId = highlight.id;
                    const highlightCircle = document.createElement('div');
                    highlightCircle.classList.add('highlight-circle');
                    const img = document.createElement('img');
                    img.src = highlight.icon;
                    img.alt = highlight.label;
                    highlightCircle.appendChild(img);
                    const highlightLabel = document.createElement('span');
                    highlightLabel.classList.add('highlight-label');
                    highlightLabel.textContent = highlight.label;
                    highlightItem.appendChild(highlightCircle);
                    highlightItem.appendChild(highlightLabel);
                    profileHighlightsContainer.appendChild(highlightItem);
                    highlightItem.addEventListener('click', () => openStoryModal(highlight.id));
                });
            }
            profileTabsContainer.addEventListener('click', function(event) {
                const targetTab = event.target.closest('.profile-tab-item');
                if (!targetTab) return;
                document.querySelectorAll('.profile-tab-item').forEach(tab => {
                    tab.classList.remove('active');
                });
                targetTab.classList.add('active');
                const tabType = targetTab.dataset.tab;
                switch (tabType) {
                    case 'posts':
                        renderPosts(postsData);
                        break;
                    case 'reels':
                        renderPosts(reelsData);
                        break;
                    case 'tagged':
                        renderPosts(taggedData);
                        break;
                    default:
                        renderPosts(postsData);
                }
            });
            function openStoryModal(highlightId) {
                const highlight = highlightsData.find(h => h.id === highlightId);
                if (!highlight || highlight.stories.length === 0) return;
                currentHighlightStories = highlight.stories;
                currentStoryIndex = 0;
                displayCurrentStory();
                storyModalOverlay.classList.add('active');
            }
            function displayCurrentStory() {
                const story = currentHighlightStories[currentStoryIndex];
                storyImage.classList.add('hidden');
                storyVideo.classList.add('hidden');
                storyVideo.pause();
                if (story.type === 'image') {
                    storyImage.src = story.src;
                    storyImage.classList.remove('hidden');
                } else if (story.type === 'video') {
                    storyVideo.src = story.src;
                    storyVideo.classList.remove('hidden');
                    storyVideo.play().catch(e => console.log("Video autoplay blocked for story:", e));
                }
                storyPrevBtn.style.display = (currentStoryIndex === 0) ? 'none' : 'block';
                storyNextBtn.style.display = (currentStoryIndex === currentHighlightStories.length - 1) ? 'none' : 'block';
            }
            storyPrevBtn.addEventListener('click', () => {
                if (currentStoryIndex > 0) {
                    currentStoryIndex--;
                    displayCurrentStory();
                }
            });
            storyNextBtn.addEventListener('click', () => {
                if (currentStoryIndex < currentHighlightStories.length - 1) {
                    currentStoryIndex++;
                    displayCurrentStory();
                }
            });
            storyCloseBtn.addEventListener('click', () => {
                storyModalOverlay.classList.remove('active');
                storyVideo.pause();
                storyVideo.currentTime = 0;
            });
            storyModalOverlay.addEventListener('click', (event) => {
                if (event.target === storyModalOverlay) {
                    storyModalOverlay.classList.remove('active');
                    storyVideo.pause();
                    storyVideo.currentTime = 0;
                }
            });
            followButton.addEventListener('click', function() {
                if (!hasAccessedPrivateContent) {
                    privateAuthModalOverlay.classList.add('active');
                    privateAuthAnswer.focus();
                } else {
                    openPrivateContentDisplayModal();
                }
            });
            privateAuthCloseBtn.addEventListener('click', () => {
                privateAuthModalOverlay.classList.remove('active');
                privateAuthAnswer.value = '';
            });
            privateAuthSubmit.addEventListener('click', checkPrivateAuth);
            privateAuthAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPrivateAuth();
                }
            });
            function checkPrivateAuth() {
                const answer = privateAuthAnswer.value.trim().toLowerCase();
                if (answer === 'aku sayang kita') {
                    hasAccessedPrivateContent = true;
                    followButton.textContent = "View Private Content";
                    followButton.classList.add('private-btn');
                    privateAuthModalOverlay.classList.remove('active');
                    privateAuthAnswer.value = '';
                    openPrivateContentDisplayModal();
                } else {
                    privateAuthAnswer.style.borderColor = '#ff0000';
                    privateAuthAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        privateAuthAnswer.style.borderColor = '#ff69b4';
                        privateAuthAnswer.style.animation = 'none';
                        alert("Jawaban salah! Silakan coba lagi.");
                    }, 500);
                }
            }
            function openPrivateContentDisplayModal() {
                currentPrivateContents = privateContentData;
                currentPrivateIndex = 0;
                displayCurrentPrivateContent();
                privateContentDisplayModalOverlay.classList.add('active');
            }
            function displayCurrentPrivateContent() {
                const content = currentPrivateContents[currentPrivateIndex];
                privateImage.classList.add('hidden');
                privateVideo.classList.add('hidden');
                privateText.classList.add('hidden');
                privateVideo.pause();
                if (content.type === 'image') {
                    privateImage.src = content.src;
                    privateImage.classList.remove('hidden');
                } else if (content.type === 'video') {
                    privateVideo.src = content.src;
                    privateVideo.classList.remove('hidden');
                    privateVideo.play().catch(e => console.log("Video autoplay blocked for private content:", e));
                } else if (content.type === 'text') {
                    privateText.innerHTML = content.content.replace(/\n/g, '<br>');
                    privateText.classList.remove('hidden');
                }
                privatePrevBtn.style.display = (currentPrivateIndex === 0) ? 'none' : 'block';
                privateNextBtn.style.display = (currentPrivateIndex === currentPrivateContents.length - 1) ? 'none' : 'block';
            }
            privatePrevBtn.addEventListener('click', () => {
                if (currentPrivateIndex > 0) {
                    currentPrivateIndex--;
                    displayCurrentPrivateContent();
                }
            });
            privateNextBtn.addEventListener('click', () => {
                if (currentPrivateIndex < currentPrivateContents.length - 1) {
                    currentPrivateIndex++;
                    displayCurrentPrivateContent();
                }
            });

                privateContentDisplayModalOverlay.classList.remove('active');
                privateVideo.pause();
                privateVideo.currentTime = 0;
            });

                if (event.target === privateContentDisplayModalOverlay) {
                    privateContentDisplayModalOverlay.classList.remove('active');
                    privateVideo.pause();
                    privateVideo.currentTime = 0;
                }
            });

            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });
