<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvi Ezra - Cosmic Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Space Mono', monospace; /* Futuristic font */
            color: #E0E0E0; /* Light gray for text on dark background */
            overflow-x: auto; /* Allow horizontal scroll for fixed width */
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
            background-color: #050510; /* Very dark blue/black for deep space */
        }

        /* --- Fixed Website Width --- */
        #site-wrapper {
            width: 1400px; /* Fixed width - adjust as desired for your "layar tancap" feel */
            margin: 0 auto; /* Center the content */
            position: relative;
            z-index: 10; /* Ensure content is above background */
            min-height: 100vh; /* Ensure wrapper takes full height */
            background: rgba(0, 0, 15, 0.75); /* Semi-transparent dark overlay for content readability */
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.15); /* Subtle global glow */
            padding-bottom: 50px; /* Space at the bottom */
            border-left: 2px solid rgba(0, 255, 255, 0.1); /* Subtle border */
            border-right: 2px solid rgba(0, 255, 255, 0.1);
        }

        /* --- Cosmic Background --- */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send to background */
            background-image: url('https://images.unsplash.com/photo-1462331940025-a60ad075c345?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Unsplash: Nebula/galaxy */
            background-size: cover; /* Cover the entire viewport */
            background-position: center;
            animation: cosmicZoom 60s linear infinite alternate; /* Slow zoom effect */
            filter: brightness(0.8) contrast(1.2); /* Enhance colors */
        }

        /* Adding a secondary layer for more depth/subtle movement if needed */
        .cosmic-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center; /* Twinkling stars overlay */
            background-size: 1000px 1000px; /* Smaller pattern to make stars visible */
            animation: moveStars 150s linear infinite;
            opacity: 0.3; /* Subtle */
            z-index: 1; /* Above main background but below content */
        }

        @keyframes cosmicZoom {
            0% { background-size: 100% 100%; background-position: center center; }
            100% { background-size: 120% 120%; background-position: 60% 60%; } /* Slight shift and zoom */
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }


        /* --- Authentication Portal (More Antariksa) --- */
        .auth-overlay {
            background-color: rgba(0, 0, 0, 0.98); /* Almost black void */
            backdrop-filter: blur(15px) brightness(0.7); /* Stronger blur, darken */
            animation: portalEntrance 1.5s ease-out forwards;
        }

        @keyframes portalEntrance {
            0% { opacity: 0; backdrop-filter: blur(50px) brightness(0.5); transform: scale(0.8); }
            100% { opacity: 1; backdrop-filter: blur(15px) brightness(0.7); transform: scale(1); }
        }

        .auth-container {
            background: radial-gradient(circle at center, #1e0033, #0a001a); /* Deep purple/black radial gradient */
            border: 3px solid #6A0DAD; /* Deep purple outline */
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6), inset 0 0 20px rgba(138, 43, 226, 0.3); /* Glowing portal effect */
            animation: activatePortal 1s ease-out 1.2s forwards; /* Delayed activation animation */
            opacity: 0;
            transform: translateY(-20px);
        }

        @keyframes activatePortal {
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .auth-container h2 {
            color: #E6E6FA; /* Lavender for title */
            font-size: 2.8em;
            text-shadow: 0 0 15px #DA70D6; /* Orchid glow */
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .auth-container p {
            color: #C0C0C0;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .auth-input {
            border: 2px solid #8A2BE2; /* Blue violet border */
            background-color: rgba(25, 0, 40, 0.7); /* Dark transparent purple */
            color: #DDA0DD; /* Plum for text */
            font-size: 1.3em;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .auth-input::placeholder {
            color: #B068D8; /* Lighter purple placeholder */
        }

        .auth-input:focus {
            border-color: #DA70D6; /* Orchid on focus */
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.7), inset 0 0 10px rgba(218, 112, 214, 0.5);
        }

        .auth-button {
            background: linear-gradient(90deg, #DA70D6, #8A2BE2); /* Orchid to Blue Violet */
            padding: 18px 40px;
            border-radius: 40px;
            font-size: 1.5em;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
            transition: all 0.4s ease;
        }

        .auth-button:hover {
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.7);
        }

        /* --- General Button Styles (Plasma/Chrome) --- */
        .astro-button {
            background: linear-gradient(45deg, #00C9FF, #92FE9D); /* Sky blue to light green plasma */
            color: #000; /* Black text on bright buttons */
            padding: 15px 30px;
            border: none;
            border-radius: 50px; /* Super rounded, almost circular if small enough */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 201, 255, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .astro-button:hover {
            background: linear-gradient(45deg, #92FE9D, #00C9FF); /* Invert for shimmer */
            transform: scale(1.05); /* Slight enlarge */
            box-shadow: 0 8px 30px rgba(0, 201, 255, 0.6);
        }

        .astro-button::before { /* Chrome/plasma shimmer effect */
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .astro-button:hover::before {
            left: 100%;
        }

        .astro-button i {
            margin-right: 10px;
            font-size: 1.4em;
            color: #000; /* Keep icon black */
        }

        /* Specific Button Styles */
        .follow-button {
            background: linear-gradient(45deg, #FF6F61, #DE6262); /* Coral to Red for "Launch Mission" */
            color: white;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.5);
        }

        .follow-button:hover {
            background: linear-gradient(45deg, #DE6262, #FF6F61);
            box-shadow: 0 8px 30px rgba(255, 111, 97, 0.7);
        }

        .follow-button.private-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A); /* Green for "Enter Forbidden Zone" */
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.5);
        }

        .follow-button.private-btn:hover {
            background: linear-gradient(45deg, #8BC34A, #4CAF50);
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.7);
        }

        .social-button {
            background: linear-gradient(45deg, #BA68C8, #9C27B0); /* Light Purple to Deep Purple */
            color: white;
            box-shadow: 0 5px 20px rgba(186, 104, 200, 0.5);
        }

        .social-button:hover {
            background: linear-gradient(45deg, #9C27B0, #BA68C8);
            box-shadow: 0 8px 30px rgba(186, 104, 200, 0.7);
        }

        /* --- Main Content Visibility --- */
        .hidden {
            display: none !important;
        }

        .main-content {
            padding-bottom: 20px;
        }

        .show {
            animation: fadeInContent 1.2s forwards;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Profile Header (Cosmic Command Center) --- */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 30px;
            background: linear-gradient(180deg, rgba(10,0,30,0.9), rgba(10,0,30,0.5)); /* Darker, slightly purple gradient */
            border-bottom: 2px solid rgba(138, 43, 226, 0.3); /* Purple separator */
            border-top: 5px solid #8A2BE2; /* Top highlight */
            position: relative;
            z-index: 20;
        }

        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 25px;
            border: 5px solid #00FFFF; /* Bright Cyan ring */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), inset 0 0 15px rgba(0, 255, 255, 0.5); /* Intense cyan glow */
            background: radial-gradient(circle at center, #00FFFF, #00BFFF); /* Inner glow */
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
        }

        .username-section h1 {
            font-size: 2.5em;
            color: #00FFFF; /* Cyan username */
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
            margin: 0;
            font-weight: normal; /* Less bold, more techy */
        }

        .profile-stats {
            display: flex;
            justify-content: center; /* Center stats */
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            gap: 40px; /* Wider gap between stats */
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: #B0C4DE;
            min-width: 90px; /* Ensure space for each stat */
        }

        .stat-item .count {
            font-weight: bold;
            font-size: 1.6em;
            color: #FFD700; /* Gold for counts */
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
            display: block; /* Make count block for better spacing */
            margin-bottom: 5px;
        }

        .stat-item .label {
            font-size: 1em;
            color: #87CEEB; /* Sky blue for labels */
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info .full-name {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #FFD700; /* Gold for full name */
            font-weight: 500;
        }

        .profile-info .bio {
            font-size: 1.2em;
            color: #D3D3D3;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px; /* Larger gap */
            flex-wrap: wrap;
        }

        /* --- Profile Highlights (Orbital Navigation Array) --- */
        .profile-highlights-container {
            display: flex;
            justify-content: center; /* Center the highlights */
            flex-wrap: wrap; /* Allow wrapping */
            gap: 30px; /* Spacing between highlights */
            padding: 30px 20px;
            border-bottom: 2px solid rgba(138, 43, 226, 0.1);
            background: rgba(10,5,20,0.8); /* Darker purple transparent */
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05); /* Inner glow */
        }

        .highlight-item {
            flex-shrink: 0;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
            text-align: center;
        }

        .highlight-item:hover {
            transform: scale(1.1) rotate(5deg); /* Spin and grow on hover */
            filter: brightness(1.3);
        }

        .highlight-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #2a004a, #0d002a); /* Dark purple radial */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 4px solid #DA70D6; /* Orchid outer ring */
            box-shadow: 0 0 25px rgba(218, 112, 214, 0.6), inset 0 0 15px rgba(218, 112, 214, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .highlight-item:hover .highlight-circle {
            border-color: #00FFFF; /* Cyan on hover */
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), inset 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .highlight-circle img {
            width: 85px;
            height: 85px;
            object-fit: cover;
            border-radius: 50%;
        }

        .highlight-label {
            margin-top: 12px;
            font-size: 1em;
            color: #B0C4DE;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px; /* Allow longer labels */
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- Profile Tabs (Galactic View Selector) --- */
        .profile-tabs {
            display: flex;
            justify-content: center; /* Center the tabs */
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
            background: rgba(0,0,30,0.9); /* Darker, almost opaque for tabs */
            position: sticky;
            top: 0;
            z-index: 900;
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.15);
            padding: 10px 0; /* More padding */
        }

        .profile-tab-item {
            flex: none; /* Do not stretch */
            min-width: 180px; /* Minimum width for each tab */
            text-align: center;
            padding: 20px 30px; /* More generous padding */
            cursor: pointer;
            color: #88AABB;
            font-weight: 600;
            transition: color 0.3s ease, border-bottom 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border-bottom: 4px solid transparent;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1em;
        }

        .profile-tab-item.active {
            color: #00FFFF;
            border-bottom: 4px solid #00FFFF;
            background-color: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px); /* Slight lift */
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .profile-tab-item:hover:not(.active) {
            color: #FFD700; /* Gold on hover for inactive */
            background-color: rgba(255, 215, 0, 0.05);
            transform: translateY(-1px);
        }

        .profile-tab-item i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* --- Post Grid (Cosmic Portfolios) --- */
        .post-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always 3 columns for fixed width */
            gap: 15px; /* More space between cosmic views */
            padding: 25px;
            background: rgba(0,0,10,0.6); /* Slightly transparent dark background */
            border-radius: 10px;
            margin: 25px; /* Margin from the edges of #site-wrapper */
            box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.05);
        }

        .post-item {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            background-color: #1a1a2e; /* Darker placeholder */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 2px solid rgba(0, 255, 255, 0.1);
        }

        .post-item:hover {
            transform: scale(1.05) rotate(2deg); /* Dynamic hover */
            box-shadow: 0 10px 35px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.3);
            border-color: #00FFFF;
        }

        .post-item img,
        .post-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px; /* Slightly smaller than parent for inner border effect */
        }

        /* --- Story/Private Content Modals (Interstellar Viewscreen) --- */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(12px) brightness(0.8);
        }

        .modal-content {
            background: linear-gradient(160deg, #0f1f3a, #050f1a); /* Deep blue gradient */
            border: 4px solid #00FFFF; /* Cyan border */
            box-shadow: 0 0 45px rgba(0, 255, 255, 0.8), inset 0 0 25px rgba(0, 255, 255, 0.4); /* Stronger glow */
            height: 90vh; /* Taller modal */
            max-width: 700px; /* Wider modal */
            border-radius: 20px; /* More rounded */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Inner padding */
        }

        .story-media, .private-media {
            max-width: 95%; /* Slightly smaller for padding */
            max-height: calc(100% - 120px); /* Leave space for buttons/padding */
            object-fit: contain;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .story-navigation-btn, .private-navigation-btn {
            background: rgba(0, 191, 255, 0.7); /* Semi-transparent deep sky blue */
            color: white;
            border: none;
            padding: 15px 22px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .story-navigation-btn:hover, .private-navigation-btn:hover {
            background-color: rgba(0, 191, 255, 1);
            transform: scale(1.15) rotate(10deg); /* Spin slightly */
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .modal-close-btn {
            background: rgba(255, 69, 0, 0.7); /* Orange-red for close */
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.8em;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }

        .modal-close-btn:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: rotate(180deg) scale(1.1); /* Full spin on close hover */
        }

        .private-text-content {
            padding: 35px;
            font-size: 1.3em;
            line-height: 1.8;
            color: #C0C0C0;
            text-align: center;
            background: rgba(0, 0, 20, 0.7); /* Darker, slightly blue for text background */
            border-radius: 15px;
            margin: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 0 25px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        /* --- Animations --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* --- Responsive Considerations for Fixed Width (Min-width only) --- */
        /* Note: For fixed width, responsiveness mostly means scrolling on smaller screens.
           These media queries would adjust layout WITHIN the fixed width,
           or provide slight adjustments if the fixed width is too large for *some* mobile screens (unlikely). */
        @media (max-width: 1450px) { /* Adjust if content overflows slightly before scroll */
             #site-wrapper {
                width: 100%; /* Go full width if screen is smaller than intended fixed width */
                min-width: 900px; /* But keep a minimum for good layout */
                box-shadow: none; /* Remove side shadows when full width */
                border-left: none;
                border-right: none;
             }
             .post-grid-container {
                 grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adapt grid */
             }
        }

        @media (max-width: 900px) { /* Mobile small adjustments */
            #site-wrapper {
                min-width: unset; /* Allow it to shrink below 900px on very small screens */
            }
            .profile-header {
                padding: 30px 15px;
            }
            .profile-pic-container {
                width: 120px;
                height: 120px;
                border-width: 4px;
            }
            .username-section h1 {
                font-size: 2em;
            }
            .astro-button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .social-links {
                gap: 15px;
            }
            .highlight-circle {
                width: 80px;
                height: 80px;
                border-width: 3px;
            }
            .highlight-circle img {
                width: 70px;
                height: 70px;
            }
            .profile-tab-item {
                padding: 15px 15px;
                font-size: 0.9em;
                min-width: unset;
            }
            .post-grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
                gap: 10px;
                padding: 15px;
                margin: 15px;
            }
            .modal-content {
                max-width: 90%;
            }
            .story-navigation-btn, .private-navigation-btn {
                padding: 10px 15px;
                font-size: 1.4em;
            }
            .modal-close-btn {
                width: 35px;
                height: 35px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="cosmic-background"></div>

    <div id="site-wrapper">
        <div id="authOverlay" class="auth-overlay active">
            <div class="auth-container">
                <h2>Galactic Portal</h2>
                <p>Enter the Cosmic Frequency to initiate access:</p>
                <input type="password" id="secretAnswer" class="auth-input" placeholder="Cosmic Key...">
                <button id="authSubmit" class="auth-button">Activate Stargates</button>
            </div>
        </div>

        <div id="mainContent" class="main-content hidden">
            <header class="profile-header">
                <div class="profile-pic-container">
                    <img id="profilePic" src="" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <div class="username-section">
                        <h1 id="profileUsername"></h1>
                        <button id="followButton" class="astro-button follow-button">Launch Mission</button>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span id="postCount" class="count"></span>
                            <span class="label">Galaxies</span>
                        </div>
                        <div class="stat-item">
                            <span id="followerCount" class="count"></span>
                            <span class="label">Cosmic Beings</span>
                        </div>
                        <div class="stat-item">
                            <span id="followingCount" class="count"></span>
                            <span class="label">Orbiting</span>
                        </div>
                    </div>
                    <div class="profile-info">
                        <p id="profileName" class="full-name"></p>
                        <p id="profileBio" class="bio"></p>
                    </div>
                    <div class="social-links">
                        <button class="astro-button social-button" onclick="openTikTok()"><i class="fab fa-tiktok"></i> TikTok Warp</button>

                    tab.classList.remove('active');

                        renderPosts(reelsData);
