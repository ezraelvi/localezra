<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website ezraVelvi</title>
    <link rel="icon" type="image/png" href="Advanced files elvi/iconelvi.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: url('backgroundelvi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: yellow;
            text-shadow: 2px 2px 4px #000;
        }           
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }        
        .auth-modal {
            background: #000; /* Latar belakang hitam pekat */
            border: 2px solid #00ff88; /* Border hijau neon */
            border-radius: 8px; /* Sudut lebih tajam, ala terminal */
            padding: 20px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.7); /* Glow hijau */
            text-align: center;
            animation: hackerGlow 2s infinite alternate; /* Animasi glow baru */
        }        
        @keyframes hackerGlow {
            from {
                box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            }
            to {
                box-shadow: 0 0 25px rgba(0, 255, 136, 0.8),
                            0 0 35px rgba(0, 255, 136, 0.6);
            }
        }        
        .auth-title {
            color: #00ff88; /* Warna teks hijau neon */
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7); /* Shadow hijau */
            font-weight: bold;
        }        
        .auth-input {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border: 1px solid #00ff88; /* Border hijau neon */
            border-radius: 3px; /* Sudut lebih tajam */
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang transparan gelap */
            color: #00ff88; /* Warna teks hijau neon */
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
        }        
        .auth-input:focus {
            border-color: #00ffcc; /* Border hijau lebih terang saat fokus */
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }        
        .auth-submit {
            background: #008844; /* Warna hijau gelap untuk tombol */
            color: #00ff88; /* Warna teks hijau neon */
            border: 1px solid #00ff88; /* Border hijau neon */
            padding: 10px 20px;
            border-radius: 5px; /* Sudut agak bulat */
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase; /* Teks kapital */
            letter-spacing: 1px;
        }        
        .auth-submit:hover {
            background: #00ff88; /* Warna hijau neon saat hover */
            color: #000; /* Teks hitam saat hover */
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            transform: translateY(-1px);
        }        
        .hidden {
            display: none !important;
        }
        .social-container {
            position: fixed;
            left: 10px;
            transform: translateY(-50%);
            width: 160px;
            z-index: 100;
        }        
        .tiktok-container {
            top: 40%;
        }    
        .instagram-container {
            top: 65%;
        }
        .check-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }      
        .tiktok-btn {
            border-color: #00a8ff;
            color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        .tiktok-btn:hover {
            background: #00a8ff;
            color: #0d1b2a;
        }  
        .instagram-btn {
            border-color: #E1306C;
            color: #E1306C;
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.5);
        }
       .instagram-btn:hover {
            background: #E1306C;
            color: white;
        }
        .social-tab {
            width: 100%;
            height: 200px;
            border: 2px solid;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
        }    
        .tiktok-tab {
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
        }
        .instagram-tab {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.7);
        }
        .tab-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-container {
            position: fixed;
            top: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid blue;
            border-radius: 10px;
            overflow: hidden;
        }
        #video-middle-right {
            position: fixed;
            top: 47%;
            right: 10px;
            transform: translateY(-50%);
            border: 3px solid red;
            border-radius: 10px;
            width: 175px;
        } 
        #video-bottom-right {
            position: fixed;
            bottom: 0px;
            right: 10px;
            width: 175px;
            border: 3px solid green;
            border-radius: 10px;
        }
        .btn {
            background: rgba(0, 123, 255, 0.7);
            position: fixed;
            bottom: 30;
            color: green;
            border: none;
            padding: 10px 20px;
            margin: 7px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.1s;
            animation: pulse 3s infinite;
        }
        .btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 50%;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Gaya untuk tombol Fullscreen/Unfullscreen */
        #fullscreenToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff88; /* Warna hijau neon khas hacker */
            border: 1px solid #00ff88;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem; /* Diperkecil agar sesuai dengan ukuran baru */
            cursor: pointer;
            z-index: 10000; /* Pastikan di atas semua elemen lain */
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        #fullscreenToggle:hover {
            background-color: #00ff88;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }
        /* Perubahan untuk teks perayaan */
        .celebration-text {
            color: #00ff88 !important; /* Hijau neon */
            text-shadow: 0 0 15px #00ffcc !important; /* Shadow lebih kuat */
        }
    </style>
</head>
<body>
    <button id="fullscreenToggle" title="Toggle Fullscreen">&lt; &gt;</button>

    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <h1 class="auth-title">ACCESS_REQUIRED:</h1> <input type="text" class="auth-input" id="secretAnswer" placeholder="ENTER_PASSKEY..." autocomplete="off"> <button class="auth-submit" id="authSubmit">EXECUTE</button> </div>
    </div>
    <div id="mainContent" class="hidden">
        <div id="video-middle-right">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net_13.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-container">
            <video width="100%" autoplay loop muted>
              <source src="Video Elvi/March 03, 2025 at 11.22 PM.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div id="video-bottom-right">
            <video width="100%" autoplay loop muted>
                <source src="Video Elvi/FDownloader.Net 4.mp4" type="audio/mpeg" />
            </video>
        </div>
        <div class="social-container tiktok-container">
            <button class="check-btn tiktok-btn" onclick="openTikTok()">CHECK</button>
            <div class="social-tab tiktok-tab">
                <img src="Advanced Files Elvi/TikTok Elvi.png"  style="max-width: 100%; height: auto;">        
            </div>
        </div>
        <div class="social-container instagram-container">
            <button class="check-btn instagram-btn" onclick="openInstagram()">CHECK</button>
            <div class="social-tab instagram-tab">
                <img src="Advanced Files Elvi/Instagram Elvi.png"  style="max-width: 100%; height: auto;">        
            </div>
        </div>
        <div style="padding: 20px; margin-bottom: 50px;">
            <h1>Welcome</h1>
        </div>
        <footer>
            <img src="Advanced Files Elvi/October 25, 2024 at 8.11 AM.png">
            <p> 2025 Dibuat dengan ‚ù§ oleh kita</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authOverlay = document.getElementById('authOverlay');
            const mainContent = document.getElementById('mainContent');
            const secretAnswer = document.getElementById('secretAnswer');
            const authSubmit = document.getElementById('authSubmit');
            const fullscreenToggle = document.getElementById('fullscreenToggle');

            secretAnswer.focus();
            authSubmit.addEventListener('click', checkSecret);
            secretAnswer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSecret();
                }
            });

            // Fungsi untuk mengaktifkan/menonaktifkan mode fullscreen
            fullscreenToggle.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        fullscreenToggle.innerHTML = '&lt;/&gt;'; // Ganti ikon saat fullscreen
                    }).catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        fullscreenToggle.innerHTML = '&lt; &gt;'; // Ganti ikon saat keluar fullscreen
                    }).catch(err => {
                        console.error(`Error attempting to disable fullscreen: ${err.message} (${err.name})`);
                    });
                }
            });

            // Perbarui ikon saat mode fullscreen berubah (misalnya, jika pengguna keluar dengan ESC)
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenToggle.innerHTML = '&lt;/&gt;';
                } else {
                    fullscreenToggle.innerHTML = '&lt; &gt;';
                }
            });

            function checkSecret() {
                const answer = secretAnswer.value.trim().toLowerCase();
                if (answer === 'love') {
                    authOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        authOverlay.remove();
                        mainContent.classList.remove('hidden');
                        const celebration = document.createElement('div');
                        celebration.style.position = 'fixed';
                        celebration.style.top = '0';
                        celebration.style.left = '0';
                        celebration.style.width = '100%';
                        celebration.style.height = '100%';
                        celebration.style.background = 'rgba(0, 0, 0, 0.8)'; /* Latar belakang lebih gelap */
                        celebration.style.zIndex = '9998';
                        celebration.style.display = 'flex';
                        celebration.style.justifyContent = 'center';
                        celebration.style.alignItems = 'center';
                        celebration.style.fontSize = '2.5rem'; /* Ukuran font disesuaikan */
                        celebration.style.fontFamily = "'Courier New', monospace"; /* Font ala hacker */
                        celebration.classList.add('celebration-text'); /* Class baru untuk style */
                        celebration.innerHTML = 'ACCESS GRANTED: WELCOME, QUEEN'; /* Teks ala hacker */
                        document.body.appendChild(celebration);
                        setTimeout(() => {
                            celebration.style.transition = 'opacity 1s';
                            celebration.style.opacity = '0';
                            setTimeout(() => {
                                celebration.remove();
                            }, 1000);
                        }, 1500);
                    }, 500);
                } else {
                    secretAnswer.style.borderColor = '#ff0000';
                    secretAnswer.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        window.location.href = '/whoareyou.html';
                    }, 1000);
                }
            }
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    to { opacity: 0; }
                }
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        });
        function openTikTok() {
            window.location.href = "https://vm.tiktok.com/ZShf4GMgT/";
        }
        function openInstagram() {
            window.location.href = "https://www.instagram.com/elvizill/";
        }
        function maintainAspectRatio() {
            const content = document.querySelector('.verification-box');
            if (!content) return; // Tambahkan pengecekan null
            const aspectRatio = 16 / 9;
            const windowRatio = window.innerWidth / window.innerHeight;
            if (windowRatio > aspectRatio) {
                const scale = window.innerHeight / 900;
                content.style.transform = `scale(${scale})`;
            } else {
                const scale = window.innerWidth / 1600;
                content.style.transform = `scale(${scale})`;
            }
        } 
        window.addEventListener('resize', maintainAspectRatio);
        maintainAspectRatio();
    </script>
</body>
</html>
