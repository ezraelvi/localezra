<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Dashboard</title>
<link rel="icon" type="image/png" href="/imgvidaud/dashboardicon.png">

<!-- Leaflet CSS and JS for map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    :root {
        --deepseek-blue: #ff0000; /* Changed to red */
        --deepseek-dark: #000000; /* Changed to black */
        --neon-glow: 0 0 10px var(--deepseek-blue);
    }
    body {
        margin: 0; padding: 0;
        background-color: var(--deepseek-dark);
        color: white;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-image: url('https://i.imgur.com/J5Z9Q0a.png'); /* Black and white world map */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    header {
        background: var(--deepseek-blue);
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: var(--neon-glow);
        user-select: none;
    }
    main {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-width: 900px;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
        backdrop-filter: blur(5px);
    }
    section {
        background: rgba(0, 0, 0, 0.85);
        border: 1px solid var(--deepseek-blue);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: var(--neon-glow);
    }
    h2 {
        margin-top: 0;
        color: var(--deepseek-blue);
        user-select: none;
    }
    #map {
        width: 100%;
        height: 300px;
        border-radius: 8px;
        border: 1px solid var(--deepseek-blue);
    }
    ul.sosmed-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }
    ul.sosmed-list li {
        background: var(--deepseek-blue);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        user-select: none;
        transition: background 0.3s ease;
    }
    ul.sosmed-list li:hover {
        background: #cc0000;
    }
    form.support-form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }
    form.support-form textarea {
        resize: vertical;
        min-height: 80px;
        padding: 0.5rem;
        border-radius: 5px;
        border: 1.5px solid var(--deepseek-blue);
        background: transparent;
        color: white;
        font-family: 'Courier New', monospace;
        font-size: 1rem;
    }
    form.support-form button {
        align-self: flex-start;
        background: var(--deepseek-blue);
        color: white;
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: var(--neon-glow);
        transition: background 0.3s ease;
        user-select: none;
    }
    form.support-form button:hover {
        background: #cc0000;
    }
    .logout-btn {
        margin: 1rem auto;
        background: var(--deepseek-blue);
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: var(--neon-glow);
        user-select: none;
        transition: background 0.3s ease;
        max-width: 200px;
    }
    .logout-btn:hover {
        background: #cc0000;
    }
    #supportMsg {
        color: var(--deepseek-blue);
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }
    
    /* Hacker attack lines animation */
    @keyframes hackerAttack {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0; transform: scale(0.5); }
    }
    
    .hacker-line {
        position: absolute;
        background: red;
        animation: hackerAttack 1s infinite;
        z-index: -1;
    }
</style>
</head>
<body>
<!-- Hacker attack lines -->
<div id="hackerLines"></div>

<header>Hacker Attack Dashboard</header>
<main>
    <section aria-label="My current location">
        <h2>My Location</h2>
        <div id="map" role="region" aria-live="polite" aria-label="Map showing your current location"></div>
        <div id="locationInfo" style="margin-top: 10px; color: red;"></div>
    </section>

    <section aria-label="My social media">
        <h2>My Sosmed</h2>
        <ul class="sosmed-list" role="list">
            <li tabindex="0" onclick="window.open('https://instagram.com/ezravvv', '_blank')">Instagram</li>
            <li tabindex="0" onclick="window.open('https://wa.me/6281434046148', '_blank')">WhatsApp</li>
            <li tabindex="0" style="cursor:pointer;" onclick="handleFacebookClick()">Facebook</li>
        </ul>

<script>
  function handleFacebookClick() {
    alert('Maaf, saya tidak punya Facebook.');

    sessionStorage.setItem('fromGoogleSearch', 'true');
    window.location.href = 'https://www.google.com/search?q=ezravvv+fb';
  }
    
  // Cek saat halaman dashboard dimuat
  window.addEventListener('load', () => {
    if (sessionStorage.getItem('fromGoogleSearch') === 'true') {
      sessionStorage.removeItem('fromGoogleSearch');
      sessionStorage.setItem('fromBingSearch', 'true');
      window.location.href = 'https://www.bing.com/search?q=ezravvv+fb';
      return;
    }
    if (sessionStorage.getItem('fromBingSearch') === 'true') {
      sessionStorage.removeItem('fromBingSearch');
      alert('gk percayakan, udah dibilangin');
      // Redirect ke mydasboard.html (pastikan ini URL yang benar)
      window.location.href = 'https://ezravvv.netlify.app/mydashboard.html';
    }
  });
</script>
        
    </section>

    <section aria-label="Leave a message">
        <h2>Leave Your Message</h2>
        <form class="support-form" id="supportForm" aria-live="polite" aria-label="Leave a message form">
            <textarea id="supportText" placeholder="Tulis pesan yang ingin kamu tinggalkan..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="supportMsg" role="alert" aria-live="assertive"></div>
    </section>
</main>

<button class="logout-btn" id="logoutBtn" aria-label="Logout">Logout</button>

<script>
    // Create hacker attack lines
    function createHackerLines() {
        const container = document.getElementById('hackerLines');
        const lineCount = 20;
        
        for (let i = 0; i < lineCount; i++) {
            const line = document.createElement('div');
            line.className = 'hacker-line';
            
            // Random position
            line.style.left = `${Math.random() * 100}%`;
            line.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const width = Math.random() * 100 + 50;
            const height = Math.random() * 3 + 1;
            line.style.width = `${width}px`;
            line.style.height = `${height}px`;
            
            // Random animation delay
            line.style.animationDelay = `${Math.random() * 2}s`;
            
            container.appendChild(line);
        }
    }
    
    createHackerLines();

    // Hardcoded location (your location)
    const myLocation = {
        lat: -6.2088,  // Replace with your actual latitude
        lon: 106.8456, // Replace with your actual longitude
        name: "Jakarta, Indonesia" // Replace with your location name
    };
    
    const mapDiv = document.getElementById('map');
    const locationInfo = document.getElementById('locationInfo');
    let map, marker;

    function initMap(lat, lon) {
        if (!map) {
            map = L.map('map').setView([lat, lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            // Custom red marker
            const redIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            
            marker = L.marker([lat, lon], {icon: redIcon}).addTo(map)
                .bindPopup(`<b>My Location</b><br>${myLocation.name}`)
                .openPopup();
                
            locationInfo.textContent = `Current Location: ${myLocation.name}`;
        } else {
            map.setView([lat, lon], 13);
            marker.setLatLng([lat, lon]);
        }
    }

    // Always show your hardcoded location, not the visitor's location
    function showMyLocation() {
        initMap(myLocation.lat, myLocation.lon);
        
        // Add some random attack markers around your location
        for (let i = 0; i < 5; i++) {
            const offsetLat = (Math.random() - 0.5) * 0.1;
            const offsetLon = (Math.random() - 0.5) * 0.1;
            
            L.circleMarker([myLocation.lat + offsetLat, myLocation.lon + offsetLon], {
                radius: 8,
                fillColor: "#ff0000",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map).bindPopup("Hacker Attack Detected");
        }
    }

    // Show your location immediately
    showMyLocation();

    const supportForm = document.getElementById('supportForm');
    const supportMsg = document.getElementById('supportMsg');

    supportForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const text = document.getElementById('supportText').value.trim();

        if (text.length === 0) {
            supportMsg.textContent = "Silakan tulis pesan sebelum mengirim.";
            return;
        }

        supportMsg.textContent = "Mengirim pesan...";

        try {
            await fetch('https://script.google.com/macros/s/AKfycbxL7jegUbHu29NbLReafEdc4ZNiY8kYeN3P0I3XqUfHbSpRWhwuO1WXoO1-PfyPDUuX/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(text)}`
            });
            supportMsg.textContent = "Pesan terkirim";
            supportForm.reset();
        } catch (error) {
            console.error('Error:', error);
            supportMsg.textContent = "Pesan mungkin terkirim. Cek spreadsheet untuk memastikan.";
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        sessionStorage.removeItem('loggedInUser');
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
