<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | V Style</title>
    <style>
        /* === Gaya DeepSeek Futuristik === */
        :root {
            --deepseek-blue: #00a8ff;
            --deepseek-dark: #0d1b2a;
            --neon-glow: 0 0 10px var(--deepseek-blue);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--deepseek-dark);
            font-family: 'Courier New', monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Efek partikel background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background: rgba(13, 27, 42, 0.8);
            border: 1px solid var(--deepseek-blue);
            border-radius: 5px;
            padding: 30px;
            width: 300px;
            box-shadow: var(--neon-glow);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 10px var(--deepseek-blue); }
            50% { box-shadow: 0 0 20px var(--deepseek-blue); }
            100% { box-shadow: 0 0 10px var(--deepseek-blue); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h1 {
            color: var(--deepseek-blue);
            text-shadow: var(--neon-glow);
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--deepseek-blue);
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--deepseek-blue);
            border-radius: 3px;
            color: white;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: var(--neon-glow);
        }

        /* Tombol Lihat Password */
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 35px;
            cursor: pointer;
            width: 0px;
            height: 50px;
        }

        /* Animasi Mata */
        .eye {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .eye::before, .eye::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .eye::before {
            left: 0;
            width: 20px;
            height: 10px;
            background: var(--deepseek-blue);
            border-radius: 50% 50% 0 0;
            animation: blink 3s infinite;
        }
        .eye::after {
            left: 8px;
            width: 4px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            animation: look 5s infinite;
        }
        @keyframes blink {
            0%, 96%, 100% { height: 10px; }
            98% { height: 2px; }
        }
        @keyframes look {
            0%, 100% { left: 8px; }
            25% { left: 2px; }
            75% { left: 14px; }
        }

        .login-btn {
            width: 50%;
            padding: 5px;
            background: transparent;
            border: 1px solid var(--deepseek-blue);
            color: var(--deepseek-blue);
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .login-btn:hover {
            background: var(--deepseek-blue);
            color: var(--deepseek-dark);
            box-shadow: var(--neon-glow);
        }

        .error-message {
            color: #ff5555;
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
            text-shadow: 0 0 5px #ff5555;
        }

        /* Footer Hacker */
        .hacker-footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 15px;
            color: var(--deepseek-blue);
            text-shadow: 0 0 5px var(--deepseek-blue);
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0 0 5px var(--deepseek-blue); }
            25% { text-shadow: -2px 0 5px #ff00ff, 2px 0 5px #00ffff; }
            50% { text-shadow: 0 0 5px var(--deepseek-blue); }
            75% { text-shadow: 2px 0 5px #ff00ff, -2px 0 5px #00ffff; }
            100% { text-shadow: 0 0 5px var(--deepseek-blue); }
        }
    </style>
</head>
<body>
    <!-- Efek Partikel Background -->
    <div id="particles-js"></div>

    <!-- Container Login -->
    <div class="login-container">
        <div class="login-header">
            <h1><span class="deepseek-text">ezraVelvi</span> Login</h1>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Enter your ID" required>
            </div>
            
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <span class="eye"></span>
                </span>
            </div>
            
            <button type="submit" class="login-btn">ACCESS SYSTEM</button>
            <div class="error-message" id="errorMsg"></div>
        </form>
    </div>

    <!-- Footer Hacker -->
    <div class="hacker-footer">
        >_ Dibuat oleh ezvvel
    </div>

    <!-- Script Partikel JS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inisialisasi partikel background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00a8ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00a8ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });

        // Fungsi toggle password
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eye = document.querySelector(".eye");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eye.style.animation = "none";
                eye.innerHTML = "👁️"; // Ganti dengan emoji mata terbuka
            } else {
                passwordInput.type = "password";
                eye.style.animation = "blink 3s infinite, look 5s infinite";
                eye.innerHTML = "";
            }
        }

        // Sistem Login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Daftar user & password
            const users = {
                "ezra": { password: "v", redirect: "ezra.html" },  // Akun kamu
                "elvi": { password: "sayangku", redirect: "index.html" }     // Akun Elvi
            };
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Cek kredensial
            if (users[username] && users[username].password === password) {
                // Animasi sebelum redirect
                document.querySelector(".login-container").style.animation = "pulse-border 0.5s infinite";
                setTimeout(() => {
                    window.location.href = users[username].redirect;
                }, 1000);
            } else {
                document.getElementById("errorMsg").textContent = "ACCESS DENIED! Invalid credentials.";
            }
        });
        
        // Sistem Login (di dalam <script> yang sudah ada)
let attempt = 0; // Counter percobaan login
const maxAttempt = 3; // Batas maksimal

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const users = {
        "ezra": { password: "v", redirect: "ezra.html" },
        "elvi": { password: "sayangku", redirect: "index.html" }
    };
    
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    
    if (users[username] && users[username].password === password) {
        window.location.href = users[username].redirect;
    } else {
        attempt++;
        document.getElementById("errorMsg").textContent = 
            `ACCESS DENIED! (Attempt ${attempt}/${maxAttempt})`;
        
        if (attempt >= maxAttempt) {
            setTimeout(() => {
                window.location.href = "whoareyou.html";
            }, 1000);
        }
    }
});
    </script>
</body>
</html>
