<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <link rel="icon" type="image/png" href="/imgvidaud/whoareyouicon.png">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        
        #fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #fullscreen-toggle:hover {
            background: #0f0;
            color: black;
        }
        
        #visualizer-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
        }
        
        .visualizer-bar {
            width: 4px;
            margin: 0 1px;
            background: linear-gradient(to top, #0f0, #3cff3c);
            border-radius: 2px;
            transition: height 0.1s ease-out;
        }
        
        #spiral-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="spiral-particles"></canvas>
    <canvas id="particle-canvas"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">üîä</button>
    <button id="fullscreen-toggle" title="Toggle Fullscreen">‚õ∂</button>
    
    <div id="visualizer-container"></div>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

<script>
    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    let bassAlertShown = false;
    
    fullscreenToggle.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    });
    const visualizerContainer = document.getElementById('visualizer-container');
    const visualizerBars = [];
    
    for (let i = 0; i < 128; i++) {
        const bar = document.createElement('div');
        bar.className = 'visualizer-bar';
        bar.style.height = '1px';
        visualizerContainer.appendChild(bar);
        visualizerBars.push(bar);
    }
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;
        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };
    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
        } else {
            audio.pause();
            audioControl.textContent = 'üîá';
        }
    });
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    const frequencyData = new Uint8Array(analyser.frequencyBinCount);
    const timeDomainData = new Uint8Array(analyser.frequencyBinCount);
    const spiralCanvas = document.getElementById('spiral-particles');
    const spiralCtx = spiralCanvas.getContext('2d');    
    function resizeSpiralCanvas() {
        spiralCanvas.width = window.innerWidth;
        spiralCanvas.height = window.innerHeight;
    }
    resizeSpiralCanvas();
    window.addEventListener('resize', resizeSpiralCanvas);    
    class SpiralParticle {
        constructor() {
            this.angle = Math.random() * Math.PI * 2;
            this.distance = 0;
            this.speed = 0.01 + Math.random() * 0.02;
            this.size = 2 + Math.random() * 3;
            this.color = randomColor();
            this.opacity = 0;
            this.maxDistance = 50 + Math.random() * 100;
            this.growthRate = 0.1 + Math.random() * 0.2;
        }        
        update(bassIntensity) {
            this.angle += this.speed;
            if (this.distance < this.maxDistance) {
                this.distance += this.growthRate;
            }
            this.opacity = Math.min(1, this.opacity + 0.02);
            
            if (bassIntensity > 0.7) {
                this.distance += bassIntensity * 2;
                this.size = Math.min(6, this.size + bassIntensity * 0.5);
            }
            
            this.size = Math.max(2, this.size * 0.98);
        }        
        draw(ctx, centerX, centerY) {
            const x = centerX + Math.cos(this.angle) * this.distance;
            const y = centerY + Math.sin(this.angle) * this.distance;            
            ctx.beginPath();
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 10;
            ctx.arc(x, y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }    
    const spiralParticles = [];
    const spiralCenterX = window.innerWidth / 2;
    const spiralCenterY = window.innerHeight / 2;    
    function randomColor() {
        const colors = ['#ff3c3c', '#3cff3c', '#3c3cff', '#ff3cff', '#3cffff', '#ffff3c'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function animate() {
        analyser.getByteFrequencyData(frequencyData);
        analyser.getByteTimeDomainData(timeDomainData);        
        const bassIntensity = getBassIntensity(frequencyData);
        
        if (bassIntensity >= 0.7 && !bassAlertShown) {
            alert("Nikmati musiknya");
            bassAlertShown = true;
        }
        
        updateVisualizer(frequencyData);
        
        updateSpiralParticles(bassIntensity);
        
        requestAnimationFrame(animate);
    }    
    function getBassIntensity(data) {
        let sum = 0;
        const bassCount = 10;
        for (let i = 0; i < bassCount; i++) {
            sum += data[i] / 255;
        }
        return sum / bassCount;
    }    
    function updateVisualizer(data) {
        for (let i = 0; i < visualizerBars.length; i++) {
            const index = Math.floor(i * (data.length / visualizerBars.length));
            const value = data[index] / 255;
            const height = value * 100;
            const randomFactor = 0.8 + Math.random() * 0.4;
            const finalHeight = Math.max(1, height * randomFactor);
            visualizerBars[i].style.height = `${finalHeight}px`;
            const intensity = Math.min(1, value * 2);
            visualizerBars[i].style.background = `linear-gradient(to top, 
                rgba(0, 255, 0, ${intensity}), 
                rgba(60, 255, 60, ${intensity * 0.7}))`;      
            visualizerBars[i].style.boxShadow = `0 0 ${5 + intensity * 10}px rgba(0, 255, 0, ${intensity * 0.7})`;
        }
    }    
    function updateSpiralParticles(bassIntensity) {
        spiralCtx.clearRect(0, 0, spiralCanvas.width, spiralCanvas.height);
        
        if (bassIntensity > 0.7 && Math.random() < 0.3) {
            spiralParticles.push(new SpiralParticle());
        }
        
        for (let i = 0; i < spiralParticles.length; i++) {
            spiralParticles[i].update(bassIntensity);
            spiralParticles[i].draw(spiralCtx, spiralCenterX, spiralCenterY);
            
            if (spiralParticles[i].distance > spiralParticles[i].maxDistance * 1.5) {
                spiralParticles.splice(i, 1);
                i--;
            }
        }
    }
    
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
    animate(); 
    function maintainAspectRatio() {
        const content = document.querySelector('.verification-box');
        const aspectRatio = 16 / 9;
        const windowRatio = window.innerWidth / window.innerHeight;
        
        if (windowRatio > aspectRatio) {
            const scale = window.innerHeight / 900;
            content.style.transform = `scale(${scale})`;
        } else {
            const scale = window.innerWidth / 1600;
            content.style.transform = `scale(${scale})`;
        }
    }
    window.addEventListener('resize', maintainAspectRatio);
    maintainAspectRatio();
</script>
</body>
</html>
