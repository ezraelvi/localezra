<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <link rel="icon" type="image/png" href="/imgvidaud/whoareyouicon.png">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="particle-canvas"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">üîä</button>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

<script>
    // Fullscreen functionality
    let isFullscreen = false;
    
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen: ${err.message}`);
            });
            isFullscreen = true;
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
                isFullscreen = false;
            }
        }
    }
    
    document.addEventListener('fullscreenchange', () => {
        isFullscreen = !!document.fullscreenElement;
    });
    
    document.addEventListener('click', () => {
        if (!isFullscreen) {
            toggleFullscreen();
        }
    });

    // Audio and effects
    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;

        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
        } else {
            audio.pause();
            audioControl.textContent = 'üîá';
        }
    });

    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra", "elvi"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }

    // Particle system with bass detection
    const particleCanvas = document.getElementById('particle-canvas');
    const pCtx = particleCanvas.getContext('2d');

    function resizeParticleCanvas() {
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
    }
    resizeParticleCanvas();
    window.addEventListener('resize', resizeParticleCanvas);

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 1;
            this.vy = (Math.random() - 0.5) * 1;
            this.size = 3 + Math.random() * 3;
            this.color = color;
        }
        update(gravityX, gravityY) {
            this.vx += gravityX * 0.1;
            this.vy += gravityY * 0.1;
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0) { this.x = 0; this.vx *= -0.6; }
            if (this.x > particleCanvas.width) { this.x = particleCanvas.width; this.vx *= -0.6; }
            if (this.y < 0) { this.y = 0; this.vy *= -0.6; }
            if (this.y > particleCanvas.height) { this.y = particleCanvas.height; this.vy *= -0.6; }
        }
        draw(ctx) {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    let particles = [];
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    function randomColor() {
        const colors = ['#ff3c3c', '#3cff3c', '#3c3cff', '#ff3cff', '#3cffff', '#ffff3c'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    let gravityX = 0;
    let gravityY = 0;

    window.addEventListener('deviceorientation', (event) => {
        gravityX = event.gamma ? event.gamma / 90 : 0;
        gravityY = event.beta ? event.beta / 90 : 0;
    });

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    const bassDataArray = new Uint8Array(analyser.frequencyBinCount);

    // Get bass frequencies (lower range of the spectrum)
    function getBassLevel(array) {
        const bassRange = Math.floor(array.length * 0.1); // First 10% of frequencies
        let sum = 0;
        for (let i = 0; i < bassRange; i++) {
            sum += array[i];
        }
        return sum / bassRange / 255;
    }

    // Visual effects triggered by bass
    function createBassEffect(intensity) {
        if (intensity > 0.7) { // Only trigger on strong bass
            const effectSize = intensity * 100;
            const effect = document.createElement('div');
            effect.style.position = 'fixed';
            effect.style.left = '50%';
            effect.style.top = '50%';
            effect.style.width = `${effectSize}px`;
            effect.style.height = `${effectSize}px`;
            effect.style.marginLeft = `-${effectSize/2}px`;
            effect.style.marginTop = `-${effectSize/2}px`;
            effect.style.borderRadius = '50%';
            effect.style.background = `radial-gradient(circle, rgba(0,255,0,${intensity*0.3}) 0%, rgba(0,255,0,0) 70%)`;
            effect.style.pointerEvents = 'none';
            effect.style.zIndex = '100002';
            effect.style.transition = 'opacity 0.5s';
            effect.style.opacity = '1';
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.style.opacity = '0';
                setTimeout(() => effect.remove(), 500);
            }, 50);
        }
    }

    function animateParticles() {
        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

        analyser.getByteFrequencyData(bassDataArray);
        const bassLevel = getBassLevel(bassDataArray);
        
        // Only create visual effects when bass is strong
        if (bassLevel > 0.7) {
            createBassEffect(bassLevel);
            
            // Add particles on strong bass
            for (let i = 0; i < Math.floor(bassLevel * 3); i++) {
                particles.push(new Particle(
                    centerX + (Math.random() - 0.5) * 100,
                    centerY + (Math.random() - 0.5) * 100,
                    randomColor()
                ));
            }
        }

        // Update and draw all particles
        particles.forEach((p, i) => {
            p.update(gravityX, gravityY);
            p.draw(pCtx);
            
            // Remove particles that are too small or off-screen
            if (p.size < 0.1 || 
                p.x < -100 || p.x > particleCanvas.width + 100 || 
                p.y < -100 || p.y > particleCanvas.height + 100) {
                particles.splice(i, 1);
            } else {
                // Slowly shrink particles
                p.size *= 0.98;
            }
        });

        // Limit number of particles
        if (particles.length > 100) {
            particles = particles.slice(-100);
        }

        requestAnimationFrame(animateParticles);
    }

    function startParticleEffect() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        animateParticles();
        document.body.removeEventListener('click', startParticleEffect);
    }

    document.body.addEventListener('click', startParticleEffect);
</script>
</body>
</html>
