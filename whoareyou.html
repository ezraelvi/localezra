<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <link rel="icon" type="image/png" href="/imgvidaud/whoareyouicon.png">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        
        #fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
            display: none;
        }
        #fullscreen-toggle:hover {
            background: #0f0;
            color: black;
        }
        
        #bass-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 999;
            pointer-events: none;
        }
        
        .bass-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            z-index: 100002;
            box-shadow: 0 0 20px #0f0;
            border-radius: 8px;
            display: none;
        }
        
        .bass-alert button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="particle-canvas"></canvas>
    <canvas id="bass-visualizer"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">üîä</button>
    <button id="fullscreen-toggle" title="Toggle Fullscreen">‚õ∂</button>
    
    <div class="bass-alert" id="bass-alert">
        <h2>Nikmati Musiknya!</h2>
        <p>Bass telah mencapai level maksimal!</p>
        <button id="bass-alert-ok">OKE</button>
    </div>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

<script>
    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const bassAlert = document.getElementById('bass-alert');
    const bassAlertOk = document.getElementById('bass-alert-ok');
    
    // Variables for bass features
    let bassAlertShown = false;
    let isZoomed = false;
    let zoomStartTime = 0;
    let maxBassValue = 0;
    let maxBassFrequency = 0;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;

        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
                fullscreenToggle.style.display = 'block';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
                fullscreenToggle.style.display = 'block';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
        } else {
            audio.pause();
            audioControl.textContent = 'üîá';
        }
    });
    
    // Fullscreen toggle
    fullscreenToggle.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen: ${err.message}`);
            });
            fullscreenToggle.textContent = 'üóó';
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
                fullscreenToggle.textContent = '‚õ∂';
            }
        }
    });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize> canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra", "elvi"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }

    const particleCanvas = document.getElementById('particle-canvas');
    const pCtx = particleCanvas.getContext('2d');
    const bassCanvas = document.getElementById('bass-visualizer');
    const bassCtx = bassCanvas.getContext('2d');

    function resizeParticleCanvas() {
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        bassCanvas.width = window.innerWidth;
        bassCanvas.height = 100;
    }
    resizeParticleCanvas();
    window.addEventListener('resize', resizeParticleCanvas);

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 1;
            this.vy = (Math.random() - 0.5) * 1;
            this.size = 3 + Math.random() * 3;
            this.color = color;
        }
        update(gravityX, gravityY) {
            this.vx += gravityX * 0.1;
            this.vy += gravityY * 0.1;
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0) { this.x = 0; this.vx *= -0.6; }
            if (this.x > particleCanvas.width) { this.x = particleCanvas.width; this.vx *= -0.6; }
            if (this.y < 0) { this.y = 0; this.vy *= -0.6; }
            if (this.y > particleCanvas.height) { this.y = particleCanvas.height; this.vy *= -0.6; }
        }
        draw(ctx) {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    class BassParticle {
        constructor(x, y, color, speed) {
            this.x = x;
            this.y = y;
            this.vy = -speed;
            this.size = 2 + Math.random() * 4;
            this.color = color;
            this.life = 50 + Math.random() * 50;
        }
        update() {
            this.y += this.vy;
            this.life--;
        }
        draw(ctx) {
            const opacity = this.life / 100;
            ctx.beginPath();
            ctx.fillStyle = `${this.color}${Math.floor(opacity * 255).toString(16).padStart(2, '0')}`;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    let particles = [];
    let bassParticles = [];
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    let topCenterParticles = [];

    function randomColor() {
        const colors = ['#ff3c3c', '#3cff3c', '#3c3cff', '#ff3cff', '#3cffff', '#ffff3c'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    let gravityX = 0;
    let gravityY = 0;

    window.addEventListener('deviceorientation', (event) => {
        gravityX = event.gamma ? event.gamma / 90 : 0;
        gravityY = event.beta ? event.beta / 90 : 0;
    });

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const bassAnalyser = audioCtx.createAnalyser();
    bassAnalyser.fftSize = 32;
    source.connect(bassAnalyser);
    
    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    const bassDataArray = new Uint8Array(bassAnalyser.frequencyBinCount);

    function getAverageVolume(array) {
        let values = 0;
        let length = array.length;
        for (let i = 0; i < length; i++) {
            values += array[i];
        }
        return values / length;
    }
    
    function getBassValue() {
        analyser.getByteFrequencyData(bassDataArray);
        // Get the lowest frequencies (bass)
        let bassValue = 0;
        for (let i = 0; i < 5; i++) {
            bassValue += bassDataArray[i];
        }
        return bassValue / (5 * 255);
    }
    
    function getMaxBassFrequency() {
        analyser.getByteFrequencyData(bassDataArray);
        let maxIndex = 0;
        let maxValue = 0;
        for (let i = 0; i < 10; i++) { // Only check the first 10 frequencies (bass range)
            if (bassDataArray[i] > maxValue) {
                maxValue = bassDataArray[i];
                maxIndex = i;
            }
        }
        return maxIndex;
    }

    function animateParticles() {
        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
        bassCtx.clearRect(0, 0, bassCanvas.width, bassCanvas.height);

        analyser.getByteFrequencyData(dataArray);
        const volume = getAverageVolume(dataArray) / 255;
        const bassValue = getBassValue();
        
        // Check for bass level to show alert
        if (bassValue >= 0.7 && !bassAlertShown) {
            bassAlert.style.display = 'block';
            bassAlertShown = true;
        }
        
        // Zoom effect when bass is strong
        if (bassValue >= 0.7 && !isZoomed) {
            isZoomed = true;
            zoomStartTime = Date.now();
            maxBassValue = bassValue;
            maxBassFrequency = getMaxBassFrequency();
            document.body.style.transform = 'scale(1.1)';
        } else if (bassValue < 0.7 && isZoomed) {
            isZoomed = false;
            document.body.style.transform = 'scale(1)';
        }
        
        // Update top center particles based on bass
        if (bassValue >= 0.7) {
            const particleCount = Math.floor(bassValue * 20);
            while (topCenterParticles.length < particleCount) {
                const x = centerX + (Math.random() - 0.5) * 100;
                const y = 50 + Math.random() * 20;
                topCenterParticles.push(new Particle(x, y, randomColor()));
            }
            while (topCenterParticles.length > particleCount) {
                topCenterParticles.shift();
            }
        } else {
            topCenterParticles = [];
        }
        
        // Update regular particles
        const targetCount = Math.floor(volume * 100);
        while (particles.length < targetCount) {
            particles.push(new Particle(centerX, centerY, randomColor()));
        }
        while (particles.length > targetCount) {
            particles.pop();
        }

        particles.forEach(p => {
            p.update(gravityX, gravityY);
            p.draw(pCtx);
        });
        
        topCenterParticles.forEach(p => {
            p.update(gravityX, gravityY);
            p.draw(pCtx);
        });
        
        // Bass visualizer at bottom
        const segmentWidth = bassCanvas.width / bassDataArray.length;
        for (let i = 0; i < bassDataArray.length; i++) {
            const value = bassDataArray[i] / 255;
            const height = value * bassCanvas.height;
            const x = i * segmentWidth;
            const y = bassCanvas.height - height;
            
            // Create particles for the visualizer
            if (value > 0.3 && Math.random() > 0.7) {
                const color = `hsl(${i * 10}, 100%, 50%)`;
                bassParticles.push(new BassParticle(
                    x + segmentWidth / 2,
                    bassCanvas.height,
                    color,
                    2 + Math.random() * 3 * value
                ));
            }
            
            // Draw the bar
            bassCtx.fillStyle = `hsl(${i * 10}, 100%, 50%)`;
            bassCtx.fillRect(x, y, segmentWidth - 1, height);
        }
        
        // Update and draw bass particles
        for (let i = bassParticles.length - 1; i >= 0; i--) {
            bassParticles[i].update();
            bassParticles[i].draw(bassCtx);
            if (bassParticles[i].life <= 0) {
                bassParticles.splice(i, 1);
            }
        }

        requestAnimationFrame(animateParticles);
    }

    function startParticleEffect() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        animateParticles();
        document.body.removeEventListener('click', startParticleEffect);
    }

    document.body.addEventListener('click', startParticleEffect);
    
    // Handle bass alert OK button
    bassAlertOk.addEventListener('click', () => {
        bassAlert.style.display = 'none';
        // Clear all existing particles and only keep top center ones
        particles = [];
    });

let isTouching = false;
let touchX = 0;
let touchY = 0;
    
const body = document.body;

function applyScreenBeatEffect(volume) {
  const intensity = volume * 10;
  const offsetX = (Math.random() - 0.5) * intensity;
  const offsetY = (Math.random() - 0.5) * intensity;
  body.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  body.style.transition = 'transform 0.05s ease';
}

function applyTouchBassEffect(x, y, volume) {
  const bassEffect = document.createElement('div');
  bassEffect.style.position = 'fixed';
  bassEffect.style.left = `${x}px`;
  bassEffect.style.top = `${y}px`;
  bassEffect.style.width = '100px';
  bassEffect.style.height = '100px';
  bassEffect.style.borderRadius = '50%';
  bassEffect.style.pointerEvents = 'none';
  bassEffect.style.zIndex = 100002;
  bassEffect.style.background = `rgba(0, 255, 0, ${0.3 + volume * 0.7})`;
  bassEffect.style.boxShadow = `0 0 ${20 + volume * 40}px #0f0, 0 0 ${40 + volume * 80}px #0f0`;
  bassEffect.style.transform = 'scale(1)';
  bassEffect.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
  document.body.appendChild(bassEffect);

  requestAnimationFrame(() => {
    bassEffect.style.transform = 'scale(1.5)';
    bassEffect.style.opacity = '0';
  });

  setTimeout(() => {
    bassEffect.remove();
  }, 300);
}

class TouchParticle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = (Math.random() - 0.5) * 4;
    this.size = 4 + Math.random() * 4;
    this.color = randomColor();
    this.life = 30 + Math.random() * 30;
  }
  update() {
    this.vx += gravityX * 0.2;
    this.vy += gravityY * 0.2;
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }
  draw(ctx) {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.shadowColor = this.color;
    ctx.shadowBlur = 8;
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

let touchParticles = [];

function animateTouchParticles() {
  pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
  touchParticles.forEach((p, i) => {
    p.update();
    p.draw(pCtx);
    if (p.life <= 0) {
      touchParticles.splice(i, 1);
    }
  });
  analyser.getByteFrequencyData(dataArray);
  const volume = getAverageVolume(dataArray) / 255;
  const targetCount = Math.floor(volume * 100);
  while (particles.length < targetCount) {
    particles.push(new Particle(centerX, centerY, randomColor()));
  }
  while (particles.length > targetCount) {
    particles.pop();
  }
  particles.forEach(p => {
    p.update(gravityX, gravityY);
    p.draw(pCtx);
  });

  if (isTouching) {
    applyScreenBeatEffect(volume);
    applyTouchBassEffect(touchX, touchY, volume);
    for (let i = 0; i < 5; i++) {
      const offsetX = touchX + (Math.random() - 0.5) * 50;
      const offsetY = touchY + (Math.random() - 0.5) * 50;
      touchParticles.push(new TouchParticle(offsetX, offsetY));
    }
  } else {
    body.style.transform = '';
  }

  requestAnimationFrame(animateTouchParticles);
}

function startTouch(e) {
  isTouching = true;
  if (e.touches && e.touches.length > 0) {
    touchX = e.touches[0].clientX;
    touchY = e.touches[0].clientY;
  } else {
    touchX = e.clientX;
    touchY = e.clientY;
  }
}

function moveTouch(e) {
  if (isTouching) {
    if (e.touches && e.touches.length > 0) {
      touchX = e.touches[0].clientX;
      touchY = e.touches[0].clientY;
    } else {
      touchX = e.clientX;
      touchY = e.clientY;
    }
  }
}

function endTouch() {
  isTouching = false;
  body.style.transform = '';
}

document.body.addEventListener('touchstart', startTouch);
document.body.addEventListener('touchmove', moveTouch);
document.body.addEventListener('touchend', endTouch);
document.body.addEventListener('mousedown', startTouch);
document.body.addEventListener('mousemove', moveTouch);
document.body.addEventListener('mouseup', endTouch);

animateTouchParticles();

</script>
</body>
