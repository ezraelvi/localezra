<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        
        #fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #fullscreen-toggle:hover {
            background: #0f0;
            color: black;
        }
        
        #visualizer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 999;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .visualizer-bar {
            background: #0f0;
            width: 8px;
            margin: 0 2px;
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 10px #0f0;
            transition: height 0.1s ease-out;
        }
        
        #top-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="particle-canvas"></canvas>
    <canvas id="top-particles"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">üîä</button>
    <button id="fullscreen-toggle" title="Toggle Fullscreen">‚õ∂</button>
    
    <div id="visualizer-container"></div>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

<script>
    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const visualizerContainer = document.getElementById('visualizer-container');
    const topParticlesCanvas = document.getElementById('top-particles');
    const topParticlesCtx = topParticlesCanvas.getContext('2d');
    
    // Variables for bass detection
    let bassAlertShown = false;
    let currentBassLevel = 0;
    let maxBassLevel = 0;
    let zoomActive = false;
    let zoomStartTime = 0;
    
    // Create visualizer bars
    const visualizerBars = [];
    for (let i = 0; i < 64; i++) {
        const bar = document.createElement('div');
        bar.className = 'visualizer-bar';
        visualizerContainer.appendChild(bar);
        visualizerBars.push(bar);
    }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;

        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
        } else {
            audio.pause();
            audioControl.textContent = 'üîá';
        }
    });
    
    fullscreenToggle.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra", "elvi"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }

    const particleCanvas = document.getElementById('particle-canvas');
    const pCtx = particleCanvas.getContext('2d');

    function resizeParticleCanvas() {
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        topParticlesCanvas.width = window.innerWidth;
        topParticlesCanvas.height = window.innerHeight * 0.3;
    }
    resizeParticleCanvas();
    window.addEventListener('resize', resizeParticleCanvas);

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 1;
            this.vy = (Math.random() - 0.5) * 1;
            this.size = 3 + Math.random() * 3;
            this.color = color;
        }
        update(gravityX, gravityY) {
            this.vx += gravityX * 0.1;
            this.vy += gravityY * 0.1;
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0) { this.x = 0; this.vx *= -0.6; }
            if (this.x > particleCanvas.width) { this.x = particleCanvas.width; this.vx *= -0.6; }
            if (this.y < 0) { this.y = 0; this.vy *= -0.6; }
            if (this.y > particleCanvas.height) { this.y = particleCanvas.height; this.vy *= -0.6; }
        }
        draw(ctx) {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    class TopParticle {
        constructor() {
            this.x = Math.random() * topParticlesCanvas.width;
            this.y = Math.random() * topParticlesCanvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = 2 + Math.random() * 3;
            this.color = randomColor();
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.x < 0 || this.x > topParticlesCanvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > topParticlesCanvas.height) this.vy *= -1;
        }
        draw(ctx) {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    let particles = [];
    let topParticles = [];
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    function randomColor() {
        const colors = ['#ff3c3c', '#3cff3c', '#3c3cff', '#ff3cff', '#3cffff', '#ffff3c'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    let gravityX = 0;
    let gravityY = 0;

    window.addEventListener('deviceorientation', (event) => {
        gravityX = event.gamma ? event.gamma / 90 : 0;
        gravityY = event.beta ? event.beta / 90 : 0;
    });

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    
    const bassAnalyser = audioCtx.createAnalyser();
    bassAnalyser.fftSize = 32;
    source.connect(bassAnalyser);
    bassAnalyser.connect(audioCtx.destination);

    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    const bassDataArray = new Uint8Array(bassAnalyser.frequencyBinCount);

    function getAverageVolume(array) {
        let values = 0;
        let length = array.length;
        for (let i = 0; i < length; i++) {
            values += array[i];
        }
        return values / length;
    }
    
    function getBassLevel() {
        bassAnalyser.getByteFrequencyData(bassDataArray);
        let sum = 0;
        // Only use the first few bins which represent the bass frequencies
        for (let i = 0; i < 8; i++) {
            sum += bassDataArray[i];
        }
        return sum / (8 * 255);
    }

    function animateParticles() {
        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
        topParticlesCtx.clearRect(0, 0, topParticlesCanvas.width, topParticlesCanvas.height);

        analyser.getByteFrequencyData(dataArray);
        const volume = getAverageVolume(dataArray) / 255;
        currentBassLevel = getBassLevel();
        
        // Update visualizer bars
        for (let i = 0; i < visualizerBars.length; i++) {
            const barIndex = Math.floor(i * (dataArray.length / visualizerBars.length));
            const barHeight = (dataArray[barIndex] / 255) * 100;
            visualizerBars[i].style.height = `${barHeight}px`;
            visualizerBars[i].style.opacity = 0.5 + (barHeight / 200);
        }
        
        // Check for bass level and show alert if needed
        if (currentBassLevel >= 0.7 && !bassAlertShown) {
            alert("Nikmati musiknya!");
            bassAlertShown = true;
        }
        
        // Handle zoom effect based on bass level
        if (currentBassLevel >= 0.7) {
            if (!zoomActive) {
                zoomActive = true;
                zoomStartTime = Date.now();
                maxBassLevel = currentBassLevel;
            } else {
                if (currentBassLevel > maxBassLevel) {
                    maxBassLevel = currentBassLevel;
                }
            }
            
            const zoomIntensity = Math.min(1.2 + (maxBassLevel - 0.7) * 0.5, 1.5);
            document.body.style.transform = `scale(${zoomIntensity})`;
        } else {
            if (zoomActive) {
                zoomActive = false;
                document.body.style.transform = 'scale(1)';
            }
        }

        // Add top particles when bass is strong
        if (currentBassLevel >= 0.7) {
            while (topParticles.length < 50) {
                topParticles.push(new TopParticle());
            }
        } else {
            // Remove some particles when bass is low
            if (topParticles.length > 0) {
                topParticles.pop();
            }
        }
        
        // Update and draw top particles
        topParticles.forEach(p => {
            p.update();
            p.draw(topParticlesCtx);
        });

        const targetCount = Math.floor(volume * 100);

        while (particles.length < targetCount) {
            particles.push(new Particle(centerX, centerY, randomColor()));
        }
        while (particles.length > targetCount) {
            particles.pop();
        }

        particles.forEach(p => {
            p.update(gravityX, gravityY);
            p.draw(pCtx);
        });

        requestAnimationFrame(animateParticles);
    }

    function startParticleEffect() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        animateParticles();
        document.body.removeEventListener('click', startParticleEffect);
    }

    document.body.addEventListener('click', startParticleEffect);

    let isTouching = false;
    let touchX = 0;
    let touchY = 0;
        
    const body = document.body;

    function applyScreenBeatEffect(volume) {
      const intensity = volume * 10;
      const offsetX = (Math.random() - 0.5) * intensity;
      const offsetY = (Math.random() - 0.5) * intensity;
      body.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoomActive ? 1.2 : 1})`;
      body.style.transition = 'transform 0.05s ease';
    }

    function applyTouchBassEffect(x, y, volume) {
      const bassEffect = document.createElement('div');
      bassEffect.style.position = 'fixed';
      bassEffect.style.left = `${x}px`;
      bassEffect.style.top = `${y}px`;
      bassEffect.style.width = '100px';
      bassEffect.style.height = '100px';
      bassEffect.style.borderRadius = '50%';
      bassEffect.style.pointerEvents = 'none';
      bassEffect.style.zIndex = 100002;
      bassEffect.style.background = `rgba(0, 255, 0, ${0.3 + volume * 0.7})`;
      bassEffect.style.boxShadow = `0 0 ${20 + volume * 40}px #0f0, 0 0 ${40 + volume * 80}px #0f0`;
      bassEffect.style.transform = 'scale(1)';
      bassEffect.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
      document.body.appendChild(bassEffect);

      requestAnimationFrame(() => {
        bassEffect.style.transform = 'scale(1.5)';
        bassEffect.style.opacity = '0';
      });

      setTimeout(() => {
        bassEffect.remove();
      }, 300);
    }

    class TouchParticle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.size = 4 + Math.random() * 4;
        this.color = randomColor();
        this.life = 30 + Math.random() * 30;
      }
      update() {
        this.vx += gravityX * 0.2;
        this.vy += gravityY * 0.2;
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let touchParticles = [];

    function animateTouchParticles() {
      pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      touchParticles.forEach((p, i) => {
        p.update();
        p.draw(pCtx);
        if (p.life <= 0) {
          touchParticles.splice(i, 1);
        }
      });
      analyser.getByteFrequencyData(dataArray);
      const volume = getAverageVolume(dataArray) / 255;
      const targetCount = Math.floor(volume * 100);
      while (particles.length < targetCount) {
        particles.push(new Particle(centerX, centerY, randomColor()));
      }
      while (particles.length > targetCount) {
        particles.pop();
      }
      particles.forEach(p => {
        p.update(gravityX, gravityY);
        p.draw(pCtx);
      });

      if (isTouching) {
        applyScreenBeatEffect(volume);
        applyTouchBassEffect(touchX, touchY, volume);
        for (let i = 0; i < 5; i++) {
          const offsetX = touchX + (Math.random() - 0.5) * 50;
          const offsetY = touchY + (Math.random() - 0.5) * 50;
          touchParticles.push(new TouchParticle(offsetX, offsetY));
        }
      } else {
        body.style.transform = zoomActive ? `scale(1.2)` : 'scale(1)';
      }

      requestAnimationFrame(animateTouchParticles);
    }

    function startTouch(e) {
      isTouching = true;
      if (e.touches && e.touches.length > 0) {
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY;
      } else {
        touchX = e.clientX;
        touchY = e.clientY;
      }
    }

    function moveTouch(e) {
      if (isTouching) {
        if (e.touches && e.touches.length > 0) {
          touchX = e.touches[0].clientX;
          touchY = e.touches[0].clientY;
        } else {
          touchX = e.clientX;
          touchY = e.clientY;
        }
      }
    }

    function endTouch() {
      isTouching = false;
      body.style.transform = zoomActive ? `scale(1.2)` : 'scale(1)';
    }

    document.body.addEventListener('touchstart', startTouch);
    document.body.addEventListener('touchmove', moveTouch);
    document.body.addEventListener('touchend', endTouch);
    document.body.addEventListener('mousedown', startTouch);
    document.body.addEventListener('mousemove', moveTouch);
    document.body.addEventListener('mouseup', endTouch);

    animateTouchParticles();

</script>
</body>
</html>
