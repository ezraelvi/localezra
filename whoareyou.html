<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <link rel="icon" type="image/png" href="/imgvidaud/whoareyouicon.png">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="particle-canvas"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">🔊</button>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    
    <script>
    let isFullscreen = false;
    let featuresActivated = false;
    
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen: ${err.message}`);
            });
            isFullscreen = true;
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
                isFullscreen = false;
            }
        }
    }
    
    document.addEventListener('fullscreenchange', () => {
        isFullscreen = !!document.fullscreenElement;
    });
    
    document.addEventListener('click', () => {
        if (!isFullscreen) {
            toggleFullscreen();
        }
    });

    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;

        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = '🔊';
            }).catch(() => {
                audioControl.textContent = '🔇';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = '🔊';
            }).catch(() => {
                audioControl.textContent = '🔇';
            });
        } else {
            audio.pause();
            audioControl.textContent = '🔇';
        }
    });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const particleCanvas = document.getElementById('particle-canvas');
    const pCtx = particleCanvas.getContext('2d');

    function resizeParticleCanvas() {
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
    }
    resizeParticleCanvas();
    window.addEventListener('resize', resizeParticleCanvas);

    class Particle {
        constructor(x, y, color, bassIntensity) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 10 * bassIntensity;
            this.vy = (Math.random() - 0.5) * 10 * bassIntensity;
            this.size = 2 + Math.random() * 3;
            this.color = color;
            this.life = 1;
            this.decay = 0.01 + Math.random() * 0.02;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
        }
        draw(ctx) {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    let particles = [];
    let currentScale = 1;
    let targetScale = 1;
    let waveOffset = 0;
    let waveHeight = 0;
    let lastBassLevel = 0;

    function randomColor() {
        const colors = ['#ff3c3c', '#3cff3c', '#3c3cff', '#ff3cff', '#3cffff', '#ffff3c'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    const bassDataArray = new Uint8Array(analyser.frequencyBinCount);

    function getBassLevel(array) {
        const bassRange = Math.floor(array.length * 0.1);
        let sum = 0;
        for (let i = 0; i < bassRange; i++) {
            sum += array[i];
        }
        return sum / bassRange / 255;
    }

    function drawWaveBackground() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#0f0';
        ctx.beginPath();
        
        const segments = 100;
        const segmentWidth = canvas.width / segments;
        
        ctx.moveTo(0, canvas.height);
        
        for (let i = 0; i <= segments; i++) {
            const x = i * segmentWidth;
            const noise = Math.sin(waveOffset + i * 0.2) * 10;
            const y = canvas.height - 100 - (waveHeight * 100) - noise;
            
            if (i === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        }
        
        ctx.lineTo(canvas.width, canvas.height);
        ctx.closePath();
        ctx.fill();
    }

    function animate() {
        analyser.getByteFrequencyData(bassDataArray);
        const bassLevel = getBassLevel(bassDataArray);
        
        // Check if bass reaches threshold and features not yet activated
        if (bassLevel > 0.7 && !featuresActivated) {
            const userResponse = confirm("Sepertinya musiknya enak! Aktifkan efek khusus?");
            if (userResponse) {
                featuresActivated = true;
            }
        }
        
        // Clear canvases
        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
        
        // Only apply effects if features are activated
        if (featuresActivated) {
            // Particle effect (a)
            if (bassLevel > 0.3) {
                const particleCount = Math.floor(bassLevel * 10);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(
                        canvas.width / 2 + (Math.random() - 0.5) * 50,
                        canvas.height / 2 + (Math.random() - 0.5) * 50,
                        randomColor(),
                        bassLevel
                    ));
                }
            }
            
            // Update and draw particles
            particles.forEach((p, i) => {
                p.update();
                p.draw(pCtx);
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            });
            
            // Zoom effect (b)
            targetScale = 1 + (bassLevel * 0.2);
            currentScale += (targetScale - currentScale) * 0.1;
            canvas.style.transform = `scale(${currentScale})`;
            particleCanvas.style.transform = `scale(${currentScale})`;
            
            // Wave background effect (c)
            waveHeight = bassLevel;
            waveOffset += 0.1;
            drawWaveBackground();
            
            // Limit particles
            if (particles.length > 500) {
                particles = particles.slice(-500);
            }
        } else {
            // Original matrix background when effects not activated
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = '16px monospace';
            
            const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const columns = Math.floor(canvas.width / 16);
            
            for (let i = 0; i < columns; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * 16, Math.random() * canvas.height);
            }
        }
        
        lastBassLevel = bassLevel;
        requestAnimationFrame(animate);
    }

    function startEffects() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        animate();
        document.body.removeEventListener('click', startEffects);
    }

    document.body.addEventListener('click', startEffects);

    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra", "elvi"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }
</script>
</body>
</html>
