<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <link rel="icon" type="image/png" href="/imgvidaud/whoareyouicon.png">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        
        #top-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 999;
        }
        
        #visualizer-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
            z-index: 998;
        }
        
        #fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #fullscreen-toggle:hover {
            background: #0f0;
            color: black;
        }
        
        #bass-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px #0f0;
            z-index: 100002;
            display: none;
            text-align: center;
        }
        
        #bass-message button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="top-particles"></canvas>
    <canvas id="particle-canvas"></canvas>
    <div id="visualizer-container"></div>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <div id="bass-message">
        <p>Nikmati musiknya!</p>
        <button id="ok-button">OKE</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">üîä</button>
    <button id="fullscreen-toggle" title="Toggle Fullscreen">‚õ∂</button>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

<script>
    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const bassMessage = document.getElementById('bass-message');
    const okButton = document.getElementById('ok-button');
    let bassMessageShown = false;

    // Fullscreen toggle
    fullscreenToggle.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error attempting to enable fullscreen: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    });

    // Check for bass strength and show message if needed
    function checkBassStrength() {
        if (bassMessageShown) return;
        
        analyser.getByteFrequencyData(dataArray);
        const bass = dataArray[0] / 255; // Get bass frequency (lower frequencies)
        
        if (bass >= 0.7) {
            bassMessage.style.display = 'block';
            bassMessageShown = true;
        }
    }

    okButton.addEventListener('click', () => {
        bassMessage.style.display = 'none';
        // Initialize all the effects after user clicks OK
        initTopParticles();
        initNoiceVisualizer();
    });

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;

        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
                // Start checking bass strength after audio starts playing
                setInterval(checkBassStrength, 100);
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
        } else {
            audio.pause();
            audioControl.textContent = 'üîá';
        }
    });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra", "elvi"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }

    // Audio context and analyzer setup
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function getAverageVolume(array) {
        let values = 0;
        let length = array.length;
        for (let i = 0; i < length; i++) {
            values += array[i];
        }
        return values / length;
    }

    // Top particles effect
    const topParticlesCanvas = document.getElementById('top-particles');
    const topParticlesCtx = topParticlesCanvas.getContext('2d');
    
    function resizeTopParticlesCanvas() {
        topParticlesCanvas.width = window.innerWidth;
        topParticlesCanvas.height = 150;
    }
    resizeTopParticlesCanvas();
    window.addEventListener('resize', resizeTopParticlesCanvas);
    
    class TopParticle {
        constructor() {
            this.x = Math.random() * topParticlesCanvas.width;
            this.y = Math.random() * topParticlesCanvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = (Math.random() - 0.5) * 2;
            this.speedY = Math.random() * 1 + 0.5;
            this.color = `hsl(${Math.random() * 60 + 100}, 100%, 50%)`;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            if (this.y > topParticlesCanvas.height) {
                this.y = 0;
                this.x = Math.random() * topParticlesCanvas.width;
            }
            if (this.x < 0 || this.x > topParticlesCanvas.width) {
                this.speedX *= -1;
            }
        }
        
        draw() {
            topParticlesCtx.beginPath();
            topParticlesCtx.fillStyle = this.color;
            topParticlesCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            topParticlesCtx.fill();
        }
    }
    
    let topParticles = [];
    let topParticlesActive = false;
    
    function initTopParticles() {
        topParticlesActive = true;
        for (let i = 0; i < 50; i++) {
            topParticles.push(new TopParticle());
        }
        animateTopParticles();
    }
    
    function animateTopParticles() {
        if (!topParticlesActive) return;
        
        topParticlesCtx.clearRect(0, 0, topParticlesCanvas.width, topParticlesCanvas.height);
        
        analyser.getByteFrequencyData(dataArray);
        const bass = dataArray[0] / 255;
        
        // Add more particles when bass is strong
        if (bass >= 0.7 && Math.random() > 0.7) {
            topParticles.push(new TopParticle());
        }
        
        // Limit particles to prevent performance issues
        if (topParticles.length > 100) {
            topParticles = topParticles.slice(-100);
        }
        
        topParticles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        
        requestAnimationFrame(animateTopParticles);
    }

    // Noice Visualizer (Galaxy Supernova effect)
    const visualizerContainer = document.getElementById('visualizer-container');
    let noiceVisualizerActive = false;
    
    function initNoiceVisualizer() {
        noiceVisualizerActive = true;
        animateNoiceVisualizer();
    }
    
    function animateNoiceVisualizer() {
        if (!noiceVisualizerActive) return;
        
        analyser.getByteFrequencyData(dataArray);
        const bass = dataArray[0] / 255;
        const mid = dataArray[Math.floor(dataArray.length / 2)] / 255;
        const high = dataArray[dataArray.length - 1] / 255;
        
        // Clear previous frame
        visualizerContainer.innerHTML = '';
        
        // Create central glow
        const centerGlow = document.createElement('div');
        centerGlow.style.position = 'absolute';
        centerGlow.style.width = '100px';
        centerGlow.style.height = '100px';
        centerGlow.style.borderRadius = '50%';
        centerGlow.style.background = 'radial-gradient(circle, rgba(0,255,0,0.8) 0%, rgba(0,255,0,0) 70%)';
        centerGlow.style.filter = `blur(${5 + bass * 10}px)`;
        centerGlow.style.opacity = bass;
        centerGlow.style.transform = 'translate(-50%, -50%)';
        centerGlow.style.transition = 'all 0.1s ease-out';
        visualizerContainer.appendChild(centerGlow);
        
        // Create star particles
        const starCount = Math.floor(20 + bass * 50);
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = `${Math.random() * 4 + 2}px`;
            star.style.height = star.style.width;
            star.style.background = '#fff';
            star.style.borderRadius = '50%';
            star.style.boxShadow = `0 0 ${5 + high * 10}px #0f0`;
            
            // Random position around center
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 100 * bass;
            const x = 150 + Math.cos(angle) * distance;
            const y = 150 + Math.sin(angle) * distance;
            
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.opacity = 0.5 + Math.random() * 0.5;
            
            // Animation
            star.style.transition = `all ${0.5 + Math.random() * 1}s ease-out`;
            visualizerContainer.appendChild(star);
            
            // Animate stars outward
            setTimeout(() => {
                const newDistance = distance * (1.5 + bass);
                const newX = 150 + Math.cos(angle) * newDistance;
                const newY = 150 + Math.sin(angle) * newDistance;
                star.style.left = `${newX}px`;
                star.style.top = `${newY}px`;
                star.style.opacity = '0';
                
                // Remove star after animation
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }, 50);
        }
        
        // Create light beams when bass is strong
        if (bass > 0.7) {
            const beamCount = 3 + Math.floor(bass * 5);
            for (let i = 0; i < beamCount; i++) {
                const beam = document.createElement('div');
                beam.style.position = 'absolute';
                beam.style.width = `${2 + Math.random() * 3}px`;
                beam.style.height = `${100 + Math.random() * 100}px`;
                beam.style.background = 'linear-gradient(to bottom, rgba(0,255,0,0.8), rgba(0,255,0,0))';
                beam.style.transformOrigin = 'center bottom';
                
                const angle = Math.random() * Math.PI * 2;
                beam.style.transform = `translate(-50%, -50%) rotate(${angle}rad) translateY(-50px)`;
                beam.style.filter = 'blur(1px)';
                beam.style.opacity = 0.7;
                visualizerContainer.appendChild(beam);
                
                // Animate beam
                setTimeout(() => {
                    beam.style.height = `${200 + Math.random() * 100}px`;
                    beam.style.opacity = '0';
                    beam.style.transform = `translate(-50%, -50%) rotate(${angle}rad) translateY(-100px)`;
                    
                    // Remove beam after animation
                    setTimeout(() => {
                        beam.remove();
                    }, 300);
                }, 50);
            }
        }
        
        requestAnimationFrame(animateNoiceVisualizer);
    }

    // Handle window resize for all elements
    function handleResize() {
        resizeCanvas();
        resizeTopParticlesCanvas();
    }
    
    window.addEventListener('resize', handleResize);
</script>
</body>
</html>
