<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <link rel="icon" type="image/png" href="/imgvidaud/whoareyouicon.png">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }
        #fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
            z-index: 100002;
            transition: background-color 0.3s, color 0.3s;
        }
        #fullscreen-toggle:hover {
            background: #0f0;
            color: black;
        }
        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        #bass-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 120px;
            pointer-events: none;
            z-index: 100003;
            background: linear-gradient(90deg, rgba(0,255,0,0.1), rgba(0,255,0,0.3));
            overflow: visible;
        }
        #bass-visualizer canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="particle-canvas"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">üîä</button>
    <button id="fullscreen-toggle" title="Toggle Fullscreen">‚õ∂</button>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <div id="bass-visualizer"></div>

<script>
    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const particleCanvas = document.getElementById('particle-canvas');
    const pCtx = particleCanvas.getContext('2d');
    const bassVisualizerDiv = document.getElementById('bass-visualizer');

    // Resize canvases
    function resizeCanvas() {
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Matrix canvas setup (unchanged)
    const matrixCanvas = document.getElementById('matrix');
    const ctx = matrixCanvas.getContext('2d');
    function resizeMatrixCanvas() {
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
    }
    resizeMatrixCanvas();
    window.addEventListener('resize', resizeMatrixCanvas);

    // Matrix effect variables
    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;
    const fontSize = 16
    const columns = Math.floor(matrixCanvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    // Audio context and analyser setup
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const frequencyData = new Uint8Array(analyser.frequencyBinCount);

    // Bass frequency range indices (approx 20Hz - 250Hz)
    // fftSize=512, sampleRate=~44100, freqBin = sampleRate/fftSize ~ 86Hz per bin
    // So bins 0-3 roughly cover bass range (0-344Hz)
    const bassBinCount = 4;

    // Particle class for top-center bass particles
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 1.5;
            this.vy = (Math.random() - 0.5) * 1.5 - 1;
            this.size = 3 + Math.random() * 3;
            this.color = color;
            this.alpha = 1;
            this.life = 60 + Math.random() * 30;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= 1 / this.life;
            this.size *= 0.97;
            this.life--;
        }
        draw(ctx) {
            if (this.alpha <= 0) return;
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 10;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        isDead() {
            return this.life <= 0 || this.alpha <= 0 || this.size <= 0.1;
        }
    }

    // Bass visualizer particle class (bottom bar)
    class BassParticle {
        constructor(x, y, size, color, speedY) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.speedY = speedY;
            this.alpha = 1;
        }
        update() {
            this.y -= this.speedY;
            this.alpha -= 0.02;
            if (this.alpha < 0) this.alpha = 0;
        }
        draw(ctx) {
            if (this.alpha <= 0) return;
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 8;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        isDead() {
            return this.alpha <= 0 || this.y + this.size < 0;
        }
    }

    // Variables for particles
    let bassParticles = [];
    let topCenterParticles = [];

    // Flag for alert once
    let alertShown = false;

    // Zoom variables
    let zoomActive = false;
    let zoomTargetX = window.innerWidth / 2;
    let zoomTargetY = window.innerHeight / 2;
    let zoomScale = 1;
    const zoomThreshold = 0.7;
    const zoomMaxScale = 1.3;
    const zoomSpeed = 0.05;

    // Fullscreen toggle button
    fullscreenToggle.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        } else {
            document.exitFullscreen();
        }
    });

    // Audio control toggle
    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
        } else {
            audio.pause();
            audioControl.textContent = 'üîá';
        }
    });

    // Start audio on first user interaction
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;

        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = 'üîä';
            }).catch(() => {
                audioControl.textContent = 'üîá';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    // Verify identity function (unchanged)
    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra", "elvi"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }

    // Helper to get average bass volume (normalized 0-1)
    function getBassVolume(data) {
        let sum = 0;
        for (let i = 0; i < bassBinCount; i++) {
            sum += data[i];
        }
        return sum / (bassBinCount * 255);
    }

    // Helper to get peak bass frequency bin index and value
    function getPeakBass(data) {
        let peakIndex = 0;
        let peakValue = 0;
        for (let i = 0; i < bassBinCount; i++) {
            if (data[i] > peakValue) {
                peakValue = data[i];
                peakIndex = i;
            }
        }
        return { peakIndex, peakValue };
    }

    // Particle colors for bass particles
    function randomBassColor() {
        const colors = ['#00ff00', '#33ff33', '#66ff66', '#99ff99', '#ccffcc'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Animate particles and bass visualizer
    function animate() {
        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

        analyser.getByteFrequencyData(frequencyData);
        const bassVolume = getBassVolume(frequencyData);

        // Show alert once when bass >= 0.7
        if (bassVolume >= 0.7 && !alertShown) {
            alert("nikmati musiknya");
            alertShown = true;
        }

        // === Top center particles ===
        // Clear all particles if bass < 0.7
        if (bassVolume < 0.7) {
            topCenterParticles = [];
        } else {
            // Add particles at top center proportional to bass volume
            const targetCount = Math.floor(bassVolume * 30);
            while (topCenterParticles.length < targetCount) {
                const x = window.innerWidth / 2 + (Math.random() - 0.5) * 100;
                const y = 50 + Math.random() * 30;
                topCenterParticles.push(new Particle(x, y, randomBassColor()));
            }
            while (topCenterParticles.length > targetCount) {
                topCenterParticles.pop();
            }
        }

        // Update and draw top center particles
        topCenterParticles.forEach((p, i) => {
            p.update();
            p.draw(pCtx);
            if (p.isDead()) topCenterParticles.splice(i, 1);
        });

        // === Zoom in/out logic ===
        if (bassVolume >= zoomThreshold) {
            if (!zoomActive) zoomActive = true;
            // Find peak bass bin and map to screen x position
            const { peakIndex } = getPeakBass(frequencyData);
            // Map peakIndex (0 to bassBinCount-1) to screen width (left to right)
            zoomTargetX = (peakIndex + 0.5) / bassBinCount * window.innerWidth;
            zoomTargetY = window.innerHeight / 2; // center vertically
            // Smooth zoom scale up
            zoomScale += (zoomMaxScale - zoomScale) * zoomSpeed;
        } else {
            // Smooth zoom scale down
            zoomScale += (1 - zoomScale) * zoomSpeed;
            if (zoomScale < 1.01) {
                zoomScale = 1;
                zoomActive = false;
            }
        }

        // Apply zoom transform with origin at zoomTargetX, zoomTargetY
        const originX = zoomTargetX;
        const originY = zoomTargetY;
        document.body.style.transformOrigin = `${originX}px ${originY}px`;
        document.body.style.transform = `scale(${zoomScale})`;

        // === Bass visualizer particles at bottom ===
        // Add new bass particles proportional to bass volume
        const bassParticleCount = Math.floor(bassVolume * 50);
        for (let i = 0; i < bassParticleCount; i++) {
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight - 20 + Math.random() * 20;
            const size = 2 + Math.random() * 4;
            const speedY = 1 + Math.random() * 2;
            bassParticles.push(new BassParticle(x, y, size, randomBassColor(), speedY));
        }

        // Draw bass visualizer particles on separate canvas inside bass-visualizer div
        if (!bassVisualizerDiv._canvas) {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = 120;
            bassVisualizerDiv.appendChild(canvas);
            bassVisualizerDiv._canvas = canvas;
            bassVisualizerDiv._ctx = canvas.getContext('2d');
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = 120;
            });
        }
        const bCtx = bassVisualizerDiv._ctx;
        bCtx.clearRect(0, 0, bassVisualizerDiv._canvas.width, bassVisualizerDiv._canvas.height);

        bassParticles.forEach((p, i) => {
            p.update();
            p.draw(bCtx);
            if (p.isDead()) bassParticles.splice(i, 1);
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
