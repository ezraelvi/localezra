<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ID Verification</title>
    <link rel="icon" type="image/png" href="/imgvidaud/whoareyouicon.png">
    <style>
        :root {
            font-size: 16px;
        }
        
        body, html {
            margin: 0; 
            padding: 0; 
            height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            line-height: 1.5;
        }
        
        #matrix {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        
        #loading-screen {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 1.75rem;
            margin: 0 0.125rem;
        }
        
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 1.875rem;
            text-align: center;
            max-width: 31.25rem;
            box-shadow: 0 0 1.25rem #0f0;
            z-index: 10;
            border-radius: 0.5rem;
            user-select: none;
            min-height: 12.5rem;
            overflow-wrap: break-word;
        }
        
        h1 {
            margin-bottom: 1.25rem;
            text-shadow: 0 0 0.3125rem #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.1875rem solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
            font-size: 2rem;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 0.625rem;
            width: 80%;
            margin: 0.625rem 0;
            font-family: 'Courier New', monospace;
            border-radius: 0.25rem;
            transition: box-shadow 0.3s ease;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0.625rem #0f0;
        }
        
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 0.625rem 1.25rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0.25rem;
            font-weight: bold;
            user-select: none;
            font-size: 1rem;
        }
        
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 0.9375rem #0f0;
            transform: scale(1.05);
        }
        
        #audio-control {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #audio-control:hover {
            background: #0f0;
            color: black;
        }

        #particle-canvas {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1; /* Dipindahkan ke belakang */
        }
        
        #fullscreen-toggle {
            position: fixed;
            bottom: 1.25rem;
            right: 1.25rem;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100001;
            font-size: 0.875rem;
        }
        
        #fullscreen-toggle:hover {
            background: #0f0;
            color: black;
        }
        
        #visualizer {
            position: fixed;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            height: 3.125rem;
            width: 80%;
            max-width: 31.25rem;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 0.125rem;
            z-index: 100000;
        }
        
        .visualizer-bar {
            background: #0f0;
            width: 0.375rem;
            min-height: 0.125rem;
            border-radius: 0.1875rem;
            transition: height 0.1s ease;
        }
        
        @media (max-width: 48rem) {
            :root {
                font-size: 14px;
            }
            
            .verification-box {
                width: 90%;
                padding: 1.25rem;
            }
            
            h1 {
                font-size: 1.5rem;
                white-space: normal;
                animation: none;
                border-right: none;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>
    <canvas id="particle-canvas"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">🔊</button>
    <button id="fullscreen-toggle" title="Toggle Fullscreen">⛶</button>
    
    <div id="visualizer"></div>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

<script>
    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    
    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    const visualizer = document.getElementById('visualizer');
    const visualizerBars = [];
    
    for (let i = 0; i < 64; i++) {
        const bar = document.createElement('div');
        bar.className = 'visualizer-bar';
        visualizer.appendChild(bar);
        visualizerBars.push(bar);
    }

    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    fullscreenToggle.addEventListener('click', toggleFullscreen);
    
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen: ${err.message}`);
            });
            fullscreenToggle.textContent = '⛶';
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
                fullscreenToggle.textContent = '⛶';
            }
        }
    }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        audio.volume = 0.2;

        function startAudioOnInteraction() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = '🔊';
                animateVisualizer();
            }).catch(() => {
                audioControl.textContent = '🔇';
            });
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                audioControl.textContent = '🔊';
                animateVisualizer();
            }).catch(() => {
                audioControl.textContent = '🔇';
            });
        } else {
            audio.pause();
            audioControl.textContent = '🔇';
        }
    });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    function verifyIdentity() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const validAnswers = ["ezra"];

        if (validAnswers.includes(answer)) {
            window.location.href = "index.html";
        } else {
            window.location.href = "https://wa.me/6281434046148";
        }
    }

    const particleCanvas = document.getElementById('particle-canvas');
    const pCtx = particleCanvas.getContext('2d');

    function resizeParticleCanvas() {
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
    }
    
    resizeParticleCanvas();
    window.addEventListener('resize', resizeParticleCanvas);

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 1;
            this.vy = (Math.random() - 0.5) * 1;
            this.size = 3 + Math.random() * 3;
            this.color = color;
        }
        
        update(gravityX, gravityY) {
            this.vx += gravityX * 0.1;
            this.vy += gravityY * 0.1;
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0) { this.x = 0; this.vx *= -0.6; }
            if (this.x > particleCanvas.width) { this.x = particleCanvas.width; this.vx *= -0.6; }
            if (this.y < 0) { this.y = 0; this.vy *= -0.6; }
            if (this.y > particleCanvas.height) { this.y = particleCanvas.height; this.vy *= -0.6; }
        }
        
        draw(ctx) {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    let particles = [];
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    function randomColor() {
        const colors = ['#ff3c3c', '#3cff3c', '#3c3cff', '#ff3cff', '#3cffff', '#ffff3c'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    let gravityX = 0;
    let gravityY = 0;

    window.addEventListener('deviceorientation', (event) => {
        gravityX = event.gamma ? event.gamma / 90 : 0;
        gravityY = event.beta ? event.beta / 90 : 0;
    });

    function getAverageVolume(array) {
        let values = 0;
        let length = array.length;
        for (let i = 0; i < length; i++) {
            values += array[i];
        }
        return values / length;
    }

    function animateParticles() {
        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

        analyser.getByteFrequencyData(dataArray);
        const volume = getAverageVolume(dataArray) / 255;

        const targetCount = Math.floor(volume * 100);

        while (particles.length < targetCount) {
            particles.push(new Particle(centerX, centerY, randomColor()));
        }
        while (particles.length > targetCount) {
            particles.pop();
        }

        particles.forEach(p => {
            p.update(gravityX, gravityY);
            p.draw(pCtx);
        });

        requestAnimationFrame(animateParticles);
    }

    function animateVisualizer() {
        if (audio.paused) return;
        
        analyser.getByteFrequencyData(dataArray);
        
        for (let i = 0; i < visualizerBars.length; i++) {
            const value = dataArray[i] / 255;
            const height = value * 50;
            visualizerBars[i].style.height = `${height}px`;
            visualizerBars[i].style.opacity = `${0.1 + value * 0.9}`;
        }
        
        requestAnimationFrame(animateVisualizer);
    }

    function startEffects() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        animateParticles();
        animateVisualizer();
        document.body.removeEventListener('click', startEffects);
    }

    document.body.addEventListener('click', startEffects);
</script>
</body>
</html>
