<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Required</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 100000;
            flex-direction: column;
        }
        #loading-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 28px;
            margin: 0 2px;
        }
        #loading-dots span:nth-child(1) { animation-delay: 0s; }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .verification-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px #0f0;
            z-index: 10;
            border-radius: 8px;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            0%, 100% { border-color: transparent }
            50% { border-color: #0f0 }
        }
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            font-weight: bold;
            user-select: none;
        }
        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            user-select: none;
            z-index: 100001;
            transition: background-color 0.3s, color 0.3s;
        }
        #audio-control:hover {
            background: #0f0;
            color: black;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading<span id="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <canvas id="matrix"></canvas>

    <div class="verification-box" style="display:none;">
        <h1 id="animated-title">IDENTITAS TAK DIKENAL</h1>
        <p>1. SIAPA KAMU?</p>
        <input type="text" id="answer" placeholder="Ketik jawaban..." autocomplete="off" />
        <button onclick="verifyIdentity()">SUBMIT</button>
    </div>

    <button id="audio-control" title="Mute/Unmute Audio">ðŸ”Š</button>

    <audio id="ambient-audio" loop>
        <source src="/imgvidaud/whereweare.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
    </audio>
    
    <canvas id="particle-canvas" style="position: fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index: 1000;"></canvas>


<script>
	
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.verification-box').style.display = 'block';
        }, 2500);

        const audio = document.getElementById('ambient-audio');
        audio.volume = 0.2;
        
        function startAudioOnInteraction() {
            audio.play().catch(() => {});
            document.body.removeEventListener('click', startAudioOnInteraction);
        }
        document.body.addEventListener('click', startAudioOnInteraction);
    };

    const audio = document.getElementById('ambient-audio');
    const audioControl = document.getElementById('audio-control');

    audioControl.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            audioControl.textContent = 'ðŸ”Š';
        } else {
            audio.pause();
            audioControl.textContent = 'ðŸ”‡';
        }
    });
</script>
</body>
</html>
