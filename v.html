<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Login Backend</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #eee;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  form {
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
  }
  input {
    display: block;
    margin: 10px 0;
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #00cc66;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #00aa55;
  }
  #status {
    margin-top: 10px;
    text-align: center;
    color: #ff6666;
  }
</style>
</head>
<body>
<form id="loginForm">
  <h2>Login Backend Simple</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="username" required />
  <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
  <button type="submit">Login</button>
  <div id="status"></div>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  const statusDiv = document.getElementById('status');
  statusDiv.textContent = "Memproses...";

  try {
    const response = await fetch('https://your-worker-subdomain.workers.dev/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok && data.redirectUrl) {
      statusDiv.style.color = 'lightgreen';
      statusDiv.textContent = "Login berhasil! Mengalihkan...";
      setTimeout(() => {
        window.location.href = data.redirectUrl;
      }, 1000);
    } else {
      statusDiv.style.color = '#ff6666';
      statusDiv.textContent = data.error || "Login gagal";
    }
  } catch (err) {
    statusDiv.style.color = '#ff6666';
    statusDiv.textContent = "Terjadi kesalahan jaringan";
    console.error(err);
  }
});
</script>
</body>
</html>
