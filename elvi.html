<!DOCTYPE html>
<html lang="id">

    <meta charset="UTF-8">

    <style>
        /* Optimized CSS with reduced redundancy and improved organization */
        :root {
            --tiktok-color: #00a8ff;
            --instagram-color: #E1306C;
            --text-shadow: 2px 2px 4px #000;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: url('/imgvidaud/backgroundelvi.png') center/cover fixed no-repeat;
            color: yellow;
            text-shadow: var(--text-shadow);
        }
        
        /* Social container styles */
        .social-container {
            position: fixed;
            left: 10px;
            width: 160px;
            z-index: 100;
        }
        
        .tiktok-container { top: 40%; }
        .instagram-container { top: 65%; }
        
        /* Button styles */
        .check-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 2px solid;
            font-family: inherit;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
        
        .tiktok-btn {
            border-color: var(--tiktok-color);
            color: var(--tiktok-color);
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        
        .tiktok-btn:hover {
            background: var(--tiktok-color);
            color: #0d1b2a;
        }
        
        .instagram-btn {
            border-color: var(--instagram-color);
            color: var(--instagram-color);
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.5);
        }
        
        .instagram-btn:hover {
            background: var(--instagram-color);
            color: white;
        }
        
        /* Social tab styles */
        .social-tab {
            width: 100%;
            height: 200px;
            border: 2px solid;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: inherit;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
        }
        
        .tiktok-tab { border-color: var(--tiktok-color); }
        .instagram-tab { border-color: var(--instagram-color); }
        
        .tab-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Video container styles */
        .video-container {
            position: fixed;
            right: 10px;
            width: 175px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #video-top-right {
            top: 0;
            border: 3px solid blue;
        }
        
        #video-middle-right {
            top: 50%;
            transform: translateY(-50%);
            border: 3px solid red;
        }
        
        #video-bottom-right {
            bottom: 0;
            border: 3px solid green;
        }
        
        /* Button styles */
        .btn {
            background: rgba(0, 123, 255, 0.7);
            position: fixed;
            bottom: 30px;
            color: green;
            border: none;
            padding: 10px 20px;
            margin: 7px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.1s;
            animation: pulse 3s infinite;
        }
        
        .btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 50%;
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Content styles */
        .content {
            padding: 20px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Main content -->

    <script>
        // Authentication check
        const user = sessionStorage.getItem('loggedInUser');
        if (user !== 'elvi') {
            alert('Access denied! Kamu harus login dulu.');
            window.location.href = 'index.html';
        }

        // Social media functions
        function openTikTok() {
            window.location.href = "https://vm.tiktok.com/ZShf4GMgT/";
        }
        
        function openInstagram() {
            window.location.href = "https://www.instagram.com/elvizill/";
        }

        // Responsive adjustments
        function maintainAspectRatio() {
            const content = document.querySelector('.verification-box');
            if (!content) return;
            
            const aspectRatio = 16 / 9;
            const windowRatio = window.innerWidth / window.innerHeight;
            const scale = windowRatio > aspectRatio 
                ? window.innerHeight / 900 
                : window.innerWidth / 1600;
            
            content.style.transform = `scale(${scale})`;
        }

        // Event listeners
        window.addEventListener('DOMContentLoaded', () => {
            maintainAspectRatio();
            // Preload important resources
            const images = [
                'imgvidaud/TikTok 27 may 2025.png',
                'imgvidaud/Instagram 27 may 2025.png',
                'imgvidaud/October 25, 2024 at 8.11 AM.png'
            ];
            images.forEach(img => {
                const image = new Image();
                image.src = img;
            });
        });
        
        window.addEventListener('resize', maintainAspectRatio);
    </script>
</body>
</html>
