<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Music</title>
<style>
  body {
    margin: 0; height: 100vh;
    background-color: #121212;
    display: flex; justify-content: center; align-items: center;
    color: #eee; font-family: Arial, sans-serif;
    user-select: none;
  }
  .message {
    text-align: center;
    font-size: 1.2rem;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="message">Sentuh layar untuk memulai musik latar...</div>

<audio id="bgMusic" src="/where we are.mp3" loop></audio>

<script>
  const audio = document.getElementById('bgMusic');
  const message = document.querySelector('.message');

  function startMusic() {
    audio.play().then(() => {
      message.textContent = 'Musik latar sedang diputar...';
    }).catch(err => {
      message.textContent = 'Gagal memutar musik: ' + err;
    });
    // Hapus event listener setelah musik mulai
    window.removeEventListener('touchstart', startMusic);
    window.removeEventListener('click', startMusic);
  }

  // Tunggu sentuhan layar atau klik untuk mulai musik (karena autoplay dibatasi)
  window.addEventListener('touchstart', startMusic, { once: true });
  window.addEventListener('click', startMusic, { once: true });
</script>

</body>
</html>
