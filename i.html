<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Music</title>
<style>
  body {
    margin: 0; height: 100vh;
    background-color: #121212;
    display: flex; justify-content: center; align-items: center;
    color: #eee; font-family: Arial, sans-serif;
    user-select: none;
  }
  .message {
    text-align: center;
    font-size: 1.2rem;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="message" id="msg">Sentuh layar untuk memulai musik latar...</div>

<audio id="bgMusic" src="/where we are.mp3" loop></audio>

<script>
  const audio = document.getElementById('bgMusic');
  const msg = document.getElementById('msg');

  function startAudio() {
    audio.play().then(() => {
      msg.textContent = 'Musik latar sedang diputar...';
    }).catch(() => {
      msg.textContent = 'Tidak dapat memutar musik, silakan coba lagi.';
    });
    window.removeEventListener('touchstart', startAudio);
    window.removeEventListener('click', startAudio);
  }

  window.addEventListener('touchstart', startAudio, { once: true });
  window.addEventListener('click', startAudio, { once: true });
</script>

</body>
</html>
