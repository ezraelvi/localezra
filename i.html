<!DOCTYPE html>
<html>
<head>
    <title>Music Player Auto Play</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        #playerContainer {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        select, button {
            padding: 10px 15px;
            margin: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.98);
        }
        #status {
            margin-top: 20px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="playerContainer">
        <h1>Auto Play Music</h1>
        
        <select id="songSelector">
            <option value="where we are.mp3">Where We Are</option>
            <option value="wish you were here.mp3">Wish You Were Here</option>
            <option value="hero.mp3">Hero</option>
            <option value="friend.mp3">Friend</option>
            <option value="fanny meriang.mp3">Fanny Meriang</option>
        </select>
        
        <button id="playButton">Play</button>
        
        <div id="status">Klik Play untuk memulai musik</div>
        
        <audio id="audioPlayer" loop></audio>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const songSelector = document.getElementById('songSelector');
        const playButton = document.getElementById('playButton');
        const statusDiv = document.getElementById('status');
        
        // Simulasikan klik tombol play setelah interaksi pengguna
        document.addEventListener('click', function initialPlay() {
            // Hanya sekali dijalankan
            document.removeEventListener('click', initialPlay);
            
            // Coba play otomatis
            tryAutoPlay();
        }, { once: true });
        
        function tryAutoPlay() {
            playSong();
            
            // Deteksi jika audio diblokir
            audio.play().then(() => {
                statusDiv.textContent = "Memutar: " + songSelector.options[songSelector.selectedIndex].text;
                playButton.textContent = "Pause";
            }).catch(error => {
                statusDiv.textContent = "Browser memblokir autoplay. Klik tombol Play manual.";
                playButton.style.display = "block";
            });
        }
        
        function playSong() {
            const song = songSelector.value;
            audio.src = song;
        }
        
        // Handler tombol play/pause
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().then(() => {
                    statusDiv.textContent = "Memutar: " + songSelector.options[songSelector.selectedIndex].text;
                    playButton.textContent = "Pause";
                });
            } else {
                audio.pause();
                statusDiv.textContent = "Paused: " + songSelector.options[songSelector.selectedIndex].text;
                playButton.textContent = "Play";
            }
        });
        
        // Ganti lagu otomatis play jika sedang bermain
        songSelector.addEventListener('change', function() {
            if (!audio.paused) {
                playSong();
                audio.play();
            }
        });
    </script>
</body>
</html>
