<!DOCTYPE html>
<html>
<head>
    <title>Auto Play Music</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #hiddenTrigger {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Elemen transparan untuk trigger autoplay -->
    <div id="hiddenTrigger"></div>
    
    <audio id="audioPlayer" loop autoplay>
        <source src="where we are.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const trigger = document.getElementById('hiddenTrigger');
        
        // Daftar lagu
        const songs = [
            "where we are.mp3",
            "wish you were here.mp3",
            "hero.mp3",
            "friend.mp3",
            "fanny meriang.mp3"
        ];
        let currentSongIndex = 0;
        
        // Fungsi untuk memutar lagu
        function playSong() {
            audio.src = songs[currentSongIndex];
            audio.play().catch(e => {
                // Jika gagal, tampilkan alert dan minta interaksi manual
                alert("Silahkan klik pada halaman untuk memutar musik");
            });
        }
        
        // Trigger autoplay dengan simulasi interaksi
        trigger.addEventListener('click', function() {
            // Mulai memutar lagu pertama kali diklik
            playSong();
            
            // Sembunyikan trigger setelah pertama kali diklik
            this.style.display = 'none';
            
            // Ganti lagu ketika diklik lagi
            document.body.addEventListener('click', function() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                playSong();
            });
        }, { once: true });
        
        // Coba autoplay saat page load
        window.onload = function() {
            // Teknik fallback jika autoplay tidak bekerja
            setTimeout(() => {
                if (audio.paused) {
                    trigger.style.display = 'block';
                }
            }, 1000);
        };
    </script>
</body>
</html>
