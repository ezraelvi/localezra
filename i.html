<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Music</title>
<style>
  body {
    margin: 0; height: 100vh;
    background-color: #121212;
    display: flex; justify-content: center; align-items: center;
    color: #eee; font-family: Arial, sans-serif;
    user-select: none;
  }
  .message {
    text-align: center;
    font-size: 1.2rem;
    opacity: 0.7;
    position: absolute;
    bottom: 20px;
    width: 100%;
  }
</style>
</head>
<body>

<audio id="bgMusic" src="/where we are.mp3" loop></audio>
<div class="message" id="msg">Memutar musik latar...</div>

<script>
  const audio = document.getElementById('bgMusic');
  const msg = document.getElementById('msg');

  function startAudio() {
    audio.play().then(() => {
      msg.style.display = 'none';
    }).catch(() => {
      // Jika gagal, tunggu interaksi pengguna
      msg.textContent = 'Sentuh layar untuk memulai musik latar...';
      window.addEventListener('touchstart', userInteract, { once: true });
      window.addEventListener('click', userInteract, { once: true });
    });
  }

  function userInteract() {
    audio.play();
    msg.style.display = 'none';
  }

  // Coba langsung putar saat load
  window.addEventListener('load', startAudio);
</script>

</body>
</html>
