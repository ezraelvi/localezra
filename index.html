<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Secure authentication platform">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://api.ipify.org; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.ipify.org https://auth-logs.ezvvel.workers.dev/; frame-src 'none';">
  <meta name="theme-color" content="#0a0a12">
  <title>SecureAuth | Authentication </title>
  <link rel="stylesheet" href="index/elvi.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <div class="desktop-style-container">
    <div class="auth-container">
      <header class="auth-header">
        <div class="biometric-container">
          <img src="index/mix.svg" alt="Mix uai" class="biometric-icon">
          <div class="scan-line" id="scanLine" aria-hidden="true"></div>
        </div>
        <div class="status" id="status" aria-live="polite">Initializing security protocols...</div>
      </header>

      <main class="auth-main">
        <div class="btn-container" id="btnContainer">
          <button class="auth-btn" id="fallbackBtn">
            <span class="icon">🔑</span> Email Login
          </button>
          <button class="auth-btn" id="visitBtn">
            <span class="icon">🚀</span> Visit Dashboard
          </button>
          <button class="auth-btn" id="webauthnBtn" style="display:none;">
            <span class="icon">🌐</span> Biometric Login
          </button>
        </div>
        
        <form id="loginForm" class="login-form" novalidate>
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" required autocomplete="current-password">
              <button type="button" class="toggle-password" aria-label="Show password">👁️</button>
            </div>
          </div>
          <button type="submit" class="auth-btn primary" id="submitLogin">
            <span class="btn-text">Authenticate</span>
            <span class="loading-spinner" aria-hidden="true"></span>
          </button>
          <div id="errorMsg" class="error-msg" aria-live="assertive"></div>
        </form>

        <div class="browser-support-warning" id="browserSupportWarning">
          <p>Your browser doesn't support WebAuthn. <a href="https://webauthn.me/browser-support" target="_blank">Learn more</a></p>
        </div>
      </main>

      <footer class="auth-footer">
        <div class="ip-display" id="ipDisplay">Detecting your connection...</div>
        <div class="security-badge">
          <span>🔒 Secure TLS 1.3 Connection</span>
        </div>
      </footer>
    </div>
  </div>

  <script src="index/ezra.js" type="module"></script>
</body>
</html>
