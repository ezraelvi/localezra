<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Local Life">
        <meta name="description" content="Selamat datang di Local Life - Layanan terbaik untuk Anda">
        <title>Local Life | Login</title>
        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="#ffffff">
        <meta name="theme-color" content="#009efb">
        <meta name="msapplication-navbutton-color" content="#009efb">
        <meta name="apple-mobile-web-app-status-bar-style" content="#009efb">
        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="whoareyou/login.css">
        <link rel="icon" type="image/png" sizes="32x32" href="/whoareyou/indexicon.png">
        <style>
            body {
                background-color: #000000;
            }

            .fa-btn {
                margin-right: 6px;
            }

            .footer {
                text-align: center;
                font-size: smaller;
                padding: 5px;
                color: white;
                background-color: #000;
                bottom: 0px;
                width: 100%;
                position: fixed;
            }

            .navbar-inverse .navbar-brand,.navbar-inverse .navbar-nav>li>a {
                color: #fff;
            }
            
            .separator {
                display: flex;
                align-items: center;
                text-align: center;
                color: #aaa;
                margin: 20px 0;
            }

            .separator::before, .separator::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid #eee;
            }

            .separator:not(:empty)::before {
                margin-right: .25em;
            }

            .separator:not(:empty)::after {
                margin-left: .25em;
            }

            .google-login {
                margin: 40px 0px;
            }
            
            .panel-info {
                border-color: #009efb;
            }
            
            .panel-info > .panel-heading {
                color: #fff;
                background-color: #009efb;
                border-color: #009efb;
            }
        </style>
    </head>
    <body id="app-layout">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Branding Image -->
                    <a class="navbar-brand" href="#">
                        <img width="160px" src="whoareyou/topezra.png" class="img-responsive" alt="Local Life Logo"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <ul class="nav navbar-nav"></ul>
                    <!-- Right Side Of Navbar -->
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Authentication Links -->
                        <li>
                            <a href="dashboard.html">Beranda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">Login ke Local Life</div>
                        <div class="panel-body">
                            <center>
                                <img class="img-responsive" src="assets/images/logo-icon.png" width="130px" alt="Local Life Icon"/>
                            </center>
                            <br/>
                            <br/>
                            <form class="form-horizontal" role="form" method="POST" action="auth/login">
                                <input type="hidden" name="_token" value="">
                                <div class="form-group">
                                    <label for="email" class="col-md-4 control-label">Username</label>
                                    <div class="col-md-6">
                                        <input id="email" placeholder="username/email" type="text" class="form-control" name="email" value="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">Password</label>
                                    <div class="col-md-6">
                                        <input id="password" placeholder="Masukkan password" autocomplete="off" type="password" style="font-family:'Courier New', Courier, monospace;" class="form-control" name="password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <div class="checkbox">
                                            <label>
                                                <input id="sp" type="checkbox" onclick="showpswrd()"> Tampilkan Password
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fa fa-btn fa-sign-in"></i>
                                            Login
                                        </button>
                                        <a class="btn btn-link" href="auth/forgot-password">Lupa Password?</a>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center google-login">
                                <div class="separator">ATAU</div>
                                <a class="btn btn-danger" href="auth/google">
                                    <i class='fa fa-google'></i>
                                    Login dengan Google
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">&copy;2025 - 2030 Local Life | SRV-1748559791 | Your IP: 140.213.28.49</div>
        
        <!-- JavaScripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                if ($(window).width() < 500) {
                    var title = $('.app-title-name').html();
                    var limit = 25;
                    if (title > limit) {
                        title = title.substring(0, limit);
                        $('.app-title-name').html(title);
                    }
                }
            });
            
            function showpswrd() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
    </body>
</html>
