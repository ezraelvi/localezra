<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioVAuth</title>
  <link rel="preload" href="whoareyou/elvi.css" as="style">
  <link rel="stylesheet" href="whoareyou/elvi.css">
  <link rel="apple-touch-icon" sizes="180x180" href="whoareyou/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="whoareyou/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="whoareyou/favicon-16x16.png">
</head>
<body>
  <div class="container">
    <div class="svg-container">
      <img src="whoareyou/mix.svg" alt="Biometric Platform" class="svg-image">
      <div class="scan-line" id="scanLine"></div>
    </div>
    <div class="status" id="status" aria-live="polite">INITIALIZING BIOMETRIC</div>    
    <div class="btn-container" id="btnContainer">
      <button class="auth-btn" id="fallbackBtn">USE EMAIL LOGIN</button>
      <button class="auth-btn" id="visitBtn" style="display:none;">DASHBOARD</button>
      <button class="auth-btn" id="webauthnBtn" style="display:none;">CHECK WEBAUTHN SUPPORT</button>
    </div>   
    <div class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">EMAIL or USERNAME:</label>
        <input type="text" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" required>
      </div>
      <button class="auth-btn" id="submitLogin">LOGIN</button>
      <div class="loading-spinner" id="loadingSpinner"></div>
    </div> 
    <div class="ip-display" id="ipDisplay">Your IP</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/whoareyou/ezra.js"></script>
</body>
</html>
