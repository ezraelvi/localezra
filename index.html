<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Secure biometric authentication platform">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com/@supabase/supabase-js@2 https://unpkg.com/@simplewebauthn/browser@7; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://hjmosjvfrycamxowfurq.supabase.co https://auth-logs.ezvvel.workers.dev/; frame-src 'none';">
  <meta name="theme-color" content="#0a0a12">
  <title>BioVAuth | Secure Authentication</title>
  <link rel="stylesheet" href="index/elvi.css">
  <link rel="icon" href="/assets/favicon.ico">
</head>
<body>
  <div class="container">
    <header class="auth-header">
      <h1 class="sr-only">BioVAuth Authentication</h1>
      <div class="biometric-container">
        <img src="index/mix.svg" alt="Mix UaI" class="biometric-scan" width="200" height="200">
        <div class="scan-line" id="scanLine" aria-hidden="true"></div>
      </div>
      <div class="status" id="status" aria-live="polite">Initializing authentication system...</div>
    </header>

    <main class="auth-main">
      <div class="btn-container" id="btnContainer">
        <button class="auth-btn" id="fallbackBtn">
          <span class="icon">✉️</span> Email Login
        </button>
        <button class="auth-btn" id="visitBtn">
          <span class="icon">🚀</span> Visit Dashboard
        </button>
        <button class="auth-btn" id="webauthnBtn">
          <span class="icon">🔒</span> Biometric Login
        </button>
      </div>
      
      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" required aria-required="true" autocomplete="username" autocapitalize="off">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password">
            <button type="button" class="toggle-password" aria-label="Show password">👁️</button>
          </div>
        </div>
        <button type="submit" class="auth-btn primary" id="submitLogin">
          <span class="btn-text">Login</span>
          <span class="loading-spinner" id="loadingSpinner" aria-hidden="true"></span>
        </button>
        <div id="errorMsg" class="error-msg" aria-live="assertive"></div>
        <div id="webauthnOptions" class="webauthn-options" style="display: none;">
          <button type="button" class="auth-btn outline" id="registerWebauthn">
            <span class="icon">🖐️</span> Register Biometric
          </button>
        </div>
      </form>

      <div id="unsupportedBrowser" class="browser-warning" style="display: none;">
        <p>Your browser doesn't support WebAuthn. Please use a modern browser.</p>
        <a href="https://webauthn.me/browser-support" class="auth-btn" target="_blank">
          <span class="icon">🌐</span> Check Browser Support
        </a>
      </div>
    </main>

    <footer class="auth-footer">
      <div class="security-info">
        <span class="secure-icon">🔐</span>
        <span>Secure Connection • TLS 1.3 • AES-256</span>
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@simplewebauthn/browser@7"></script>
  <script src="index/ezra.js" type="module"></script>
</body>
</html>
