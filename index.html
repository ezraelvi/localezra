<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Secure authentication platform">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://api.ipify.org; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.ipify.org https://auth-logs.ezvvel.workers.dev/; frame-src 'none';">
  <meta name="theme-color" content="#0a0a12">
  <title>Biometric | Authentication</title>
  <link rel="preload" href="dashboard/elvi.css" as="style">
  <link rel="preload" href="dashboard/ezra.js" as="script">
  <link rel="stylesheet" href="dashboard/elvi.css">
  <link rel="apple-touch-icon" sizes="180x180" href="dashboard/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="dashboard/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="dashboard/favicon-16x16.png">
</head>
<body>
  <div class="container">
    <header class="auth-header">
      <h1 class="sr-only">BioVAuth Authentication</h1>
      <div class="biometric-container">
        <img src="dashboard/mix.svg" alt="Mix uai" class="biometric-scan" width="200" height="200">
        <div class="scan-line" id="scanLine" aria-hidden="true"></div>
      </div>
      <div class="status" id="status" aria-live="polite">Initializing authentication system...</div>
    </header>
    <main class="auth-main">
      <div class="btn-container" id="btnContainer">
        <button class="auth-btn" id="fallbackBtn">
          <span class="icon">✉️</span> Email Login
        </button>
        <button class="auth-btn" id="visitBtn">
          <span class="icon">🚀</span> Visit Dashboard
        </button>
        <button class="auth-btn" id="webauthnBtn">
          <span class="icon">🔒</span> Login WebAuthn
        </button>
      </div>
      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="email">
            <span class="your-text" id="yourText">Your</span> Email or Username
          </label>
          <input type="text" id="email" name="email" required aria-required="true" autocomplete="username" autocapitalize="off">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password">
            <button type="button" class="toggle-password" aria-label="Show password">🧑‍💻</button>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="auth-btn primary" id="submitLogin">
            <span class="btn-text">Login</span>
            <span class="loading-spinner" id="loadingSpinner" aria-hidden="true"></span>
          </button>
          <button type="button" class="auth-btn secondary" id="cancelLoginBtn">
            <span class="btn-text">Cancel</span>
          </button>
        </div>
        <div id="errorMsg" class="error-msg" aria-live="assertive"></div>
      </form>
      <div id="webauthnUnsupported" class="unsupported-warning" style="display: none;">
        <p>Your browser doesn't support WebAuthn. You can still login with email.</p>
        <a href="https://webauthn.me/browser-support" target="_blank" rel="noopener noreferrer" class="auth-btn">
          Check Browser Compatibility
        </a>
      </div>
    </main>
    <footer class="auth-footer">
      <div class="ip-display" id="ipDisplay">Detecting network</div>
      <div class="security-info">
        <span class="secure-icon">🔐</span>
        <span>Secure Connection • TLS 1.3 • AES-256 <span class="ezra-link" id="ezraLink">🎖️Ezra</span> • 2025</span>
      </div>
      <div class="ezra-profile-popup" id="ezraProfilePopup">
          <img src="dashboard/ezra-profile.jpg" alt="Ezra Profile" class="profile-image">
      </div>
      <div class="your-popup-container" id="yourPopupContainer">
          <div class="your-popup-content">
              <h3>Secret Word</h3>
              <input type="text" id="secretWordInput" placeholder="Enter secret word">
              <button class="auth-btn primary" id="submitSecretWord">Submit</button>
              <button class="auth-btn secondary" id="closeSecretWordPopup">Close</button>
              <img src="dashboard/ezra-secret-photo.jpg" alt="Secret Photo" class="secret-photo" style="display:none;">
          </div>
      </div>
    </footer>
  </div>
  <div class="background-text-overlay" id="backgroundTextOverlay"></div>
  <script src="dashboard/ezra.js" defer></script>
</body>
</html>
