<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Ezra</title>
    <link rel="icon" type="image/png" href="/imgvidaud/dashboardicon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    /* =================================
       1. VARIABLES & GLOBAL STYLES
       ================================= */
    :root {
        --primary: #6c5ce7;
        --accent: #fd79a8;
        --success: #00b894;
        --danger: #ff7675;
        --light: #f5f6fa;
        --dark: #1e1e2f;

        --bg-main: #141e30;
        --bg-card: rgba(44, 44, 66, 0.7);
        --text-primary: #f5f6fa;
        --text-secondary: #bdc3c7;
        --grid-color: rgba(255, 255, 255, 0.05);
        --border-color: rgba(108, 92, 231, 0.3);
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    html[data-theme='light'] {
        --bg-main: #f0f2f5;
        --bg-card: rgba(255, 255, 255, 0.8);
        --text-primary: #2d3436;
        --text-secondary: #636e72;
        --grid-color: rgba(0, 0, 0, 0.05);
        --border-color: rgba(108, 92, 231, 0.2);
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    body {
        background: linear-gradient(45deg, #141e30, #243b55, #141e30);
        color: var(--text-primary);
        font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        transition: background 0.3s ease, color 0.3s ease;
        animation: gradient 20s ease infinite;
        background-size: 200% 200%;
        margin: 0;
        padding: 0;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background-image:
            linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -2;
        pointer-events: none;
    }

    /* =================================
       2. LAYOUT & CARDS
       ================================= */
    #content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 2px solid var(--primary);
        color: var(--text-primary);
        padding: 1rem 1.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        user-select: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 990;
    }

    main {
        flex: 1;
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1500px;
        margin: 0 auto;
        width: 100%;
    }

    .dashboard-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        border-color: var(--primary);
    }
    
    .card-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 1.5rem; padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card-title {
        margin: 0; font-size: 1.3rem; color: var(--primary);
        display: flex; align-items: center; gap: 10px;
    }
    
    /* =================================
       3. FLOATING BUTTONS & PANELS
       ================================= */
    .floating-btn, .floating-code-btn {
        position: fixed;
        background: var(--primary);
        color: white;
        width: 60px; height: 60px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: all 0.3s ease;
        border: none;
    }
    .floating-btn:hover, .floating-code-btn:hover {
        transform: scale(1.1) translateY(-3px);
        box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }
    
    .offcanvas-overlay {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1001;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
    .offcanvas-overlay.active { opacity: 1; pointer-events: all; }

    .offcanvas-panel {
        position: fixed; top: 0;
        width: 90%; max-width: 500px;
        height: 100vh;
        background: var(--bg-main);
        color: var(--text-primary);
        z-index: 1002;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        display: flex; flex-direction: column;
        padding: 2rem;
        box-sizing: border-box;
        overflow-y: auto;
    }
    
    .offcanvas-panel.from-left { left: -100%; transition: left 0.4s ease-out; }
    .offcanvas-panel.from-left.active { left: 0; }
    
    .offcanvas-panel.from-right { right: -100%; transition: right 0.4s ease-out; }
    .offcanvas-panel.from-right.active { right: 0; }
    
    .close-panel-btn {
        position: absolute; top: 15px; right: 15px;
        background: var(--danger); color: white; border: none;
        width: 30px; height: 30px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; z-index: 1003; font-size: 1rem;
    }
    
    /* Other specific styles from original code */
    #map { width: 100%; height: 300px; border-radius: 10px; border: 2px solid var(--primary); overflow: hidden; }
    .location-info { margin-top: 15px; color: var(--text-secondary); font-size: 1rem; line-height: 1.5; }
    .header-btn {
        background: rgba(108, 92, 231, 0.2); color: var(--light); border: 1px solid var(--primary);
        padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; transition: all 0.3s ease;
    }
    .header-btn:hover { background: var(--primary); transform: translateY(-2px); }

    /* Password Overlay Styles */
    .password-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        flex-direction: column;
        color: white;
    }
    .password-overlay input {
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        border: 1px solid var(--primary);
        background-color: var(--bg-card);
        color: var(--text-primary);
        font-size: 1.2rem;
        text-align: center;
    }
    .password-overlay button {
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 5px;
        border: none;
        background-color: var(--primary);
        color: white;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
    }
    .password-overlay button:hover {
        background-color: #5a4ac7;
    }
    .password-overlay p {
        color: var(--danger);
        margin-top: 10px;
    }

    /* Hide map section by default */
    #mapSection {
        display: none;
    }
</style>
</head>
<body>
    <div id="content">
        <header>
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
                <span id="welcome-greeting">Loading...</span>
            </div>
            <div class="header-controls">
                <button class="header-btn" id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="dashboard-card" aria-label="Threat statistics">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-chart-pie"></i> Threat Overview</h2>
                    <span class="card-badge" style="background-color: var(--success);">LIVE</span>
                </div>
                <div style="height: 300px; position: relative;">
                     <canvas id="threatChart"></canvas>
                </div>
            </section>

            <section class="dashboard-card" aria-label="Live tracking" id="mapSection">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-map-marker-alt"></i> Live Location</h2>
                </div>
                <div id="map"></div>
                <div id="locationInfo" class="location-info">
                    <i class="fas fa-sync-alt fa-spin"></i> Acquiring location...
                </div>
            </section>
        </main>
    </div>

    <button class="floating-btn" id="musicBtn" style="bottom: 30px; left: 30px;">
        <i class="fas fa-music"></i>
    </button>
    <button class="floating-btn" id="contributionBtn" style="bottom: 30px; right: 30px;">
        <i class="fas fa-feather-alt"></i>
    </button>

    <div class="offcanvas-overlay" id="musicPanelOverlay"></div>
    <div class="offcanvas-panel from-left" id="musicPanel">
        <button class="close-panel-btn" id="closeMusicPanelBtn"><i class="fas fa-times"></i></button>
        <iframe src="about:blank" id="musicPanelIframe" style="width: 100%; height: 100%; border: none; margin-top: 30px;"></iframe>
    </div>

    <div class="offcanvas-overlay" id="contributionPanelOverlay"></div>
    <div class="offcanvas-panel from-right" id="contributionPanel">
        <button class="close-panel-btn" id="closeContributionPanelBtn"><i class="fas fa-times"></i></button>
        <h3>Leave Something Behind</h3>
        <p style="font-size: 0.9em; color: var(--text-secondary); margin-top: -10px; margin-bottom: 20px;">Share a message for others to see.</p>
        
        <form id="contributionForm" style="margin-top: auto; display: flex; flex-direction: column; gap: 15px;">
            <textarea id="contributionText" placeholder="Your message..." required style="width: 100%; min-height: 100px; padding: 10px; box-sizing: border-box; background-color: rgba(0,0,0,0.2); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 5px;"></textarea>
            <button type="submit" class="header-btn" style="width: 100%; padding: 10px;">Submit Contribution</button>
            <div id="contributionStatus" style="margin-top: 10px; font-size: 0.9em; text-align: center;"></div>
        </form>
        <hr style="border-color: var(--border-color); width: 100%; margin: 20px 0;">
        <h4>Recent Contributions:</h4>
        <div id="contributionDisplay" style="flex: 1; overflow-y: auto;">
             <p>Loading contributions...</p>
        </div>
    </div>
    
    <div class="password-overlay" id="passwordOverlay">
        <h2>Enter Password to Access Map</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="passwordSubmit">Unlock Map</button>
        <p id="passwordError" style="display: none;">Incorrect password. Try again.</p>
    </div>


<script>
// ===================================================================
// === BAGIAN UTAMA: INISIALISASI & KONFIGURASI ======================
// ===================================================================

// !!! PENTING: GANTI DENGAN URL CLOUDFLARE WORKER ANDA !!!
const CONTRIBUTIONS_WORKER_URL = 'https://your-worker-subdomain.workers.dev/contributions';
// const VISITOR_TRACKER_WORKER_URL = 'https://your-worker-subdomain.workers.dev/track'; // Removed for simplicity

document.addEventListener('DOMContentLoaded', () => {
    // Inisialisasi semua fitur saat halaman siap
    setTheme(localStorage.getItem('theme') || 'dark');
    setGreeting();
    initThreatChart();
    initPanelControls();
    // trackVisitor(); // Removed for simplicity
    animate(); // Memulai loop animasi

    // Password logic for map
    const passwordOverlay = document.getElementById('passwordOverlay');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');
    const passwordError = document.getElementById('passwordError');
    const mapSection = document.getElementById('mapSection');
    const CORRECT_PASSWORD = 'map'; // Replace with your desired password

    passwordSubmit.addEventListener('click', () => {
        if (passwordInput.value === CORRECT_PASSWORD) {
            passwordOverlay.style.display = 'none';
            mapSection.style.display = 'block'; // Show the map section
            getLocation(); // Initialize map only after correct password
        } else {
            passwordError.style.display = 'block';
            passwordInput.value = ''; // Clear input
        }
    });
});


// ===================================================================
// === BAGIAN 1: PETA & LOKASI (LEAFLET.JS) ===========================
// ===================================================================
let map, marker;
const locationInfo = document.getElementById('locationInfo');

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            position => initMap(position.coords.latitude, position.coords.longitude),
            error => {
                console.error('Geolocation error:', error);
                locationInfo.innerHTML = `<i class='fas fa-exclamation-triangle'></i> Using default location.`;
                const defaultLat = 2.4633; // Subulussalam Latitude
                const defaultLon = 97.9158; // Subulussalam Longitude
                initMap(defaultLat, defaultLon);
            }
        );
    } else {
        const defaultLat = 2.4633;
        const defaultLon = 97.9158;
        initMap(defaultLat, defaultLon);
    }
}

function initMap(lat, lon) {
    if (!map) {
        map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
    } else {
        map.setView([lat, lon], 13);
        marker.setLatLng([lat, lon]);
    }
    reverseGeocode(lat, lon);
}

function reverseGeocode(lat, lon) {
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(response => response.json())
        .then(data => {
            const address = data.display_name || 'Unknown Location';
            locationInfo.innerHTML = `<i class='fas fa-map-pin'></i> ${address}`;
            marker.bindPopup(address).openPopup();
        })
        .catch(error => {
            console.error('Geocoding error:', error);
            locationInfo.innerHTML = `<i class='fas fa-map-pin'></i> Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
        });
}


// ===================================================================
// === BAGIAN 2: GRAFIK INTERAKTIF (CHART.JS) =========================
// ===================================================================
let threatChart;
function initThreatChart() {
    const ctx = document.getElementById('threatChart').getContext('2d');
    threatChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Active', 'Blocked', 'Neutralized'],
            datasets: [{
                data: [24, 142, 89],
                backgroundColor: ['#fd79a8', '#6c5ce7', '#00b894'],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false, cutout: '70%',
            plugins: { legend: { position: 'bottom' } }
        }
    });
}

function updateChartData() {
    if (!threatChart) return;
    threatChart.data.datasets[0].data[0] = 20 + Math.floor(Math.random() * 10);
    threatChart.data.datasets[0].data[1] = 140 + Math.floor(Math.random() * 20);
    threatChart.data.datasets[0].data[2] = 80 + Math.floor(Math.random() * 15);
    threatChart.update('none'); // Update tanpa animasi agar mulus
}

function animate() {
    requestAnimationFrame(animate);
    updateChartData(); // Memperbarui data chart di setiap frame
}


// ===================================================================
// === BAGIAN 3: KONTROL UI (TEMA, SAMBUTAN, PANEL) ===================
// ===================================================================
function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    const icon = document.querySelector('#theme-toggle-btn i');
    icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
}

function setGreeting() {
    const hour = new Date().getHours();
    let greeting = 'Welcome!';
    if (hour < 11) greeting = 'Good Morning, Visitor!';
    else if (hour < 15) greeting = 'Good Afternoon, Visitor!';
    else if (hour < 19) greeting = 'Good Evening, Visitor!';
    else greeting = 'Good Night, Visitor!';
    document.getElementById('welcome-greeting').textContent = greeting;
}

function initPanelControls() {
    // Theme Toggle
    document.getElementById('theme-toggle-btn').addEventListener('click', () => {
        const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    });
    
    // Panel Logic
    const panels = [
        { btnId: 'musicBtn', panelId: 'musicPanel', overlayId: 'musicPanelOverlay', onOpen: openMusicPanel },
        { btnId: 'contributionBtn', panelId: 'contributionPanel', overlayId: 'contributionPanelOverlay', onOpen: fetchContributions }
    ];

    panels.forEach(p => {
        const btn = document.getElementById(p.btnId);
        const panel = document.getElementById(p.panelId);
        const overlay = document.getElementById(p.overlayId);
        const closeBtn = panel.querySelector('.close-panel-btn');

        if(btn && panel && overlay) {
            const close = () => {
                panel.classList.remove('active');
                overlay.classList.remove('active');
            };
            btn.addEventListener('click', () => {
                panel.classList.add('active');
                overlay.classList.add('active');
                if (p.onOpen) p.onOpen();
            });
            overlay.addEventListener('click', close);
            if (closeBtn) closeBtn.addEventListener('click', close);
        }
    });
}


// ===================================================================
// === BAGIAN 4: PANEL SPESIFIK & INTERAKSI WORKER ===================
// ===================================================================

// --- 4.1 Panel Musik ---
function openMusicPanel() {
    const iframe = document.getElementById('musicPanelIframe');
    const musicHTML = `
        <!DOCTYPE html><html><head><style>
        body{font-family:sans-serif;background:#1e1e2f;color:#fff;padding:15px;text-align:center;}
        h2{color:#fd79a8;margin-top:0;}ul{list-style:none;padding:0;}
        li{background:#2d2d44;margin:5px 0;padding:10px;border-radius:5px;cursor:pointer;transition:background .2s;}
        li:hover,li.active{background:#6c5ce7;}audio{width:100%;margin-top:20px;}
        </style></head><body><h2>Music Player</h2><ul id="playlist"></ul><audio id="player" controls autoplay></audio>
        <script>
            const player=document.getElementById('player');const playlist=document.getElementById('playlist');
            const songs=[
                {name:"Where We Are", url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"}, // Ganti URL
                {name:"Wish You Were Here", url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
                {name:"Hero", url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"}
            ];
            songs.forEach((song,index)=>{
                const item=document.createElement('li');item.textContent=song.name;
                item.onclick=()=>{playSong(index)};playlist.appendChild(item);
            });
            function playSong(index){
                document.querySelectorAll('li').forEach(li=>li.classList.remove('active'));
                playlist.children[index].classList.add('active');
                player.src=songs[index].url;
            }
            playSong(0);
        <\/script></body></html>`;
    iframe.srcdoc = musicHTML;
}

// --- 4.2 Panel Kontribusi ---
const contributionForm = document.getElementById('contributionForm');
const contributionStatus = document.getElementById('contributionStatus');
const contributionDisplay = document.getElementById('contributionDisplay');

contributionForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    contributionStatus.textContent = 'Submitting...';
    
    const text = document.getElementById('contributionText').value;

    try {
        const response = await fetch(CONTRIBUTIONS_WORKER_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ text }),
        });
        if (!response.ok) throw new Error('Network response was not ok.');
        contributionStatus.textContent = 'Thank you for your contribution!';
        contributionForm.reset();
        fetchContributions(); // Muat ulang
    } catch (error) {
        console.error('Error submitting:', error);
        contributionStatus.textContent = 'Submission failed. Please try again.';
    }
});

async function fetchContributions() {
    contributionDisplay.innerHTML = `<p>Loading...</p>`;
    try {
        const response = await fetch(CONTRIBUTIONS_WORKER_URL);
        if (!response.ok) throw new Error('Failed to fetch.');
        const contributions = await response.json();
        
        if (contributions && contributions.length > 0) {
            contributionDisplay.innerHTML = contributions.reverse().map(c => 
                `<div style="background:rgba(0,0,0,0.2);padding:10px;border-radius:5px;margin-bottom:10px;border-left:3px solid var(--accent);">
                    <p style="margin:0;">${c.text}</p>
                    <small style="color:var(--text-secondary);">${new Date(c.timestamp).toLocaleString()}</small>
                </div>`
            ).join('');
        } else {
            contributionDisplay.innerHTML = `<p>Be the first to contribute!</p>`;
        }
    } catch (error) {
        console.error('Error fetching:', error);
        contributionDisplay.innerHTML = `<p>Could not load contributions.</p>`;
    }
}

// Removed: 4.3 Pelacakan Pengunjung
// Removed: Code Editor Panel and related functionality for simplicity.
</script>
</body>
</html>
